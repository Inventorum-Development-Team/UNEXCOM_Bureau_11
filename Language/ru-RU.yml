  STR_NORISKA_KRASCHEN_DESCRIPTION: "Мы получили сообщение о том, что НЛО был сбит истребителями ВВС Швеции на шведско-норвежской границе. Туда же были отправлены местные вооружённые силы, предупрёжденные о «возможном советском вторжении в этот район». Наш связной со шведской разведкой одобряет наши действия в пределах их юрисдикции."
  STR_NORISKA_KRASCHEN_MARKER: "Отчёт о месте аварии НЛО"
  STR_NORISKA_KRASCHEN_SECTOID_CORPSE: "Неповреждённый труп сектоида"
  STR_NORISKA_KRASCHEN_SECTOID_CORPSE_UFOPEDIA: "Это не первый труп Серых, который мы получили. Тем не менее, это первый полностью неповрежденный труп. Большинство найденных нами трупов сектоидов слишком повреждены, чтобы проводить какие-либо исследования. узнать, как работают их тела и насколько они отличаются от земных форм жизни.Самый многообещающий проект, но и самый этически сомнительный: машина-переводчик, использующая уникальные свойства мозга сектоидов.Наши сотрудники приступят к разработке этого устройства на случай, если мы столкнемся с живой образец."
  STR_DISCOVERIES_DEPLOYMENT: "Находки"
  STR_DISCOVERIES_LARGE_SCOUT: "Большой разведчик в осаде"
  DISCOVERIES_CUSTOM_TERRAIN: "Лесные угодья"
  STR_DISCOVERIES_DESCRIPTION: "НЛО был сбит зенитными батареями недалеко от Йонкерса, штат Нью-Йорк. Местное подразделение Национальной гвардии было отправлено для расследования и обеспечения безопасности на этом месте. Их силы понесли тяжёлые потери, пытаясь штурмовать НЛО, и мы должны им помочь."
  STR_DISCOVERIES_MARKER: "Национальная гвардия сбила НЛО"
  STR_DISCOVERIES_SECTOID_ENGINEER: "Инженер-сектоид без сознания"
  STR_DISCOVERIES_SECTOID_ENGINEER_UFOPEDIA: "С помощью устройства «Серое радио» (сделанного из мозгов сектоидов) мы смогли допросить инопланетянина. Хотя перевод грубый и большая часть коммуникации потеряна в переводе, мы смогли узнать больше о пришельце. Похоже, у него роль, аналогичная военно-морским инженерам в земных флотах. Кажется, это ремонт и обслуживание техники. Он упомянул нам какое-то реле, которое используют, чтобы иметь возможность подать сигнал о помощи в случае чрезвычайной ситуации. Назовём это «Ретранслятор сигнала спасения». Эта информация очень важна, потому что мы можем создать для них приманку. Они прибудут, и мы даже сможем захватить их корабль! Мы начнём разработку агрегата как можно скорее."
  STR_HIDE_AND_SEEK_DEPLOYMENT: "Прятки"
  STR_HIDE_AND_SEEK_DESCRIPTION: "Главный агент КГБ под кодовым именем «Орлан», у которого есть информация о «спасательном устройстве», похожем на то, которое мы пытаемся разработать, находится в Восточном Берлине. Наша миссия получить эту информацию и захватить его, но сначала мы должны нейтрализовать его эскорт."
  STR_HIDE_AND_SEEK_MARKER: "Обнаружен главный учёный КГБ"
  STR_HIDE_AND_SEEK_DATA_SUITCASE: "Чемодан важных данных"
  STR_HIDE_AND_SEEK_DATA_SUITCASE_UFOPEDIA: "Информация, собранная КГБ, связана с важным устройством на борту инопланетного корабля. Анализируя его работу и внутреннюю структуру, они пришли к выводу, что оно автоматически излучает микроволновый импульс, когда НЛО терпит аварию или сбивается. Сигнал принимают другие НЛО и летят на помощь экипажу. Человечеству может быть очень полезна эта технология, наши учёные очень заинтересованы в её воспроизведении. Вполне вероятно, что они получили эту информацию, используя те же методы, что и мы."
  STR_SPIDERWEB_DEPLOYMENT: "Операция «Паутина»"
  STR_SPIDERWEB_LARGE_SCOUT: "Приманка большого разведчика"
  STR_SPIDERWEB_DESCRIPTION: "Используя информацию, «добровольно полученную» от агента КГБ «Орлан», мы смогли закончить наш поддельный маяк, получивший название «Устройство паутины». Силы армии США развёрнуты рядом с нами для оказания дополнительной поддержки. Ловушка готова. Пришло время встретиться лицом к лицу с захватчиками."
  STR_SPIDERWEB_MARKER: "Устройство паутины готово"
  STR_OPERATION_SPIDERWEB: "Операция «Паутина»"
  STR_OPERATION_SPIDERWEB_UFOPEDIA: "Принимая во внимание информацию, полученную при допросе от техника сектоида и анализа данных, полученных от агента D17 «Орлан», наш отдел исследований и разработок считает, что мы могли бы сделать фальшивый аварийный маяк, чтобы заманить спасательный корабль в ловушку и захватить больше инопланетян. Создание этой ловушки может быть потенциально опасным, поэтому мы запросили поддержку у национальных вооружённых сил для достижения наиболее успешного результата."
  STR_WHISPERS_DEPLOYMENT: "Шёпот"
  STR_WHISPERS_SAFEHOUSE_UFO: "Секретный комплекс ЦРУ"
  STR_WHISPERS_DESCRIPTION: "Неизвестные силы атаковали убежище ЦРУ в Европе. Для расследования были отправлены местные спецслужбы, но связь с ними также была потеряна. Нас отправили провести разведку в этом районе и связаться с американскими агентами."
  STR_WHISPERS_MARKER: "Потеряна связь с соединением ЦРУ"
  STR_THE_ENEMY_OF_MY_ENEMY_DEPLOYMENT: "Враг моего врага"
  STR_THE_ENEMY_OF_MY_ENEMY_DESCRIPTION: "Произошло немыслимое. Станция Управления 17 подала экстренный вызов. На них напал «оборотень». Это не наш стиль, но мы пойдём и разберёмся. Это ловушка или они действительно так отчаянно просят помощи у своих злейших врагов?"
  STR_THE_ENEMY_OF_MY_ENEMY_MARKER: "Сигнал бедствия базы D17"
  STR_OPERATION_HARBINGER_DEPLOYMENT: "Операция «Предвестник»"
  OPERATION_HARBINGER_CUSTOM_TERRAIN: "Кубинская сельская местность"
  STR_OPERATION_HARBINGER_DESCRIPTION: "Разведка сообщает, что инопланетяне построили на Кубе сооружение, похожее на пирамиду. Допрошенные инопланетяне называют его «маяком вторжения», который пошлёт сигнал на родной мир инопланетян, чтобы начать атаку на Землю. Операция «Предвестник» это совместная операция B11-D17, и с помощью кубинцев. Мы должны очистить территорию и уничтожить маяк вторжения. Президент Кеннеди и премьер-министр Хрущёв договорились инсценировать дипломатический кризис, чтобы прикрыть наше развёртывание. Если мы не победим здесь, Земля, несомненно, будет потеряна. Убей или будешь убит. Триумф или гибель человечества."
  STR_OPERATION_HARBINGER_MARKER: "Операция «Предвестник» одобрена"


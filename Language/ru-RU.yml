  STR_AGENT_SUIT_UC_UFOPEDIA: "Этот костюм позволяет нашим агентам сливаться с обычным населением за счёт некоторого ограничения передвижения."
  STR_ARMY_UNIFORM_UC: "АРМЕЙСКАЯ ФОРМА"
  STR_ARMY_UNIFORM_UC_UFOPEDIA: "Стандартная форма армии США, широко используемая в вооружённых силах."
  STR_OFFICER_COAT_UC: "ОФИЦЕРСКОЕ ПАЛЬТО"
  STR_OFFICER_COAT_UC_UFOPEDIA: "Этот защитный офицерский плащ также имеет сентиментальную ценность для офицеров КГБ, которые его носят."
  STR_AGENT_COAT_UC: "ПАЛЬТО АГЕНТА"
  STR_AGENT_COAT_UC_UFOPEDIA: "Это кожаный плащ с защитной подкладкой, который агенты КГБ носят для незаметного проведения полевых операций, несколько ограничивает быстрое передвижение."
  STR_AUGMENTATION_SUIT: "Аугментационный костюм"
  STR_AUGMENTATION_SUIT_UFOPEDIA: "Эксперименты с гидравлическими серводвигателями завершены в этом прототипе экзоскелета. Он создан на основе исследований экзоскелета General Electric Hardiman I с существенным улучшением. Приводится в действие рюкзаком с экспериментальным, мощным и миниатюрным двигателем, и соединён с конечностями титановыми трубками, тросами и стержнями. Этот экзоскелет повышает скорость и силу владельца. Из-за характера проекта он чрезвычайно дорог и не ожидается, что он будет запущен в массовое производство. Тем не менее, мы вызвались протестировать эти костюмы. Данные исследований будут более ценными, чем любая предполагаемая цена."
  STR_AUGMENTATION_SUIT_UC: "ПОКРЫТИЕ ДЛЯ АУГМЕНТАЦИОННОГО КОСТЮМА"
  STR_AUGMENTATION_SUIT_UC_UFOPEDIA: "Аугментационный костюм имеет встроенные серводвигатели, работающие от внешней батареи, которые увеличивают силу и подвижность владельца, и создаёт энергетический щит, который блокирует входящие атаки."

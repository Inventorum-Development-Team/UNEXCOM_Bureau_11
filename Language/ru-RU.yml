  STR_BROWNING_HP35: "Браунинг НР-35"
  STR_BROWNING_HP35_MAG: "Магазин 9x19 мм (15x)"
  STR_BROWNING_HP35_UFOPEDIA: "Браунинг НР-35 это надёжный полуавтоматический пистолет под патрон {ALT}9x19 мм Parabellum{ALT}, используемый военными и правоохранительными органами многих стран мира."

  STR_COLT_M1911: "Кольт M1911"
  STR_COLT_M1911_MAG: "Магазин .45 ACP (7x)"
  STR_COLT_M1911_UFOPEDIA: "Основное оружие личного состава армии США, Colt M1911 под патрон {ALT}.45 ACP{ALT} принимал участие практически на всех театрах военных действий. Он также популярен среди гражданского населения и получил широкое распространение."

  STR_LUPARA_M1897: "Лупара М1897"
  STR_LUPARA_M1897_SHELLS: "Патроны 12 калибра (2 шт.)"
  STR_LUPARA_M1897_UFOPEDIA: "У этого модифицированного Winchester M1897 был обрезан ствол в обмен на уменьшение веса. Ружьё {ALT}12 калибра{ALT}, хотя и уменьшенное, всё же обладает значительной мощностью."

  STR_UNITED_DEFENSE_M42: "United Defense M42"
  STR_UNITED_DEFENSE_M42_20_MAG: "Магазин 9x19 мм (20x)"
  STR_UNITED_DEFENSE_M42_50_MAG: "Магазин 9x19 мм (50x)"
  STR_UNITED_DEFENSE_M42_UFOPEDIA: "В просторечии известный как Marlin, United Defense M42 был разработан в качестве замены пистолету-пулемёту Томпсона под патрон {ALT}9x19 мм Parabellum{ALT}. Агенты OSS оценили его высокую скорострельность и надёжность, несмотря на высокую цену."

  STR_SPRINGFIELD_M2: "Спрингфилд М2"
  STR_SPRINGFIELD_M2_15_MAG: "Магазин для карабина .30 (15x)"
  STR_SPRINGFIELD_M2_30_MAG: "Магазин для карабина .30 (30x)"
  STR_SPRINGFIELD_M2_UFOPEDIA: "Springfield M2 это карабин селективного огня под патрон {ALT}.30 Carabine{ALT}, предназначенный для артиллерийских расчётов, персонала снабжения и тружеников тыла. Он ценен своей простотой использования и низкой отдачей, хотя у него нет останавливающего действия, и недостаточная мощность по сравнению с другими винтовками."

  STR_HIGH_STANDARD_HDM: "High Standard HDM"
  STR_HIGH_STANDARD_HDM_MAG: "Магазин .22 LR (10x)"
  STR_HIGH_STANDARD_HDM_UFOPEDIA: "Хотя High Standard HDM под патрон {ALT}.22 LR{ALT} несколько устарел, он всё ещё используется пилотами U-2, а его встроенный глушитель может оказаться полезным для секретных операций. {NEWLINE}> Полу-скрытый"

  STR_BERETTA_M12: "Беретта М12"
  STR_BERETTA_M12_UFOPEDIA: "Вариант лёгкого пистолета-пулемёта, разработанный итальянской фирмой Beretta, используемый в основном сотрудниками службы безопасности различных дипломатических служб (и ЦРУ). Он оснащён тяжёлым глушителем, который сводит на нет большую часть шума и вспышки. Откалиброван с патронами {ALT}9x19 Parabellum{ALT} и с управляемой отдачей в полностью автоматическом режиме. {NEWLINE}> Полу-скрытый"

  STR_HEART_ATTACK_GUN: "Пистолет для сердечного приступа"
  STR_HEART_ATTACK_GUN_MAG: "Обойма токсинов .45 ACP (7x)"
  STR_HEART_ATTACK_GUN_UFOPEDIA: "Пистолет для сердечного приступа это модифицированный M1911 с внутренним глушителем, который стреляет дротиками с рицином. Дротики с токсином растворяются на коже и вызывают сердечный приступ, убивая цель и почти не оставляя после себя следов. Однако это требует времени, поскольку яд циркулирует по всему телу и может дать врагу время среагировать. Мы также не имеем ни малейшего представления о его эффективности против инопланетной биохимии. {NEWLINE}> Полу-скрытый"

  STR_M3_GREASEGUN: "Пистолет-пулемёт M3"
  STR_M3_GREASEGUN_MAG: "Магазин .45 ACP (30x)"
  STR_M3_GREASEGUN_UFOPEDIA: "Этот знаменитый пистолет-пулемёт известен своей способностью к дешёвому и быстрому производству с самого начала его службы во время Второй мировой войны. Он стреляет патронами {ALT}.45 ACP{ALT} из обоймы в 30 патронов."

  STR_M60_HOG: "Пулемёт M60"
  STR_M60_HOG_MAG: "Обойма НАТО 7,62x51 мм (100x)"
  STR_M60_HOG_UFOPEDIA: "Мощный лёгкий пулемет новейшей разработки, использующий {ALT}7,62x51 мм НАТО{ALT}, который имеет такую высокую скорострельность, что может расплавить ствол. Его встроенные сошки выдвигаются и дают большой бонус к точности, когда оператор стоит на колене. {NEWLINE}> Определённо невозможно скрыть"

  STR_M79_THUMPER: "Тампер M79"
  STR_M79_THUMPER_GRENADE: "40-мм бронебойная граната"
  STR_M79_THUMPER_UFOPEDIA: "Дробовик-гранатомёт с затвором, и размером с винтовку. Использует противопехотные {ALT}40-мм гранаты{ALT} или зажигательные снаряды, которые едва ли воможно попытаться незаметно пронести на секретную операцию."

  STR_ITHACA_37: "Итака 37"
  STR_ITHACA_37_SHELLS: "Патроны 12 калибра (6x)"
  STR_ITHACA_37_UFOPEDIA: "Итака 37 это помповое ружьё {ALT} 12 калибра{ALT}, известное своей надёжностью в суровых условиях, а также возникновением «хлопкового огня». Оно нашло применение в вооружённых силах и полиции."

  STR_SPRINGFIELD_M14: "Спрингфилд М14"
  STR_SPRINGFIELD_M14_MAG: "Обойма НАТО 7,62x51 мм (20x)"
  STR_SPRINGFIELD_M14_UFOPEDIA: "Стандартная боевая винтовка вооружённых сил США. Откалибрована под мощность патрона {ALT} 7,62x51 мм NATO{ALT} в 20-зарядных магазинах. Хотя и поддерживает непрерывный автоматический огонь, но рекомендуется использовать её в полуавтоматическом режиме для большей точности."

  STR_SPRINGFIELD_M1903A3: "Спрингфилд M1903A3"
  STR_SPRINGFIELD_M1903A3_CLIP: "30-06 Спрингфилд (6x)"
  STR_SPRINGFIELD_M1903A3_UFOPEDIA: "Винтовка с продольно-скользящим затвором {ALT}.30-06 калибра{ALT}, использовавшаяся со времен Первой мировой войны, но по какой-то причине оставшаяся без применения. Эта самая последняя версия была модернизирована для современной эпохи."

  STR_COLT_AR15: "Кольт AR-15"
  STR_COLT_AR15_MAG: "Магазин НАТО 5,56x45 мм (20x)"
  STR_COLT_AR15_UFOPEDIA: "Эта лёгкая штурмовая винтовка селективного огня создана ArmaLite, и производится сейчас Colt. Использует калибр {ALT} 5,56x45 мм NATO {ALT}, проста в управлении и довольно точна. Ожидается, что в дальнейшем станет штатной винтовкой вооружённых сил США."

  STR_STECHKIN_APS: "Стечкин АПС"
  STR_STECHKIN_APS_MAG: "Магазин 9x18 мм (20x)"
  STR_STECHKIN_APS_UFOPEDIA: "Этот пистолет под патрон {ALT}9x18 мм Макарова{ALT}, произведённый в Советском Союзе, изначально был разработан для экипажей танков, однако агенты 17-го Управления приняли его на вооружение в качестве стандартного личного оружия."

  STR_SKORPION_VZ61: "Скорпион vz. 61"
  STR_SKORPION_VZ61_UFOPEDIA: "Скорпион это пистолет-пулемёт, произведённый в Чехословакии. В исполнении под патроны {ALT}9x18 мм Макарова{ALT} вместо традиционных патронов калибра 7,58 мм, поступил на вооружение 17-го Управления."

  STR_AK_47: "АК-47"
  STR_AK_47_MAG: "Магазин 7,62x39 мм (30x)"
  STR_AK_47_UFOPEDIA: "АК-47 под патрон {ALT}7,62x39мм советский{ALT}, возможно, является одним из самых распространённых и массовых видов оружия в мире, и на то есть веские причины. Это надёжная и выносливая штурмовая винтовка."

  STR_WINCHESTER_MODEL_12: "Винчестер Модель 12"
  STR_WINCHESTER_MODEL_12_UFOPEDIA: "Winchester Model 12 это помповое ружьё с патронами {ALT}12 калибра{ALT}. Приобретение этого оружия не должно вызвать проблем, хотя, вероятно, есть и лучшие альтернативы."

  STR_FN_FAL: "ФН ФАЛ"
  STR_FN_FAL_UFOPEDIA: "FN FAL это боевая винтовка бельгийской разработки под патрон {ALT} 7,62x51 мм{ALT}. Провозглашённая «правой рукой свободного мира», она и другие винтовки под промежуточный патрон 7,92×33 мм были стандартизированы НАТО. С этой винтовкой у нас не должно возникнуть проблем. Хотя, вероятно, есть лучшие альтернативы, когда дело доходит до непрерывного огня."

  STR_CARL_GUSTAF_M45: "Карл Густав M/45"
  STR_CARL_GUSTAF_M45_UFOPEDIA: "Carl Gustaf M/45 под патрон {ALT}9x19мм{ALT} это пистолет-пулемёт шведской разработки, применённый в конце Второй мировой войны. За это время он стал опорой шведской армии. Хотя у нас не должно возникнуть проблем с получением оного, вероятно существуют лучшие альтернативы."

  STR_CHINA_LAKE_LASER_PROJECTOR: "Лазерный проектор China Lake"
  STR_CHINA_LAKE_LASER_PROJECTOR_UFOPEDIA: "Это усовершенствованный прототип оружия прямого действия, собранный на секретной военно-морской авиабазе Чайна-Лейк. Изначально авиационное оружие, в в дальнейшем оно было уменьшено до размера стрелкового оружия, предназначенного для использования силами специального назначения ВМФ в ходе секретных операций. Они предоставили нам большинство своих образцов."

  STR_STURM_EKANONE: "Штурм Эканоне"
  STR_STURM_EKANONE_BATTERY: "Батарея Эканоне (10 зарядов)"
  STR_STURM_EKANONE_UFOPEDIA: "Название этого шедевра немецкой инженерии, Sturm Ekanone, означает связку немецких слов: «пушка» и «электричество». Представляет собой электрическое оружие, предназначенное для вывода из строя как биологических, так и механических целей. Предоставлено МИ-6 после обмена на прототип лазера. Выпускает короткие разряды электричества, которые могут распространяться на несколько целей."

  STR_VIKHR_ELECTROMAGNETIC_RIFLE: "Вихрь ЭМИ"
  STR_VIKHR_ELECTROMAGNETIC_RIFLE_MAG: "Магазин ЭМВ «Вихрь» (10x)"
  STR_VIKHR_ELECTROMAGNETIC_RIFLE_UFOPEDIA: "Электромагнитная винтовка «Вихрь» это прототип мощного рельсотрона, который запускает пули из вольфрамового сплава с невероятной скоростью, пробивая несколько сантиметров стали. В то время как 17-е Управление не хочет много рассказывать о своих планах применения, мы предполагаем, что он будет использоваться против мотопехоты или даже летательных аппаратов, таких как вертолёты."
    
  STR_ALIEN_LASER_PISTOL: "Лазерный пистолет пришельцев"
  STR_ALIEN_LASER_PISTOL_BATTERY: "Лёгкая батарея пришельцев (15x)"
  STR_ALIEN_LASER_PISTOL_UFOPEDIA: "Это «ручное оружие» (названное так нашими техниками, судя по размеру и использованию этого оружия противником) использует новую технологию для испускания мощного луча света. Пропуская луч мимо счётчика Гейгера, мы видим, что он излучает небольшое количество радиации, поэтому не рекомендуется для анализа без соответствующей защиты."

  STR_ALIEN_LASER_RIFLE: "Лазерная винтовка пришельцев"
  STR_ALIEN_LASER_RIFLE_BATTERY: "Средняя батарея пришельцев (20x)"
  STR_ALIEN_LASER_RIFLE_UFOPEDIA: "Наши исследования и полевые отчёты указывают на то, что это оружие является стандартным вооружением вражеской пехоты (аналогично нашим доктринам). Эта «винтовка», если её можно так назвать, имеет компактный генератор энергии, излучающий луч света, и питается от кристалла неизвестного происхождения. Луч способен без проблем пробить броню."

  STR_ALIEN_HEAVY_LASER: "Тяжёлый лазер пришельцев"
  STR_ALIEN_HEAVY_LASER_BATTERY: "Тяжёлая батарея пришельцев (10x)"
  STR_ALIEN_HEAVY_LASER_UFOPEDIA: "Действительно тяжёлое оружие, но чрезвычайно мощное. В этой пушке используется та же концепция источника энергии, который излучает лазер, усиленный инопланетным кристаллом. Этот кристалл довольно большой, больше, чем в других вражеских устройствах, что, по нашему мнению, способствует увеличенному диапазону. Мы заметили, что он имеет тенденцию к перегреву."

  STR_ALIEN_SIEGE_LAUNCHER: "Инопланетная осадная установка"
  STR_ALIEN_SIEGE_LAUNCHER_SHELL: "Осадный снаряд пришельцев"
  STR_ALIEN_SIEGE_LAUNCHER_UFOPEDIA: "В отличие от другого оружия, которое мы находили до сих пор, это, похоже, использует какой-то баллистический принцип для запуска своих снарядов под углом, подобно тому, как работают наши миномёты. Мы не поняли, как это оружие работает. Снаряд является одной из наших самых больших проблем, потому что это, по сути, миниатюрная атомная бомба. Любой инопланетянин, использующий это оружие, должен быть уничтожен в первую очередь."

  STR_COLLAPSIBLE_SMG: "Складной пистолет-пулемёт"
  STR_COLLAPSIBLE_SMG_UFOPEDIA: "На первый взгляд это оружие можно спутать с портфелем, однако оно может раскладываться, открывая изготовленный на заказ пистолет-пулемёт {ALT}9x19mm Parabellum{ALT} со встроенным глушителем. Его конструкция во многом основана на советском аналоге. Его необычная форма может сделать его менее точным, но он разработан, чтобы обеспечивать постоянную стрельбу на большие расстояния. {NEWLINE}>Скрытность"

  STR_WELROD: "Велрод"
  STR_WELROD_UFOPEDIA: "Этот пистолет {ALT}9x19 мм Parabellum{ALT} с глушителем и продольно-скользящим затвором принадлежит нашим старым друзьям из-за океана. Он предназначался для использования силами сопротивления на оккупированных нацистами территориях во время Второй мировой войны, но теперь нашёл своё применение у нас. {NEWLINE}>Скрытное"

  STR_DELISLE_CARBINE_SNIPER: "Снайперский карабин ДеЛисл"
  STR_DELISLE_CARBINE_SNIPER_UFOPEDIA: "Карабин DeLisle, возможно, является одним из самых тихих видов огнестрельного оружия, когда-либо произведённых. Британский карабин стреляет {ALT}.45 ACP{ALT} дозвуковыми боеприпасами через специально разработанный встроенный глушитель. Этот карабин был специально разработан для дальних дистанций. Возможно вести снайперскую стрельбу с помощью мощного прицела. {NEWLINE}>Скрытное"

  STR_DELISLE_CARBINE_PARATROOPER: "Десантный карабин ДеЛисл"
  STR_DELISLE_CARBINE_PARATROOPER_UFOPEDIA: "Карабин DeLisle, возможно, является одним из самых тихих видов огнестрельного оружия, когда-либо произведённых. Британский карабин стреляет {ALT}.45 ACP{ALT} дозвуковыми боеприпасами через специально разработанный встроенный глушитель. Изначально предназначался для использования десантниками. {NEWLINE}>Скрытное"


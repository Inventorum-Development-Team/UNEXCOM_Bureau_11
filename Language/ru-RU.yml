  STR_PATRICE_LUMUMBA_DEATH_EVENT: "Патрис Лумумба убит"
  STR_PATRICE_LUMUMBA_DEATH_EVENT_DESCRIPTION: "Патрис Лумумба, премьер-министр Демократической Республики Конго, был расстрелян. Это стало результатом серии политических столкновений с президентом Касавубу, полковником Мобуту и лидером повстанческой провинции Катанга Чомбе. Несмотря на официальное сообщение об убийстве Лумумбы «разгневанными сельскими жителями», мы полагаем, что существуют прочные связи бельгийских офицеров с преступниками. Сообщается о протестах по всему миру. Вполне вероятно, что это усилит насилие в продолжающемся кризисе в Конго."
  STR_JFK_BECOMES_35TH_PRESIDENT_EVENT: "Джон Фицджеральд Кеннеди, 35-й президент США"
  STR_JFK_BECOMES_35TH_PRESIDENT_EVENT_DESCRIPTION: "Сегодня Джон Кеннеди был приведён к присяге в качестве президента. День был ясным, со снегом от предыдущей ночи. Его инаугурация была отмечена несколькими «первыми» особенностями, так как он является первым президентом-католиком, первым родившимся в XX-м веке и самым молодым избранным президентом в истории Соединённых Штатов. Он еще не проинформирован об инопланетянах и Бюро 11, но скоро будет."
  STR_BAY_OF_PIGS_FIASCO_EVENT: "Фиаско в заливе Свиней"
  STR_BAY_OF_PIGS_FIASCO_EVENT_DESCRIPTION: "ЦРУ направило обученную армию кубинских эмигрантов, чтобы атаковать и попытаться отвоевать Кубу у коммунистов. Эта группа под кодовым названием «Операция 40» с треском провалилась, и о вторжении стало широко известно."
  STR_OPERATION_NORTHWOODS_POSTPONED_EVENT: "Операция «Нортвудс» отложена"
  STR_OPERATION_NORTHWOODS_POSTPONED_EVENT_DESCRIPTION: "Операция «Нортвудс» отменена. План состоял в том, чтобы организовать теракт во Флориде и обвинить в этом Кубу, чтобы оправдать войну. В свете недавних открытий, сделанных Бюро 11, Министерство обороны и ЦРУ приняли решение пока отложить, и вообще рассмотреть возможность отмены операции «Нортвуд»."
  STR_FIRST_MAN_ON_SPACE_EVENT: "Юрий Гагарин, первый человек в космосе"
  STR_FIRST_MAN_ON_SPACE_EVENT_DESCRIPTION: "Сегодня мы получили сообщение о первом полёте человека в космос. Советский космонавт Гагарин на борту «Востока-1» совершил один оборот вокруг планеты за 108 минут полета. «Земля голубая», - сказал он."
  STR_FIRST_AMERICAN_IN_SPACE_EVENT: "Алан Шепард, первый американец в космосе"
  STR_FIRST_AMERICAN_IN_SPACE_EVENT_DESCRIPTION: "Астронавт Шепард, на борту капсулы Freedom 7, запущенной на вершину Mercury-Redstone 3. Шепард совершил самый первый управляемый суборбитальный полет, так как Гагарин не контролировал свою капсулу. Американская гордость может быть задета, потому что мы всё же не первые, но это действительно важный момент в истории человечества."
  STR_JFK_ASKS_FOR_CONGRESS_FUNDING_EVENT: "Президент Кеннеди хочет, чтобы на Луне был человек"
  STR_JFK_ASKS_FOR_CONGRESS_FUNDING_EVENT_DESCRIPTION: "Во время выступления в Университете Райса президент Кеннеди сказал, что полёт на Луну это испытание, «которое мы намерены преодолеть», и поклялся, что Луна не будет «находиться под враждебным флагом». Конгресс рассматривает вопрос о финансировании, необходимом для отправки человека на Луну к концу десятилетия. Наша связь с Конгрессом позволила нам получить дополнительное финансирование для продолжения наших исследований."
  STR_BERLIN_WALL_EVENT: "Берлинская стена"
  STR_BERLIN_WALL_EVENT_DESCRIPTION: "Берлин был центром множества политических проблем между западными союзниками и СССР. Премьер-министр Хрущёв неоднократно требовал от союзников покинуть свои зоны оккупации, и они, похоже, вполне готовы использовать военную силу для достижения указанных целей. С 13 августа, вокруг Западного Берлина блокада, состоящая из колючей проволоки и заборов, а также советских войск. Президент только что мобилизовал более 148 000 военнослужащих резерва и Национальной гвардии, а также несколько сотен самолётов. Кажется, что дела в Центральной Европе накаляются."
  STR_BERLIN_CRISIS_EVENT: "Берлинский кризис"
  STR_BERLIN_CRISIS_EVENT_DESCRIPTION: "Обстановка в Берлине накалилась с августа, когда по всему западному сектору была возведена серия баррикад. Тысячи беженцев уже находятся в Европе. Сегодня, после череды недоразумений, связанных со свободным проходом американских дипломатов с запада на восток, наряду с непрекращающимся потоком жителей Восточного Берлина, бегущих через оккупированную союзниками половину города, привели к напряжённому противостоянию между американскими и советскими танками сразу за контрольно-пропускным пунктом «Чарли». Заборы и проволоку заменили бетоном."
  STR_UN_SECRETARY_GENERAL_SHOT_DOWN_EVENT: "Самолёт Генерального секретаря ООН сбит"
  STR_UN_SECRETARY_GENERAL_SHOT_DOWN_EVENT_DESCRIPTION: "Генеральный секретарь ООН Даг Яльмар Агне Карл Хаммаршельд летел на самолёте, чтобы встретиться с лидерами сепаратистской провинции Конго, Катанга. Основываясь на разведданных, которые мы получили, намерением Дага Хаммаршельда было найти альтернативное решение продолжающийся кризис в центральноафриканской стране. Официальные причины пока не известны, но есть предположение, что его перехватила группа европейских наёмников, нанятая бельгийской горнодобывающей компанией, имеющей интересы в богатом полезными ископаемыми регионе."
  STR_SIEGE_OF_JADOTVILLE_EVENT: "Осада Жадовиля"
  STR_SIEGE_OF_JADOTVILLE_EVENT_DESCRIPTION: "Небольшой гарнизон ирландского контингента сил Организации Объединённых Наций, дислоцированных в Конго (ONUC), стал целью крупной атаки катангских ополченцев во главе с европейскими наёмниками. Ирландской роте удалось удержаться на своей территории, уступая в вооружении и численности, пока шведские вспомогательные силы не прорвались через катангские войска. Этот акт храбрости запомнится."
  STR_UN_FORCES_HEAVY_COMBAT_CONGO_EVENT: "Организация Объединенных Наций участвует в ожесточенных боях в Элизабетвиле"
  STR_UN_FORCES_HEAVY_COMBAT_CONGO_EVENT_DESCRIPTION: "Относительный провал операции «Мортор» и смерть Дага Хаммаршельда означали временное прекращение огня между катангскими повстанцами и ONUC (миротворческая миссия Организации Объединённых Наций в Конго). Это закончилось, когда новый генеральный секретарь У Тан вступил в должность. Получив новую поддержку, военизированные силы ООН начали серию стычек за контроль над столицей. «Голубые каски» столкнулись с жандармерией Катанги. Реактивным самолётам ONUC удалось нанести потери зарождающимся военно-воздушным силам повстанцев и обеспечить превосходство в воздухе. Чомбе был вынужден подписать перемирие, реинтегрировав Катангу в Конго."
  STR_FIRST_AMERICAN_IN_ORBIT_EVENT: "Джон Гленн, первый американец на орбите Земли"
  STR_FIRST_AMERICAN_IN_ORBIT_EVENT_DESCRIPTION: "Астронавт Джон Гершель Гленн стал первым американцем, совершившим полёт на орбиту нашей планеты во время трёхвитковой миссии «Меркурий-Атлас-6» на борту космического корабля, который он назвал «Дружба-7». Это исторический момент. Человечество начинает покорять звезды."
  STR_RANGER_4_LANDS_ON_MOON_EVENT: "Миссия Рейнджера 4 выполнена успешно"
  STR_RANGER_4_LANDS_ON_MOON_EVENT_DESCRIPTION: "Космический корабль НАСА «Рейнджер-4» успешно запущен и приземлился на Луне, сделав фотографии, показания гамма-излучения, сканирование радарами и показания сейсмографа. В то время как общественность получила несколько довольно маленьких фотографий, наше агентство получило сообщения об аномалиях обнаружения радаром того, чего не должно быть на Луне, и высокую частоту концентрированных вибраций из разных лунных регионов. НАСА считает, что виновато неисправное оборудование. Мы, знающие люди, считаем, что это что-то другое..."
  STR_MARYLIN_MONROE_SINGS_JFK_EVENT: "Мэрилин Монро поёт для Джона Кеннеди"
  STR_MARYLIN_MONROE_SINGS_JFK_EVENT_DESCRIPTION: "Сегодня средства массовой информации сходят с ума от осознания того, что Мэрилин Монро поет «С Днём Рождения» мистеру Президенту. К сожалению, для средств массовой информации, это не совсем так, как гласят слухи. ЦРУ полагает, что она пытается получить доступ к VIP-персонам, подобно Мате Хари. Наша организация приложила к этому много усилий, надеюсь, это сработает."
  STR_MARYLIN_MONROE_DIES_EVENT: "Мэрилин Монро покончила с собой"
  STR_MARYLIN_MONROE_DIES_EVENT_DESCRIPTION: "Сегодня утром пресса сообщила, что Мэрилин Монро была найдена мёртвой в своем доме, расположенном в Лос-Анджелесе. Накануне вечером у неё была передозировка седативных препаратов. Во всяком случае, мы хотим, чтобы общественность поверила в это. Её связь с братьями Кеннеди раскрыла ей тайну инопланетян, и мы были вынуждены... ускорить её вербовку в ЦРУ."
  STR_AGENT_MARYLIN: "Агент Монро"
  STR_SOVIET_ACTIVITY_IN_CUBA_EVENT: "Подозрительный рост советской активности на Кубе"
  STR_SOVIET_ACTIVITY_IN_CUBA_EVENT_DESCRIPTION: "Сэр, самолёт-разведчик обнаружил несколько коммунистических грузовых лайнеров, прибывающих на Кубу из стран Варшавского договора. Мы подозреваем, что Советы пытаются установить военное присутствие на острове. Представители США в ООН протестовали против этого, но российские дипломаты опровергли обвинения. Мы должны следить за ними, сэр."
  STR_OPERATION_GRANDSLAM_EVENT: "Операция «Грандслам» положила конец отделению Катанги"
  STR_OPERATION_GRANDSLAM_EVENT_DESCRIPTION: "Утомлённое продолжающимся нарушением Моизом Капендой Чомбе соглашений и прекращением огня, руководство ООН решило силой вернуть штат Катанга. Генеральный секретарь У Тан санкционировал ответное наступление для ликвидации сепаратистской оппозиции. При поддержке крупных ирландских, индийских и шведских сил удалось уничтожить большую часть катангской жандармерии в течение нескольких дней. Чомбе увидел, что его позиция несостоятельна, и сдался. Его оставшиеся силы покинули страну. Кризис в Конго закончился."
  STR_BOND_MOVIE_RELEASED_EVENT: "Вышел фильм о Бонде"
  STR_BOND_MOVIE_RELEASED_EVENT_DESCRIPTION: "В октябре этого года был выпущен шпионский фильм «Джеймс Бонд», который произвёл фурор на всю страну. Главный герой, агент 007, рисует шпионов учтивыми и харизматичными. Это, сэр, должно увеличить количество заявок в ЦРУ."
  STR_SOVIETS_APPROACH_BUREAU_11_EVENT: "Бюро 11 сближается с Советами"
  STR_SOVIETS_APPROACH_BUREAU_11_EVENT_DESCRIPTION: "Недавно появились сообщения от советских шпионов, а также несколько сообщений на английском языке, в которых утверждается, что Советы обнаружили инопланетное присутствие на Кубе и готовятся с этим справиться. Они любезно просят наше бюро помочь в фабрикации кризиса и отправить людей для борьбы с инопланетным вторжением. Что нам делать, сэр?"
  STR_ALIEN_PRESENCE_ON_CUBA_CONFIRMED_EVENT: "Пролёт U-2 подтверждает присутствие инопланетян на Кубе"
  STR_ALIEN_PRESENCE_ON_CUBA_CONFIRMED_EVENT_DESCRIPTION: "Ну, оказывается, русские всё-таки сказали нам правду. Коллеги-пилоты ЦРУ сфотографировали возможные доказательства инопланетной активности на Кубе. Кажется, они что-то строят. Кроме того, мы засняли кадры стычек между захватчиками и того, что кажется является кубинским ополчением возле гор за пределами Гаваны. Президент Кеннеди был проинформирован об этом. Все вооружённые силы направились на DEFCON 3. Мы должны подготовиться, чтобы помочь Советам, сэр."
  STR_DEFCON_2_CONFIRMED_EVENT: "Вооружённые силы теперь на DEFCON 2"
  STR_DEFCON_2_CONFIRMED_EVENT_DESCRIPTION: "Президент Кеннеди связался с премьер-министром Хрущёвым и согласовал план. ВМС США установят вокруг острова Кубы «морской карантин». Кроме того, для защиты американской земли от вражеских кораблей, ВВС США готовы устроить ад, если инопланетяне не будут остановлены. Президент объявил миру о «наличии советских ракет». Никто не заподозрит наши передвижения. Всё почти готово к работе."
  STR_CRUSADERS_ENGAGE_UFOS_CUBA_EVENT: "Крусейдеры ВМС США вступили в бой с НЛО над Кубой"
  STR_CRUSADERS_ENGAGE_UFOS_CUBA_EVENT_DESCRIPTION: "Поскольку военно-морской карантин полностью развёрнут, у наших пилотов есть полная свобода действий, чтобы держать НЛО в страхе. Зенитные орудия кораблей ВМФ и F-8 Crusaders перехватывают любые инопланетные корабли, достаточно глупые, чтобы покинуть воздушное пространство Кубы. Наши авиаторы ограничены остров, однако, чтобы не вызывать нежелательного внимания. Вражеские корабли опасны, но пилоты ВМФ круты как гвозди и активно участвуют в воздушных боях с захватчиками."
  STR_GLADIO_REVEALED_EVENT: "Связь с секретными ячейками потеряна"
  STR_GLADIO_REVEALED_EVENT_DESCRIPTION: "Ранее мы потеряли все связи с нашими связными и тайными сотрудниками в Западной Европе, известными под общим названием «Гладио». Все поддерживаемые ЦРУ посты прослушивания и убежища полностью отключились, никаких следов или сигналов от них. Мы подозреваем, что они могут столкнуться с агентами КГБ или, что ещё хуже, инопланетяне-лазутчики обнаружили и напали на них. Другие посты Агентства пытаются восстановить с ними контакт... мы не можем их потерять, мы вложили значительное количество ресурсов в упомянутые разведывательные активы. Особенно сейчас, с увеличением внеземной угрозы."
  STR_COMPLETE_EVIDENCE_FUNDING_REWARD_EVENT: "Финансовая помощь агентства"
  STR_COMPLETE_EVIDENCE_FUNDING_REWARD_EVENT_DESCRIPTION: "После успешного обнаружения всех необходимых доказательств иностранной деятельности на американской земле Агентство согласилось предоставить бонус к финансированию для продолжения наших операций. Наше начальство удовлетворено результатами расследований Бюро. Продолжаем в том же духе."
  STR_D17_OPERATIONS_IN_EUROPE_EVENT: "МИ-6 сообщает об увеличении активности D17 в Европе"
  STR_D17_OPERATIONS_IN_EUROPE_EVENT_DESCRIPTION: "Наш офицер связи с британской разведкой сообщил о подозрительном увеличении активности 17-го Управления в странах Западной Европы. Пока нет подтверждённых сообщений об активности инопланетян там, но мы должны следить за ними. Наши разведывательные самолёты должны пролететь над Европой для выявления потенциальных советских укрытий."
  STR_SPIDERWEB_SUCESSFUL_EVENT: "Передача от директора Зоны 51"
  STR_SPIDERWEB_SUCESSFUL_EVENT_DESCRIPTION: "Примите поздравления, Spring Island имел огромный успех. Благодаря вам филиал добился большего прогресса за год, чем мы за последние десять лет. С захватом неповреждённого образца, наши команды по исследованиям и разработкам добились беспрецедентного прогресса в программе высокоэнергетического оружия. Мы будем держать вас в курсе."
  STR_USA_PROTOTYPE_WEAPONS_EVENT: "Прототипы высокоэнергетического оружия США"
  STR_USA_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "Инженеры военно-морской авиабазы ​​Чайна-Лейк экспериментировали с высокоэнергетическим лазерным оружием. Используя прототипы гелий-неоновых силовых элементов, они намеревались создать воздушное оружие для нашей программы F-4 Phantom, но Alien Alloys оказалась настолько лёгкой, что они решили отказаться от этой идеи в пользу переносного оружия. F-4 придётся обходиться без встроенной пушки, а ВВС уверены, что она им вовсе не нужна."
  STR_NATO_PROTOTYPE_WEAPONS_EVENT: "Прототипы высокоэнергетического оружия НАТО"
  STR_NATO_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "Наши контакты в МИ-6 связались с нами. Между тем, как «Гладио» потемнело, и присутствием Управления 17 у нас возникли подозрения, но они официально заявили, что независимо расследуют инциденты с инопланетянами в пределах своих границ и знают о Бюро 11. ... Они предложили свой собственный переработанный прототип оружия в обмен на некоторые из наших лазерных проекторов China Lake. Sturm Ekanone был заказан МИ-6 и создан в Западной Германии."
  STR_SOVIET_PROTOTYPE_WEAPONS_EVENT: "Прототипы высокоэнергетического оружия СССР"
  STR_SOVIET_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "После совместной атаки инопланетян-лазутчиков и «Гладио» на D17 мы пришли к выводу, что инопланетяне знают и о Бюро 11, и об Управлении 17. Они начали предпринимать более агрессивные, прямые действия против обеих наших организаций. Мы знаем, что инопланетяне планируют большой шаг, и опасаемся, что у нас может не остаться много времени. Несмотря на угрозу безопасности, мы согласились поделиться прототипами оружия. В обмен на наше оружие Советы предложили свою электромагнитную винтовку. Похоже, это антиматериальная винтовка, стреляющая пулями из вольфрамового сплава с невероятной скоростью."

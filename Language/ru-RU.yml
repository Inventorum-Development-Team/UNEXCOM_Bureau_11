  STR_GOOD_ENDING_1: "Маяк Гаваны был уничтожен мощным взрывом, который был виден за километры. Совместные усилия западных и восточных держав привели к полной победе. Местные жители выследили последних оставшихся пришельцев на Кубе, а их трупы хранились как военные трофеи."
  STR_GOOD_ENDING_2: "Миру сообщили, что причиной взрыва стал «серьёзный и неожиданный инцидент на химическом заводе». Американский военно-морской карантин вокруг острова был снят, а советские войска были тайно эвакуированы домой. Ядерной войны удалось избежать, по словам президента Кеннеди, при помощи дипломатии."
  STR_GOOD_ENDING_3: "Но американские и советские лидеры знали, что это не конец. Инопланетяне придут снова. Может быть, не завтра, не в следующем году. Но их возвращение есть неоспоримый факт. Спецслужбы по обе стороны железного занавеса обменялись собранными данными о тайном кризисе."
  STR_GOOD_ENDING_4: "Планы были составлены, а прототипы оружия хранились в секретных хранилищах. Земля получила большое преимущество: возможность разработать практическое оружие направленной энергии с использованием технологии, оставленной захватчиками. Воспроизвести её будет нелегко, но результаты будут стоить усилий."
  STR_GOOD_ENDING_5: "Самый многообещающий оборонный план для защиты Земли это проект «Олимп». Огромный космический корабль, работающий на ядерной энергии, мог бы защитить нашу планету и, возможно, добраться до Марса. Страх ядерной эскалации не позволяет реализовать этот план, но обе стороны обещают выполнить их, когда придёт время. Вопрос только в том, когда. Но мы будем готовы."
  STR_BAD_ENDING_FINAL_1: "Мы не смогли уничтожить Гаванский маяк, пока он не был полностью завершён. Луч света, исходящий от пирамид, стал ярче, его можно было увидеть за много километров. Вскоре над Карибским морем появились сотни НЛО."
  STR_BAD_ENDING_FINAL_2: "Боясь поражения, США запустили несколько тактических ядерных бомб прямо по Маяку, надеясь уничтожить его и силы рядом с ним. Все находящиеся вокруг пирамид, инопланетяне и люди, испарились."
  STR_BAD_ENDING_FINAL_3: "Слишком поздно. Рой инопланетных кораблей начал стекаться прямо к силам военно-морской блокады вокруг острова, вступив в бой с ВМС США и серьёзно повредив несколько кораблей. В течение нескольких месяцев рой НЛО быстро распространяется по планете."
  STR_BAD_ENDING_FINAL_4: "В считанные часы все мировые державы запускают свои ядерные бомбы по инопланетянам, даже между собой. Облучаются большие площади земли. То, что осталось, теперь принадлежит инопланетянам. Земля представляет собой расплавленную оболочку. Будущее неопределённо."
  STR_BAD_ENDING_MID_1: "Даже приложив все усилия, мы не смогли доказать угрозу инопланетного вторжения... мы не смогли его остановить. Наши предупреждения были проигнорированы, и доверие к нам было подорвано. Бюро было распущено, а наши ресурсы были направлены на «более важные операции»."
  STR_BAD_ENDING_MID_2: "Поступали сообщения о внезапном «световом столбе» где-то в Карибском море, сопровождавшемся потерей связи. Но потом всё вернулось на круги своя."
  STR_BAD_ENDING_MID_3: "Наблюдения неизвестных существ, бродящих в пределах нашего общества, стали обычным явлением. Слухи об инопланетных оборотнях, действующих непосредственно внутри мировых правительств, медленно распространялись... в конце концов, это были не просто слухи."
  STR_BAD_ENDING_MID_4: "Вскоре после этого небо над всеми крупными городскими центрами было полно инопланетных кораблей. Людей похищали сотнями. Никто не сопротивлялся, потому что лазутчики позаботились о том, чтобы никто не захотел защищаться. Земля больше не принадлежит нам."

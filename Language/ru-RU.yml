  STR_EXPERIMENTAL_AEROSPACE: "Экспериментальный транспорт"
  STR_EXPERIMENTAL_AEROSPACE_UFOPEDIA: "Наши тайные перемещения с использованием гражданских авиалиний очень эффективны, но по мере обострения ситуации и распространения прямых боевых действий нам необходимо действовать активнее и приобретать новые транспортные средства. Чем больше транспорт, тем больше оружие. Военные предоставили нам доступ к новому вертолёту UH-1A Iroquois и экспериментальному бронетранспортёру XM115 ACTC, доставленным авианосцами C-5 Galaxy."

  STR_CADILLAC: "ЭЛЬДОРАДО"
  STR_CADILLAC_UFOPEDIA: "Cadillac El Dorado 1960 года стильно едет в бой! На нём наши полевые агенты добираются до места назначения после полёта на самолёте."

  STR_U2_DRAGON_LADY: "ЛЕДИ-ДРАКОН"
  STR_U2_DRAGON_LADY_UFOPEDIA: "U-2 Dragon Lady это высотный самолёт-разведчик дальнего действия, предназначенный для нахождения в воздухе в течение многих часов. Используется ЦРУ и ВВС США для получения ценной разведывательной информации."

  STR_FUEL_TANK_UC: "ТОПЛИВНЫЙ БАК"
  STR_FUEL_TANK_UFOPEDIA: "Внешний бак, устанавливаемый под крыльями, предназначен для увеличения дальности полёта самолёта. Создаёт некоторое сопротивление, что снижает ускорение и скорость. Топливо: 150, Ускорение: -1, Уклонение: -5"

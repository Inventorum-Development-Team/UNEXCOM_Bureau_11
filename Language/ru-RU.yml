  STR_AFTERBURNER_UFOPEDIA: "Этот прототип реактивного двигателя используется для значительного увеличения ускорения и скорости транспортного средства, на котором он установлен. Однако нагрузка на двигатель снижает его автономность. Ускорение: 5, Скорость: 150, Топливо: -15"
  STR_AFTERBURNER: "Экспериментальный реактивный двигатель"

  STR_MUDRANGER: "МУДРЕЙНДЖЕР"
  STR_MUDRANGER_UFOPEDIA: "Бронированный «кавалерийский» тяжёлый транспорт XM115 по прозвищу «Mudranger», это экспериментальный тяжёлый транспорт армии США, предназначенный для перевозки и защиты большого количества солдат и даже лёгких транспортных средств."

  STR_HUEY: "ИРОКЕЗ"
  STR_HUEY_UFOPEDIA: "UH-1A Iroquois это лёгкий транспортный вертолёт, используемый для быстрой доставки и эвакуации войск на поле боя. У него небольшая дальность полёта, наши войска должны быть доставлены на C-130 к местам выполнения задания перед развёртыванием."

  STR_STARFIGHTER: "ЗВЁЗДНЫЙ БОЕЦ"
  STR_STARFIGHTER_UFOPEDIA: "F-104 Starfighter или «Пилотируемая ракета», первоклассный перехватчик ВВС США, предназначенный для ведения боя на большой высоте и быстрых столкновений с бомбардировщиками противника."
  
  STR_OXCART: "ОКСКАРТ"
  STR_OXCART_UFOPEDIA: "A-12 Oxcart это превосходный разведывательный корабль, созданный для ЦРУ и призванный заменить более медленный U-2 в задачах дальнего наблюдения. Он может летать быстрее и выше, чем любой другой современный самолёт."

  STR_SKYRANGER: "СКАЙРЕЙДЖЕР"
  STR_SKYRANGER_UFOPEDIA: "X-62 это гибрид вертолёта и самолёта, он может взлетать вертикально с помощью несущего винта и перемещаться с помощью крыльевых винтов. Прочная конструкция, предназначенная для перевозки войск и тяжёлых вооружений на средние и большие расстояния."

  STR_USAF_INTERCEPTOR_REQUISITION: "Заявка на перехватчик ВВС США"
  STR_USAF_INTERCEPTOR_REQUISITION_UFOPEDIA: "Наземные наблюдатели и бортовые разведывательные корабли обнаружили большое скопление инопланетных кораблей в воздушном пространстве Северной Америки. Чтобы сопровождать наши транспорты к местам расследования, мы запросили у ВВС США несколько истребителей F-104 Starfighter, современных высотных перехватчиков. Его дальность действия ограничена, но компенсируется его невероятной скоростью. Он будет управляться пилотами ВВС США, но перевооружение и ремонт будут производиться на наших базах."
  STR_GYRODYNE_TRANSPORT_HELICOPTER: "Транспортный вертолёт Gyrodone"

  STR_CIA_RECON_CRAFT_REQUISITION: "Заявка ЦРУ на разведывательный корабль"
  STR_CIA_RECON_CRAFT_REQUISITION_UFOPEDIA: "Увеличение активности пришельцев в небе Северной Америки и неспособность наземных радаров отслеживать их серьёзно подрывают наши оборонительные возможности. Мы не можем атаковать корабли, которые не видим. Поэтому запросили разрешение на использование секретного сверхвысотного сверхзвукового разведывательного корабля A-12 Oxcart. Это самый быстрый самолёт, который есть в нашем арсенале, и он поможет наблюдать за небом. У него меньший радиус действия радара, чем у U-2, но повышенная эффективность обнаружения вражеских кораблей. Координируйте работу с истребителями для перехвата инопланетных кораблей."
  

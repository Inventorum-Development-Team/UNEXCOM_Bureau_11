  STR_GRENADE: "Осколочная граната Mk67"
  STR_GRENADE_UFOPEDIA: "Эта ручная осколочная граната, использовавшаяся во время Второй мировой войны, является смертоносным оружием, однако она не сможет пробить сильно бронированных врагов и укрытия."
  STR_SMOKE_GRENADE: "Дымовая граната M18"
  STR_SMOKE_GRENADE_UFOPEDIA: "Это устройство использовалось в качестве сигнального устройства со времён Второй мировой войны, однако недавно стало использоваться для сокрытия позиций войск. Не вдыхайте дым в течение длительного периода времени."
  STR_KA_BAR: "КА-БАР"
  STR_KA_BAR_UFOPEDIA: "KA-BAR был стандартным универсальным ножом, используемым морской пехотой со времён Второй мировой войны. Смертоносный и бесшумный, он может быть более опасным, чем пистолет в неправильных или правильных руках, в зависимости от вашей точки зрения. {NEWLINE}> Скрытое"
  STR_ALIEN_REACTIVE_GRENADE: "Инопланетная реактивная граната"
  STR_ALIEN_REACTIVE_GRENADE_UFOPEDIA: "Это взрывное устройство представляет собой перезаряженную батарею модифицированного лазерного оружия с активационным взрывателем и обтекаемой конструкцией, предназначенное для использования в качестве метательного оружия. Шипы в рамке гранаты позволяют ей вонзаться в землю (и даже в органическую ткань). Излучаемая радиация делает устройство опасным артефактом, если не хранить должным образом. Реагирует на близлежащее движение и взрывается."

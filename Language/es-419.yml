  STR_EVIDENCE_FINAL_REPORT: "Informe concluyente sobre las pruebas"
  STR_EVIDENCE_FINAL_REPORT_UFOPEDIA: "Tras la conclusión de nuestras investigaciones, debemos admitir que hay objetos de origen extraterrestre (OETO) presentes sobre suelo estadounidense que deben ser detectados y derribados. Estamos completamente seguros de que hay una presencia extraterrestre activa que intenta invadir nuestro planeta. La razón por la que son tan activos en nuestro país no está clara, pero creemos que tienen como objetivo a los Estados Unidos porque una de sus naves se estrelló en nuestro suelo en 1947. Pero estamos seguros de algo: se volverán más activos. Menos sutiles, más agresivos. Necesitaremos desplegar naves de reconocimiento y participar en combates aéreos contra las naves enemigas si queremos evitar que invadan por completo nuestro país."


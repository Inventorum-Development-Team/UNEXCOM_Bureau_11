  STR_MEDICAL_BAG: "Botiquín"
  STR_MEDICAL_BAG_UFOPEDIA: "Botiquín de primeros auxilios con varios artículos médicos, así como un kit quirúrgico rudimentario. Utilizado por paramédicos en el campo, puede ser difícil de manejar, pero puede salvar la vida de un hombre."

  STR_PROVING_GROUNDS_DEPLOYMENT: "Campo de pruebas"
  STR_PROVING_GROUNDS_LARGE_SCOUT: "Gran explorador estrellado"
  STR_PROVING_GROUNDS_DESCRIPTION: "Hemos desplegado agentes para investigar un OETO que se estrelló en la frontera entre Estados Unidos y México cerca de San Luis Río Colorado. Hay informes de personas no identificadas cerca del lugar del accidente. Nuestra tarea es asegurar la zona antes de que lleguen los equipos de recuperación, identificar a las personas cerca del área y sus intenciones. Si están armados, tienes permiso para atacar."
  STR_PROVING_GROUNDS_MARKER: "Informe del lugar del accidente de un OETO"
  STR_NORISKA_KRASCHEN_DEPLOYMENT: "Noriska Kraschen"
  STR_NORISKA_KRASCHEN_MEDIUM_SCOUT: "Explorador mediano estrellado"
  STR_NORISKA_KRASCHEN_DESCRIPTION: "Hemos recibido un informe de un OETO derribado por cazas de la Fuerza Aérea sueca en la frontera entre Suecia y Noruega. También se han enviado fuerzas locales para alertarlas de una 'posible intrusión soviética' en la zona. Asegure la zona antes de que lleguen los equipos de recuperación. Los funcionarios suecos desconocen nuestra existencia, por lo que tendremos que introducir de contrabando equipo ocultable en el país.{NEWLINE}> ¡Solo equipo ocultable!"
  STR_NORISKA_KRASCHEN_MARKER: "Informe del lugar del accidente de la OETO"
  STR_NORISKA_KRASCHEN_SECTOID_CORPSE: "Cadáver sectoide intacto"
  STR_NORISKA_KRASCHEN_SECTOID_CORPSE_UFOPEDIA: "Este no es el primer cadáver gris que hemos obtenido. Sin embargo, es el primero que está completamente intacto. La mayoría de los cadáveres sectoides que hemos recuperado están demasiado dañados como para poder realizar alguna investigación sobre ellos. Ahora, podemos aprender cómo funcionan sus cuerpos y en qué se diferencian de las formas de vida de la Tierra. El proyecto más prometedor es también el más éticamente dudoso: una máquina traductora que utilice las propiedades únicas de los cerebros sectoides. Nuestro personal comenzará a desarrollar dicho dispositivo, en caso de que encontremos algún espécimen vivo."
  STR_DISCOVERIES_DEPLOYMENT: "Descubrimientos"
  STR_DISCOVERIES_LARGE_SCOUT: "Explorador grande asediado"
  DISCOVERIES_CUSTOM_TERRAIN: "Tierras agrícolas forestales"
  STR_DISCOVERIES_DESCRIPTION: "Una OETO fue derribada por baterías antiaéreas cerca de Yonkers, Nueva York y una unidad de la Guardia Nacional local fue enviada al lugar. Sin embargo, los ocupantes de la nave alienígena abrieron fuego contra los soldados locales y las fuerzas armadas sufrieron muchas bajas al intentar abrir una brecha en la OETO. Deberíamos enviar agentes para ayudarlos y asegurar la nave."
  STR_DISCOVERIES_MARKER: "La Guardia Nacional derribó a un OETO"
  STR_DISCOVERIES_SECTOID_ENGINEER: "Ingeniero sectoide inconsciente"
  STR_DISCOVERIES_SECTOID_ENGINEER_UFOPEDIA: "Usando el dispositivo 'Radio Gris', pudimos interrogar al ser extraterrestre. Si bien la traducción es rudimentaria, pudimos aprender más sobre los visitantes. Parece que tiene un papel similar al de los ingenieros navales de las armadas de la Tierra, que reparan y mantienen la tecnología. Nos mencionó un relé de algún tipo para poder hacer señales de ayuda en caso de emergencia. Lo llamamos 'Repetidor de Señal de Rescate'. Esta información es muy importante, porque podríamos crear un cebo para ellos. Llegarán e incluso podríamos capturar su nave. Comenzaremos el desarrollo de la máquina lo antes posible."
  STR_HIDE_AND_SEEK_DEPLOYMENT: "Busca y encuentra"
  STR_HIDE_AND_SEEK_DESCRIPTION: "Un agente de alto rango de la KGB con el nombre en código 'Orlan' que tiene información sobre un 'dispositivo de rescate' similar al que estamos tratando de desarrollar ha sido localizado en Berlín Oriental. Nuestra misión es obtener esa información y capturarlo, pero primero debemos neutralizar su escolta. Podremos contrabandear armas hacia Occidente, pero deberíamos usar silenciadores para mantener un perfil bajo ante las autoridades locales. {NEWLINE}> ¡Solo equipo con silenciadores!"
  STR_HIDE_AND_SEEK_MARKER: "El científico más importante de la KGB se encuentra"
  STR_HIDE_AND_SEEK_DATA_SUITCASE: "Maleta con datos importantes"
  STR_HIDE_AND_SEEK_DATA_SUITCASE_UFOPEDIA: "La información recopilada por la KGB está relacionada con un dispositivo importante a bordo de una nave extraterrestre. Analizando su funcionamiento y estructura interna, llegaron a la conclusión de que emite automáticamente un pulso de microondas cuando la OETO sufre un accidente o es derribada. Es recogida por una aeronave extraterrestre y viene al rescate de la tripulación. La humanidad podría beneficiarse enormemente de esta tecnología, nuestros científicos están muy interesados en replicarla. Es muy probable que hayan obtenido esta información utilizando los mismos métodos que utilizamos nosotros."
  STR_SPIDERWEB_DEPLOYMENT: "Operación Spiderweb"
  STR_SPIDERWEB_LARGE_SCOUT: "Gran explorador atraído"
  STR_SPIDERWEB_DESCRIPTION: "Gracias a la información obtenida 'voluntariamente' del agente de la KGB 'Orlan', pudimos terminar nuestra falsa baliza SOS. La hemos bautizado como 'Dispositivo Spiderweb'. Las fuerzas del ejército de los EE. UU. se han desplegado junto a nosotros para proporcionar apoyo adicional. La trampa está lista. Es hora de enfrentarnos cara a cara con los invasores."
  STR_SPIDERWEB_MARKER: "Dispositivo Spiderweb listo"
  STR_OPERATION_SPIDERWEB: "Operación Spiderweb"
  STR_OPERATION_SPIDERWEB_UFOPEDIA: "Teniendo en cuenta la información obtenida del interrogatorio del Técnico Sectoide y el análisis de los datos obtenidos del agente D17 'Orlan', nuestro personal de I+D cree que podríamos fabricar una baliza de socorro falsa para atraer a una nave de rescate hacia una trampa y capturar más alienígenas. Establecer esta trampa puede ser potencialmente peligroso, por lo que hemos solicitado el apoyo de la Guardia Nacional para lograr el resultado más exitoso."
  STR_WHISPERS_DEPLOYMENT: "Susurros"
  STR_WHISPERS_SAFEHOUSE_UFO: "Complejo secreto de la CIA"
  STR_WHISPERS_DESCRIPTION: "Un escondite de la CIA en Europa fue atacado por fuerzas desconocidas. Se desplegaron servicios de inteligencia locales para investigar, pero también se perdió el contacto con ellos. Nos han enviado para realizar un reconocimiento del área y establecer contacto con los agentes estadounidenses. Debemos ser discretos para evitar que las autoridades locales se enteren de la casa de seguridad. {NEWLINE}> ¡Sólo equipo ocultable y silenciado!"
  STR_WHISPERS_MARKER: "Se perdió la comunicación con el complejo de la CIA"
  STR_THE_ENEMY_OF_MY_ENEMY_DEPLOYMENT: "El enemigo de mi enemigo"
  STR_THE_ENEMY_OF_MY_ENEMY_DESCRIPTION: "Ha ocurrido lo impensable. Una estación del Directorio 17 ha emitido un llamado de emergencia. Están siendo atacados por un enemigo que 'cambia de forma'. No es nuestro estilo, pero iremos a investigar. ¿Es una trampa? ¿O estaban realmente tan desesperados como para pedir ayuda a sus peores enemigos?"
  STR_THE_ENEMY_OF_MY_ENEMY_MARKER: "Señal de socorro de la base D17"
  STR_OPERATION_HARBINGER_DEPLOYMENT: "Operación Harbinger"
  OPERTION_HARBINGER_CUSTOM_TERRAIN: "Zona rural cubana"
  STR_OPERATION_HARBINGER_DESCRIPTION: "Intel indica que los extraterrestres han construido una instalación con forma de pirámide en Cuba. Los extraterrestres interrogados se refieren a ella como 'la baliza de invasión', que enviará una señal al mundo natal de los extraterrestres para iniciar el ataque a la Tierra. La Operación Harbinger es una operación conjunta B11-D17, con la ayuda de los cubanos. Debemos despejar el lugar y destruir la baliza de invasión. El presidente Kennedy y el primer ministro Khrushchev han acordado fingir una crisis diplomática como tapadera para nuestro despliegue. Si no ganamos aquí, la Tierra seguramente estará perdida. Matar o morir. Triunfo o perdición de la humanidad."
  STR_OPERATION_HARBINGER_MARKER: "Operación Harbinger Aprobada"

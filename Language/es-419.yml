  STR_PATRICE_LUMUMBA_DEATH_EVENT: "Patrice Lumumba asesinado"
  STR_PATRICE_LUMUMBA_DEATH_EVENT_DESCRIPTION: "Patrice Lumumba, el Primer Ministro de la recién nacida República Democrática del Congo, fue asesinado por un pelotón de fusilamiento. Esto fue el resultado de una serie de luchas políticas contra el Presidente Kasavubu, el Coronel Mobutu y el líder de la provincia rebelde de Katanga, Tshombe. A pesar del informe oficial de que 'aldeanos furiosos' mataron a Lumumba, creemos que existen fuertes vínculos entre los oficiales belgas y los perpetradores. Se informa de protestas en todo el mundo. Es probable que esto aumente la violencia de la actual crisis del Congo."
  STR_JFK_BECOMES_35TH_PRESIDENT_EVENT: "John Fitzgerald Kennedy, 35.º presidente de los EE. UU."
  STR_JFK_BECOMES_35TH_PRESIDENT_EVENT_DESCRIPTION: "Hoy, JFK juró como presidente. El día estaba despejado, con nieve de la noche anterior. Su toma de posesión estuvo marcada por varios 'primeros pasos', ya que es el primer presidente católico, el primero nacido en el siglo XX y el presidente electo más joven en la historia de los Estados Unidos. Aún no ha recibido información sobre los extraterrestres y la Oficina 11, pero lo recibirán pronto."
  STR_BAY_OF_PIGS_FIASCO_EVENT: "El fiasco de Bahía de Cochinos"
  STR_BAY_OF_PIGS_FIASCO_EVENT_DESCRIPTION: "La CIA envió un ejército entrenado de exiliados cubanos para atacar e intentar recuperar Cuba de los comunistas. Este grupo, cuyo nombre en código era Operación 40, fracasó miserablemente y la invasión se hizo públicamente conocida como Bahía de Cochinos. La desgracia de ese departamento es nuestra ganancia, en términos de financiación."
  STR_OPERATION_NORTHWOODS_POSTPONED_EVENT: "Operación Northwoods pospuesta"  
  STR_OPERATION_NORTHWOODS_POSTPONED_EVENT_DESCRIPTION: "La Operación Northwoods ha sido cancelada. El plan era organizar un ataque terrorista en Florida y culpar a Cuba para justificar la guerra. A la luz de los recientes descubrimientos realizados por la Oficina 11, el Departamento de Defensa y otros departamentos de la CIA han decidido posponer, y están considerando cancelar por completo, la Operación Northwoods."
  STR_FIRST_MAN_ON_SPACE_EVENT: "Yuri Gagarin, el primer hombre en el espacio"
  STR_FIRST_MAN_ON_SPACE_EVENT_DESCRIPTION: "Hoy hemos recibido la notificación de la primera misión tripulada al espacio. Gagarin, un cosmonauta soviético a bordo del Vostok-1, completó una órbita alrededor del planeta en un vuelo de 108 minutos. 'La Tierra es azul', dijo."
  STR_FIRST_AMERICAN_IN_SPACE_EVENT: "Alan Shepard, el primer estadounidense en el espacio"
  STR_FIRST_AMERICAN_IN_SPACE_EVENT_DESCRIPTION: "El astronauta Shepard, a bordo de la cápsula Freedom 7 lanzada sobre el Mercury-Redstone 3. Shepard realizó el primer vuelo suborbital controlado, ya que Gagarin no tenía el control de su cápsula. El orgullo estadounidense puede estar herido porque no pudimos ser los primeros, pero este es un momento realmente importante para la historia de la humanidad."
  STR_JFK_ASKS_FOR_CONGRESS_FUNDING_EVENT: "El presidente Kennedy quiere un hombre en la Luna"
  STR_JFK_ASKS_FOR_CONGRESS_FUNDING_EVENT_DESCRIPTION: "Durante un discurso en la Universidad Rice, el presidente Kennedy dijo que ir a la Luna es un desafío 'que tenemos la intención de ganar' y prometió que la Luna no será 'gobernada por una bandera hostil de conquista'. El Congreso está considerando la financiación necesaria para poner un hombre en la Luna antes de finales de la década. Nuestro enlace dentro del Congreso ha logrado que obtengamos financiación adicional para continuar con nuestras investigaciones."
  STR_BERLIN_WALL_EVENT: "El muro de Berlín"
  STR_BERLIN_WALL_EVENT_DESCRIPTION: "Berlín ha sido el centro de una miríada de problemas políticos entre los aliados occidentales y la URSS. El primer ministro Khrushchev exigió repetidamente a los aliados que abandonaran sus zonas de ocupación y estos parecen bastante dispuestos a utilizar la fuerza militar para lograr dichos objetivos. Desde el 13 de agosto, hay un enorme bloqueo alrededor de Berlín Occidental compuesto por alambre de púas y vallas, además de tropas soviéticas. El presidente acaba de movilizar más de 148.000 tropas de reserva y de la Guardia Nacional, además de varios cientos de aviones. Parece que las cosas se están poniendo calientes en Europa Central."
  STR_BERLIN_CRISIS_EVENT: "Crisis en Berlín"
  STR_BERLIN_CRISIS_EVENT_DESCRIPTION: "La situación en Berlín es tensa desde agosto, cuando se levantaron una serie de barricadas por todo el sector occidental. Miles de soldados ya están en Europa. Hoy, tras una serie de malentendidos relacionados con el libre paso de los diplomáticos estadounidenses de Oeste a Este, junto con el flujo incesante de berlineses orientales que escapan a través de la mitad de la ciudad ocupada por los Aliados, se produjo un tenso enfrentamiento entre tanques estadounidenses y soviéticos justo en las afueras del Checkpoint Charlie. Después de un tiempo, las fuerzas blindadas se retiraron, una por una. Las vallas y el alambre fueron reemplazados por hormigón."
  STR_UN_SECRETARY_GENERAL_SHOT_DOWN_EVENT: "El avión del Secretario General de la ONU es derribado"
  STR_UN_SECRETARY_GENERAL_SHOT_DOWN_EVENT_DESCRIPTION: "Dag Hammarskjöld, Secretario General de la ONU, viajaba en avión para reunirse con los líderes de la provincia secesionista del Congo, Katanga. Según la información que obtuvimos, la intención del Sr. Hammarskjöld era buscar una solución alternativa a la crisis actual en el país centroafricano. Las causas oficiales aún no se conocen, pero se especula que podría ser interceptado por un grupo de mercenarios europeos contratados por una empresa minera belga con intereses en la región rica en minerales."
  STR_SIEGE_OF_JADOTVILLE_EVENT: "El asedio de Jadotville"
  STR_SIEGE_OF_JADOTVILLE_EVENT_DESCRIPTION: "Una pequeña guarnición del contingente irlandés de las fuerzas de las Naciones Unidas desplegadas en el Congo (ONUC) se convirtió en el objetivo de un gran ataque de las milicias katanguesas, lideradas por mercenarios europeos. Mientras tanto, los Cascos Azules de la ONU llevaron a cabo la Operación Morthor, una incursión en la infraestructura rebelde. Sin embargo, los mercenarios que trabajaban para los secesionistas pudieron contraatacar. La compañía irlandesa logró mantenerse en su terreno, superada en número y armamento, hasta que una fuerza de socorro sueca se abrió paso entre las tropas katanguesas. Este acto de valentía será recordado."
  STR_UN_FORCES_HEAVY_COMBAT_CONGO_EVENT: "Las Naciones Unidas participan en un duro combate en Elisabethville"
  STR_UN_FORCES_HEAVY_COMBAT_CONGO_EVENT_DESCRIPTION: "El relativo fracaso de la Operación Morthor y la muerte del Sr. Hammarskjöld supusieron un alto el fuego temporal entre los rebeldes de Katanga y la ONUC. Éste finalizó cuando el nuevo Secretario General U. Thant asumió el cargo. Con un apoyo renovado, una fuerza militarizada de la ONU inició una serie de escaramuzas por el control de la capital. Los Cascos Azules se enfrentaron a la gendarmería de Katanga. Los aviones de la ONUC lograron infligir varias pérdidas a la incipiente fuerza aérea rebelde y asegurar la superioridad aérea. Tshombe se vio obligado a firmar una tregua, reintegrando a Katanga al Congo."  
  STR_FIRST_AMERICAN_IN_ORBIT_EVENT: "John Glenn, el primer estadounidense en orbitar la Tierra"
  STR_FIRST_AMERICAN_IN_ORBIT_EVENT_DESCRIPTION: "El astronauta John H. Glenn se convirtió en el primer estadounidense en orbitar nuestro planeta durante la misión de tres órbitas Mercury-Atlas 6 a bordo de la nave espacial que llamó Friendship 7. Este es un momento histórico. La humanidad comienza a conquistar las estrellas."
  STR_RANGER_4_LANDS_ON_MOON_EVENT: "Misión Ranger 4 exitosa"
  STR_RANGER_4_LANDS_ON_MOON_EVENT_DESCRIPTION: "La nave espacial Ranger 4 de la NASA despegó y aterrizó con éxito en la luna, tomando fotografías, lecturas gamma, escaneos de radar y lecturas de siismógrafo. Si bien el público ha recibido algunas fotos bastante pequeñas, nuestra agencia ha recibido informes de radar que detecta anomalías que no deberían estar en la luna y una alta tasa de vibraciones concentradas de diferentes regiones. La NASA cree que el equipo defectuoso es responsable. Nosotros, los que estamos al tanto, creemos que es otra cosa..."
  STR_MARYLIN_MONROE_SINGS_JFK_EVENT: "Marylin Monroe le canta a JFK"
  STR_MARYLIN_MONROE_SINGS_JFK_EVENT_DESCRIPTION: "Hoy los medios están enloquecidos ante la perspectiva de que Marylin Monroe le cante 'Feliz cumpleaños' a JFK. Desafortunadamente para los medios, no es como dicen los rumores. La CIA está intentando obtener acceso a los VIP, de forma muy similar a lo que hizo Mata Hari en su día. Nuestra organización ha puesto mucho esfuerzo en esto, esperemos que funcione."
  STR_MARYLIN_MONROE_DIES_EVENT: "Marylin Monroe se suicida"
  STR_MARYLIN_MONROE_DIES_EVENT_DESCRIPTION: "Esta mañana temprano, la prensa anunció que la Sra. Monroe fue encontrada muerta en su casa ubicada en Los Ángeles. Había tomado una sobredosis de sedantes la noche anterior. O eso es lo que queremos que el público crea. Su conexión con los hermanos Kennedy la expuso al secreto de los extraterrestres, y nos vimos obligados a... acelerar su reclutamiento en la CIA."
  STR_AGENT_MARYLIN: "Agente Monroe"
  STR_SOVIET_ACTIVITY_IN_CUBA_EVENT: "Aumento sospechoso de la actividad soviética en Cuba"
  STR_SOVIET_ACTIVITY_IN_CUBA_EVENT_DESCRIPTION: "Señor, un avión de reconocimiento ha detectado varios aviones de carga comunistas que llegan a Cuba desde los países del Pacto de Varsovia. Sospechamos que los soviéticos están tratando de establecer una presencia militar en la isla. Los representantes de los Estados Unidos en las Naciones Unidas protestaron por ello, pero los diplomáticos rusos refutaron las acusaciones. Debemos mantenerlos bajo vigilancia, señor."
  STR_OPERATION_GRANDSLAM_EVENT: "La operación Grandslam pone fin a la secesión de Katanga"
  STR_OPERATION_GRANDSLAM_EVENT_DESCRIPTION: "Cansados de que Moïse Tshombe siga rompiendo acuerdos y ceses del fuego, los líderes de la ONU decidieron recuperar el estado de Katanga por la fuerza. El Secretario General U. Thant autorizó una ofensiva de represalia para eliminar la oposición secesionista. Una operación de armas combinadas, apoyada por grandes fuerzas irlandesas, indias y suecas, destruyó gran parte de la gendarmería de Katanga en cuestión de días. Tshombe vio que su posición era insostenible y se rindió. Sus fuerzas restantes abandonaron el país. La crisis del Congo ha terminado."
  STR_BOND_MOVIE_RELEASED_EVENT: "Se estrenó la película de Bond"
  STR_BOND_MOVIE_RELEASED_EVENT_DESCRIPTION: "En octubre de este año se estrenó una película de espías, James Bond, que arrasó en todo el país. El personaje principal, 007, describe a los espías como personas afables y carismáticas. Esto, señor, debería aumentar el número de solicitudes a la CIA."
  STR_SOVIETS_APPROACH_BUREAU_11_EVENT: "Los soviéticos se acercan a la Oficina 11"
  STR_SOVIETS_APPROACH_BUREAU_11_EVENT_DESCRIPTION: "Una serie de espías soviéticos han aparecido recientemente, así como varias transmisiones en inglés, afirmando que los soviéticos han detectado una presencia extraterrestre en Cuba y se están preparando para lidiar con ella. Amablemente solicitan la ayuda de nuestra oficina para fabricar una crisis y enviar personal para lidiar con la incursión extraterrestre. ¿Qué debemos hacer, señor?"
  STR_ALIEN_PRESENCE_ON_CUBA_CONFIRMED_EVENT: "El vuelo del U-2 confirma la presencia extraterrestre en Cuba"
  STR_ALIEN_PRESENCE_ON_CUBA_CONFIRMED_EVENT_DESCRIPTION: "Bueno, resulta que los rusos nos dijeron la verdad después de todo. Los pilotos de la CIA fotografiaron pruebas factibles de actividad extraterrestre en Cuba. Parece que están construyendo algo. Además, hemos capturado imágenes de escaramuzas entre los invasores y lo que parece ser una milicia cubana cerca de las montañas de las afueras de La Habana. El presidente Kennedy ha sido informado de esto. Todas las fuerzas militares han pasado a DEFCON 3. Deberíamos prepararnos para ayudar a los soviéticos, señor."
  STR_DEFCON_2_CONFIRMED_EVENT: "Las fuerzas armadas ahora están en DEFCON 2"
  STR_DEFCON_2_CONFIRMED_EVENT_DESCRIPTION: "El presidente Kennedy se ha puesto en contacto con el primer ministro Khrushchev y han acordado un plan. La Marina de los EE. UU. montará una 'cuarentena naval' alrededor de Cuba. Esto nos dará tiempo para desembarcar fuerzas navales y ayudar a los soviéticos a luchar contra la base alienígena establecida en la isla. Además, para defender el suelo estadounidense de las naves enemigas. La Fuerza Aérea de los EE. UU. está lista para hacer llover el infierno si no se detiene a los alienígenas. El presidente anunció al mundo la 'presencia de misiles soviéticos'. Nadie sospechará de nuestros movimientos. Estamos casi listos para partir."
  STR_CRUSADERS_ENGAGE_UFOS_CUBA_EVENT: "Los Crusaders de la Armada de los EE. UU. se enfrentan a los OETO sobre Cuba"
  STR_CRUSADERS_ENGAGE_UFOS_CUBA_EVENT_DESCRIPTION: "Con la cuarentena naval totalmente desplegada, nuestros pilotos tienen vía libre para mantener a raya a los OETO. Los cañones antiaéreos de los buques de la Armada y los Crusaders F-8 están interceptando cualquier nave alienígena lo suficientemente estúpida como para abandonar el espacio aéreo cubano. Sin embargo, nuestros aviadores están restringidos a la isla para evitar llamar la atención de forma no deseada. Las naves enemigas son peligrosas, pero los pilotos de la Armada son duros como una roca y participan activamente en combates aéreos con los invasores."
  STR_GLADIO_REVEALED_EVENT: "Se perdieron las comunicaciones con las células stay-behind"
  STR_GLADIO_REVEALED_EVENT_DESCRIPTION: "Hoy temprano, perdimos todas las comunicaciones con nuestros enlaces con los agentes secretos stay-behind en Europa Occidental, conocidos colectivamente como Gladio. Todos los puestos de escucha y escondites respaldados por la CIA quedaron completamente a oscuras, sin rastros ni señales de ellos. Sospechamos que pueden encontrarse con agentes de la KGB o peor aún, los alienígenas infiltrados los encontraron y los atacaron. Otros puestos de la Agencia están tratando de restablecer contacto con ellos... no podemos perderlos, hemos invertido una cantidad sustancial de recursos en dichos activos de inteligencia. Especialmente ahora con el aumento de la amenaza extraterrestre."
  STR_COMPLETE_EVIDENCE_FUNDING_REWARD_EVENT: "Ayuda financiera de la Agencia"
  STR_COMPLETE_EVIDENCE_FUNDING_REWARD_EVENT_DESCRIPTION: "Después de recuperar con éxito todas las pruebas necesarias de actividad extranjera en suelo estadounidense, la Agencia ha acordado proporcionar una bonificación financiera para mantener nuestras operaciones en marcha. Nuestros superiores están satisfechos con los resultados de las investigaciones de la Oficina. Tenemos una pieza más del aún desconocido rompecabezas más grande. Sigan con el buen trabajo."
  STR_D17_OPERATIONS_IN_EUROPE_EVENT: "El MI6 informa de un aumento de la actividad del D17 en Europa"
  STR_D17_OPERATIONS_IN_EUROPE_EVENT_DESCRIPTION: "Nuestro oficial de enlace con la inteligencia británica informó de un aumento sospechoso de la actividad del 17.º Directorio en los países de Europa occidental. Todavía no hay informes confirmados de actividad extraterrestre allí, pero deberíamos estar atentos. Nuestras naves de reconocimiento deberían sobrevolar Europa para identificar posibles escondites soviéticos."
  STR_SPIDERWEB_SUCESSFUL_EVENT: "Transmisión del director del Área 51"
  STR_SPIDERWEB_SUCESSFUL_EVENT_DESCRIPTION: "Me voy a ir con las felicitaciones. Las instalaciones de Spring Island han sido un gran éxito. Su sucursal ha avanzado más en un año que nosotros en los últimos diez, gracias a usted. Con la captura de un OETO completamente intacto, nuestros equipos de Investigación y Desarrollo han logrado un progreso sin precedentes en nuestro programa de armas de alta energía. Le mantendremos informado."
  STR_USA_PROTOTYPE_WEAPONS_EVENT: "Prototipos de armas de alta energía de EE. UU."
  STR_USA_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "Los ingenieros de la Estación Naval de Armas Aéreas de China Lake han estado experimentando con un arma láser de alta energía. Impulsada por células de energía de helio-neón prototipo, tenían la intención de crear un arma aérea para nuestro programa F-4 Phantom, pero las aleaciones alienígenas resultaron tan ligeras que decidieron descartar esa idea para un arma portátil. El F4 tendrá que prescindir de un arma interna, y la Fuerza Aérea confía en que no la necesite."
  STR_NATO_PROTOTYPE_WEAPONS_EVENT: "Prototipos de armas de alta energía de la OTAN"
  STR_NATO_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "Nuestros contactos dentro del MI6 se han puesto en contacto con nosotros. Entre la desaparición de Gladio y la fuerte presencia del Directorio 17 teníamos nuestras sospechas, pero han revelado oficialmente que han estado investigando de forma independiente incidentes alienígenas dentro de sus fronteras y que saben sobre la Oficina 11. Ofrecieron su propio prototipo de arma diseñado a la inversa a cambio de algunos de nuestros proyectores láser China Lake. El Sturm Ekanone fue encargado por el MI6 y creado en Alemania Occidental."
  STR_SOVIET_PROTOTYPE_WEAPONS_EVENT: "Prototipos de armas de alta energía de la URSS"
  STR_SOVIET_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "Después de nuestro encuentro con el ataque conjunto de los alienígenas infiltrados y Gladio en D17, hemos llegado a la conclusión de que los alienígenas conocen tanto la Oficina 11 como el Directorio 17. Han comenzado a tomar medidas más agresivas y directas contra nuestras dos organizaciones. Sabemos que los alienígenas están planeando un gran movimiento y tememos que no nos quede mucho tiempo. A pesar del riesgo de seguridad, aceptamos compartir prototipos de armas. A cambio de nuestros China Lakes, los soviéticos han ofrecido su rifle electromagnético Vikhir. Parece ser un rifle antimaterial, que dispara balas de aleación de tungsteno a velocidades ridículas."
  STR_MUDRANGER: "MUDRANGER"
  STR_MUDRANGER_UFOPEDIA: "XM115 Armored Cavalry Heavy Transport - Apodado el 'Mudranger', este es un transporte pesado de tropas del ejército de los EE. UU. altamente experimental, diseñado para transportar y proteger grandes cantidades de soldados e incluso vehículos ligeros."

  STR_HUEY: "IROQUOIS"
  STR_HUEY_UFOPEDIA: "UH-1A Iroquois - Helicóptero de transporte ligero empleado para insertar y evacuar tropas rápidamente en el campo de batalla. Tiene un alcance corto, nuestras tropas deben ser transportadas en C-130 a los sitios de misión antes del despliegue."

  STR_STARFIGHTER: "STARFIGHTER"
  STR_STARFIGHTER_UFOPEDIA: "F-104 Starfighter - 'The Manned Missile' es el interceptor de primera línea de la USAF, diseñado para el combate a gran altitud y encuentros rápidos con bombarderos enemigos."

  STR_OXCART: "OXCART"
  STR_OXCART_UFOPEDIA: "A-12 Oxcart: un magnífico avión de reconocimiento construido para la CIA con el objetivo de reemplazar al más lento U-2 en misiones de vigilancia de largo alcance. Puede volar más rápido y a mayor altura que cualquier otro avión moderno."

  STR_SKYRANGER: "SKYRANGER"
  STR_SKYRANGER_UFOPEDIA: "X-62: un híbrido de helicóptero y avión, puede despegar verticalmente con el rotor principal y navegar con las hélices de sus alas. Un diseño robusto para el transporte pesado de tropas en distancias medias y largas."

  STR_USAF_INTERCEPTOR_REQUISITION: "Requisición de interceptor de la USAF"
  STR_USAF_INTERCEPTOR_REQUISITION_UFOPEDIA: "Los observadores terrestres y las naves de reconocimiento aerotransportadas han detectado una gran acumulación de actividad extraterrestre sobre el espacio aéreo de América del Norte. Hemos solicitado algunos cazas estelares F-104 de la USAF para que escolten nuestros transportes a los sitios de investigación, alquilados a un precio reducido. El F-104 es un interceptor de gran altitud de última generación, aunque su alcance es limitado, lo compensa con su increíble velocidad. Estará tripulado por pilotos de la USAF, pero el rearme y las reparaciones se realizarán en nuestras bases. Coordine los cazas estelares con aviones de reconocimiento como Oxcarts y Dragon Ladies para rastrear a los OETO."
  STR_GYRODYNE_TRANSPORT_HELICOPTER: "Helicóptero de transporte Gyrodyne"

  STR_CIA_RECON_CRAFT_REQUISITION: "Requisición de naves de reconocimiento de la CIA"
  STR_CIA_RECON_CRAFT_REQUISITION_UFOPEDIA: "El aumento de la actividad alienígena en los cielos de América del Norte y la incapacidad de los radares terrestres para rastrearlos paraliza gravemente nuestras capacidades de defensa; no podemos atacar ninguna nave que no podamos ver. Para aumentar nuestras posibilidades de interceptación, hemos solicitado la autorización para utilizar la nave de reconocimiento supersónica de altitud extremadamente alta secreta A-12 Oxcart. Es el avión más rápido que tenemos disponible y, aunque tiene un alcance de radar más corto que el U-2, tiene una mayor probabilidad de detectar naves enemigas. Coordine Oxcarts con Starfighters para interceptar naves alienígenas."


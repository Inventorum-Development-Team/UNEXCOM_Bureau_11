  STR_AGENT_SUIT_UC: "TRAJE DE AGENTE"
  STR_AGENT_SUIT_UC_UFOPEDIA: "Este traje permite a nuestros agentes mimetizarse con la población en general; a costa de restringir un poco el movimiento."
  STR_ARMY_UNIFORM_UC: "UNIFORME DEL EJÉRCITO"
  STR_ARMY_UNIFORM_UC_UFOPEDIA: "Uniforme estándar del ejército de los EE. UU., ampliamente utilizado por nuestras fuerzas armadas."
  STR_OFFICER_COAT_UC: "ABRIGO DE OFICIAL"
  STR_OFFICER_COAT_UC_UFOPEDIA: "Este abrigo protector de oficial también tiene un valor sentimental para los oficiales de la KGB que lo usan."  
  STR_AGENT_COAT_UC: "ABRIGO DE AGENTE"
  STR_AGENT_COAT_UC_UFOPEDIA: "Se trata de un discreto abrigo de cuero con forro protector que los agentes de la KGB usan para realizar operaciones de campo sin ser notados, pero que restringe los movimientos rápidos."
  STR_AUGMENTATION_SUIT: "Traje de aumento"
  STR_AUGMENTATION_SUIT_UFOPEDIA: "Los experimentos con servomotores hidráulicos han concluido con este prototipo de exoesqueleto. Se deriva de la investigación realizada sobre el exoesqueleto Hardiman I de General Electric con una mejora sustancial. Impulsado por una mochila con un potente motor en miniatura altamente experimental y conectado a las extremidades mediante tubos, cables y barras de titanio, este exoesqueleto mejora la velocidad y la fuerza del usuario. Debido a la naturaleza del proyecto, no se espera que entre en producción en masa y se venda abiertamente. Sin embargo, nos hemos ofrecido como voluntarios para probar estos trajes en el campo. Los datos de la investigación serán más valiosos que cualquier posible precio."
  STR_AUGMENTATION_SUIT_UC: "TRAJE DE AUMENTO"
  STR_AUGMENTATION_SUIT_UC_UFOPEDIA: "El traje de aumento tiene servomotores incorporados alimentados por una batería externa que aumentan la fuerza y ​​la movilidad del usuario y generan un escudo de energía que bloquea los ataques entrantes."

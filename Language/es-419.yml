  STR_BROWNING_HP35: "Browning HP-35"
  STR_BROWNING_HP35_MAG: "Cargador de 9x19 mm (15x)"
  STR_BROWNING_HP35_UFOPEDIA: "La Browning HP-35 es una pistola semiautomática fiable con recámara para cartuchos {ALT}9x19 mm Parabellum{ALT} utilizada por muchos ejércitos y organismos de seguridad de todo el mundo. {NEWLINE}> Ocultable"

  STR_COLT_M1911: "Colt M1911"
  STR_COLT_M1911_MAG: "Cargador de .45 ACP (7x)"
  STR_COLT_M1911_UFOPEDIA: "Un pilar del personal del ejército de los EE. UU., el Colt M1911, con recámara para munición {ALT}.45 ACP{ALT}, ha estado en acción en casi todos los teatros de combate. También es popular entre la población civil y ha tenido una amplia distribución. {NEWLINE}> Ocultable"

  STR_LUPARA_M1897: "Lupara M1897"
  STR_LUPARA_M1897_SHELLS: "Cartuchos calibre 12 (2x)"
  STR_LUPARA_M1897_UFOPEDIA: "A esta Winchester M1897 modificada se le cortó el cañón a cambio de reducir su peso. La escopeta calibre 12, aunque pequeña, tiene un gran impacto. {NEWLINE}> Ocultable"

  STR_UNITED_DEFENSE_M42: "United Defense M42"
  STR_UNITED_DEFENSE_M42_20_MAG: "Cargador de 9x19 mm (20x)"
  STR_UNITED_DEFENSE_M42_50_MAG: "Cargador de 9x19 mm (50x)"
  STR_UNITED_DEFENSE_M42_UFOPEDIA: "Conocida coloquialmente como Marlin, la United Defense M42 fue diseñada como reemplazo de la subametralladora Thompson con recámara para munición Parabellum de 9x19 mm {ALT}. Los agentes de la OSS calificaron su alto rendimiento y fiabilidad a pesar de su elevado precio."

  STR_SPRINGFIELD_M2: "Springfield M2"
  STR_SPRINGFIELD_M2_15_MAG: "Cargador para carabina de .30 (15x)"
  STR_SPRINGFIELD_M2_30_MAG: "Cargador para carabina de .30 (30x)"
  STR_SPRINGFIELD_M2_UFOPEDIA: "La Springfield M2 es una carabina de fuego selectivo con calibrado en el cartucho {ALT}Carbine .30{ALT} destinada a equipos de artillería, personal de suministro y tropas de retaguardia. Es valiosa por su facilidad de uso y bajo retroceso, aunque carece de poder de detención en comparación con otros rifles."

  STR_HIGH_STANDARD_HDM: "High Standard HDM"
  STR_HIGH_STANDARD_HDM_MAG: "Cargador .22 LR (10x)"
  STR_HIGH_STANDARD_HDM_UFOPEDIA: "Si bien la High Standard HDM, con munición ligera del .22 LR{ALT}, está un poco desactualizada, todavía la usan nuestros pilotos de U-2 y su silenciador integrado podría resultar útil para operaciones encubiertas. {NEWLINE}> Ocultable y Silenciada"

  STR_BERETTA_M12: "Beretta M12"
  STR_BERETTA_M12_UFOPEDIA: "Variante de un subfusil ligero diseñado por la firma italiana Beretta, utilizado principalmente por el personal de seguridad de varios servicios diplomáticos (y por la CIA). Esta versión está equipada con un silenciador pesado que anula la mayor parte del ruido y el destello. Dispara munición Parabellum {ALT}9x19{ALT} y tiene un retroceso manejable en modo automático. {NEWLINE}> Silenciado"

  STR_HEART_ATTACK_GUN: "Pistola de ataque cardíaco"
  STR_HEART_ATTACK_GUN_MAG: "Cargador de toxinas .45 ACP (7x)"
  STR_HEART_ATTACK_GUN_UFOPEDIA: "La 'Pistola de ataque cardíaco' es una M1911 modificada con silenciador interno que dispara dardos envenenados, fabricado con sustancias encontradas en moluscos tóxicos. Los dardos de toxina se disuelven en la piel y provocan un ataque cardíaco, matando al objetivo y casi sin dejar rastro de sí mismos. Sin embargo, tarda en circular por el cuerpo y puede dar tiempo al enemigo para reaccionar. Tampoco tenemos idea de su efectividad contra la bioquímica alienígena. {NEWLINE}> Ocultable y Silenciado"

  STR_M3_GREASEGUN: "Subfusil M3"
  STR_M3_GREASEGUN_MAG: "Cargador de .45 ACP (30x)"
  STR_M3_GREASEGUN_UFOPEDIA: "Esta famosa subametralladora es conocida por su capacidad de fabricarse de forma económica y rápida, una reputación que se ganó durante su servicio en la Segunda Guerra Mundial. Dispara munición de calibre .45 ACP en cargadores de 30 cartuchos."

  STR_M60_HOG: "M60 Hog"
  STR_M60_HOG_MAG: "Cargador de 7,62x51 mm OTAN (100x)"
  STR_M60_HOG_UFOPEDIA: "Una potente ametralladora ligera de diseño reciente que utiliza munición {ALT}7,62x51 mm OTAN{ALT}. Su bípode integrado se despliega una vez cargado y otorga una gran bonificación a la precisión cuando el operador está arrodillado. {NEWLINE}> Definitivamente no se puede ocultar"

  STR_M79_THUMPER: "M79 Thumper"
  STR_M79_THUMPER_GRENADE: "Granada AP de 40 mm"
  STR_M79_THUMPER_UFOPEDIA: "Un lanzagranadas de escopeta de acción de quiebre del tamaño de un rifle, lo que lo hace fácil de operar. Con recámara para granadas de {ALT}40 mm{ALT}, solo se nos permitió comprar granadas antipersonal, ya que los daños colaterales de los explosivos de alto poder o las balas incendiarias comprometerían el secreto de nuestras operaciones."

  STR_ITHACA_37: "Ithaca 37"
  STR_ITHACA_37_SHELLS: "Cartuchos calibre 12 (6x)"
  STR_ITHACA_37_UFOPEDIA: "La Ithaca 37 es una escopeta de corredera calibre 12 conocida por su fiabilidad en condiciones adversas, así como por su capacidad de 'disparo en seco', lo que significa descargar el cargador completo sin soltar el gatillo. Ha encontrado un lugar en el ejército y en muchas fuerzas policiales."

  STR_SPRINGFIELD_M14: "Springfield M14"
  STR_SPRINGFIELD_M14_MAG: "Cargador de 7,62x51 mm OTAN (20x)"
  STR_SPRINGFIELD_M14_UFOPEDIA: "El rifle de combate estándar de las fuerzas armadas de los Estados Unidos. Calibrado en el potente {ALT}7,62x51 mm OTAN{ALT} en cargadores de 20 balas, aunque es totalmente capaz de disparar en modo automático sostenido, se recomienda utilizarlo en modo semiautomático para una mayor precisión."

  STR_SPRINGFIELD_M1903A3: "Springfield M1903A3"
  STR_SPRINGFIELD_M1903A3_CLIP: "Springfield 30-06 (6x)"
  STR_SPRINGFIELD_M1903A3_UFOPEDIA: "Un rifle de cerrojo calibre .30-06 usado desde la Primera Guerra Mundial que se ha mantenido por una razón. Esta versión más reciente ha sido adaptada para la era moderna con una mira telescópica."

  STR_COLT_AR15: "Colt AR-15"
  STR_COLT_AR15_MAG: "Cargador de 5,56x45 mm OTAN (20x)"
  STR_COLT_AR15_UFOPEDIA: "Este rifle de asalto ligero y de fuego selectivo fue diseñado originalmente por ArmaLite y ahora lo produce Colt. Utiliza el nuevo calibre intermedio {ALT}5,56x45 mm OTAN{ALT}, que es fácil de controlar y bastante preciso. Entre los evaluadores es un arma muy apreciada y se espera que sea el futuro rifle del ejército estadounidense."

  STR_STECHKIN_APS: "Stechkin APS"
  STR_STECHKIN_APS_MAG: "Cargador de 9x18 mm (20x)"
  STR_STECHKIN_APS_UFOPEDIA: "Esta pistola, una pistola de fuego selectivo con recámara para munición Makarov {ALT}9x18 mm{ALT} originaria de la Unión Soviética, fue diseñada originalmente para tripulaciones de tanques, sin embargo, ha sido adoptada por los agentes del Directorio 17 como su arma de mano estándar. {NEWLINE}> Ocultable"

  STR_SKORPION_VZ61: "Skorpion vz61"
  STR_SKORPION_VZ61_UFOPEDIA: "La Skorpion es una metralleta fabricada en Checoslovaquia. Esta versión, con recámara para munición Makarov {ALT}9x18 mm{ALT} en lugar de las tradicionales de 7,58 mm, se ha abierto camino entre las filas comunes del Directorio 17. {NEWLINE}> Ocultable"

  STR_AK_47: "AKM"
  STR_AK_47_MAG: "Cargador de 7,62x39 mm (30x)"
  STR_AK_47_UFOPEDIA: "El AKM, con recámara para munición soviética de {ALT}7,62x39 mm{ALT}, es posiblemente una de las armas más prolíficas y producidas en masa del mundo, y por una buena razón. Es un rifle de asalto confiable y resistente."

  STR_WINCHESTER_MODEL_12: "Winchester modelo 12"
  STR_WINCHESTER_MODEL_12_UFOPEDIA: "El Winchester modelo 12 es una escopeta de corredera con recámara para munición de calibre {ALT}12{ALT}. Adquirir esta arma no debería ser un problema, aunque probablemente haya mejores alternativas."

  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "El FN FAL es un fusil de combate de diseño belga calibrado en rondas 7,62x51 mm {ALT}. Considerado como la 'mano derecha del mundo libre', este y otros fusiles de 7,62 mm han sido estandarizados por la OTAN. Si bien es un gran fusil que no deberíamos tener problemas en conseguir, probablemente existan mejores alternativas cuando se trata de fuego sostenido."
  
  STR_CARL_GUSTAF_M45: "Carl Gustaf m/45"
  STR_CARL_GUSTAF_M45_UFOPEDIA: "Un subfusil 9x19 mm de diseño sueco adoptado al final de la Segunda Guerra Mundial. Desde entonces, se ha convertido en un pilar del ejército sueco. Si bien no deberíamos tener problemas para obtener algunos de estos, probablemente existan mejores alternativas."

  STR_CHINA_LAKE_LASER_PROJECTOR: "Proyector láser China Lake"
  STR_CHINA_LAKE_LASER_PROJECTOR_UFOPEDIA: "Este es un prototipo avanzado de un arma de energía directa ensamblada en secreto en la Estación de Armas Aéreas Navales de China Lake. Es el producto de la ingeniería inversa después del estudio de las armas láser utilizadas por los extraterrestres. Si bien originalmente estaba destinada a ser un arma montada en el aire, finalmente se miniaturizó en un arma pequeña destinada a ser desplegada por los SEAL de la Marina en operaciones encubiertas. Nos han proporcionado la mayoría de sus muestras."

  STR_STURM_EKANONE: "Sturm Ekanone"
  STR_STURM_EKANONE_BATTERY: "Batería Sturm Ekanone (10x)"
  STR_STURM_EKANONE_UFOPEDIA: "El estereotipo sobre la ingeniería alemana es cierto. El Sturm Ekanone, una combinación de las palabras alemanas 'cañón' y 'electricidad', es un arma eléctrica diseñada para incapacitar tanto a objetivos biológicos como mecánicos. Proporcionado por el MI6 después de compartir los prototipos de proyectores láser proporcionados por el personal de China Lake. Lanza una breve ráfaga de electricidad que puede propagarse a múltiples objetivos, de forma análoga a una escopeta."

  STR_VIKHR_ELECTROMAGNETIC_RIFLE: "Vikhr EMR"
  STR_VIKHR_ELECTROMAGNETIC_RIFLE_MAG: "Vikhr EMR Mag (10x)"
  STR_VIKHR_ELECTROMAGNETIC_RIFLE_UFOPEDIA: "El rifle electromagnético Vikhr es un nombre que viene del Este y que no tiene nada de bueno en su lengua materna. Es un prototipo de cañón de riel de alta potencia que lanza balas de aleación de tungsteno a velocidades ridículas, penetrando varios centímetros de acero. Si bien el Directorio 17 no ha querido compartir mucho sobre sus aplicaciones planeadas, teorizamos que se usará contra infantería mecanizada o incluso vehículos aéreos como helicópteros."

  STR_ALIEN_LASER_PISTOL: "Pistola láser alienígena"
  STR_ALIEN_LASER_PISTOL_BATTERY: "Batería de luz alienígena (15x)"
  STR_ALIEN_LASER_PISTOL_UFOPEDIA: "Esta 'arma de mano' (bautizada así por nuestros técnicos a juzgar por el tamaño y el uso que le da el enemigo) utiliza una tecnología novedosa para emitir un potente haz de luz. Al pasarla por un contador Geiger, podemos ver que emite una pequeña cantidad de radiación, por lo que no se recomienda su análisis sin la protección adecuada."

  STR_ALIEN_LASER_RIFLE: "Rifle láser alienígena"
  STR_ALIEN_LASER_RIFLE_BATTERY: "Batería mediana alienígena (20x)"
  STR_ALIEN_LASER_RIFLE_UFOPEDIA: "Nuestros estudios e informes de campo apuntan a esta arma como el armamento estándar de la infantería enemiga (similar a nuestras doctrinas). Este 'rifle', si se le puede llamar así, tiene un generador de energía compacto, que emite un haz de luz alimentado por un cristal de origen desconocido. El haz es capaz de penetrar blindajes sin problemas."

  STR_ALIEN_HEAVY_LASER: "Láser pesado alienígena"
  STR_ALIEN_HEAVY_LASER_BATTERY: "Batería pesada alienígena (10x)"
  STR_ALIEN_HEAVY_LASER_UFOPEDIA: "Un arma realmente pesada, pero extremadamente poderosa. Este cañón utiliza el mismo concepto de una fuente de energía que emite un láser, amplificado por un cristal alienígena. Este cristal es bastante grande, más que en otros dispositivos enemigos, lo que creemos que contribuye a darle un mayor alcance. Hemos notado que tiene tendencia a sobrecalentarse."

  STR_ALIEN_SIEGE_LAUNCHER: "Lanzador de asedio alienígena"
  STR_ALIEN_SIEGE_LAUNCHER_SHELL: "Proyectil de asedio alienígena"
  STR_ALIEN_SIEGE_LAUNCHER_UFOPEDIA: "A diferencia de las otras armas que hemos encontrado hasta ahora, esta parece emplear algún tipo de principio balístico para propulsar sus proyectiles en un ángulo, similar a la forma en que funcionan nuestros morteros. No hemos encontrado la forma en que se sostiene esta arma. El proyectil es una de nuestras mayores preocupaciones, porque es fundamentalmente una bomba atómica en miniatura. Cualquier alienígena que use esta arma debería tener prioridad para ser eliminado."

  STR_COLLAPSIBLE_SMG: "Subfusil plegable"
  STR_COLLAPSIBLE_SMG_UFOPEDIA: "A primera vista, esta arma podría confundirse con un maletín, sin embargo, se puede abrir para revelar un subfusil Parabellum 9x19 mm con silenciador integrado hecho a medida. Su diseño se basó en gran medida en el equivalente soviético que nuestros agentes recuperaron en el campo. Su forma poco familiar puede hacer que sea menos preciso, pero está diseñado para ser consistentemente preciso a distancias más largas. {NEWLINE}> Ocultable y Silenciado"

  STR_WELROD: "Welrod"
  STR_WELROD_UFOPEDIA: "Esta pistola de cerrojo con silenciador Parabellum 9x19 mm {ALT} proviene de nuestros viejos amigos del otro lado del charco. Estaba destinada a ser utilizada por las fuerzas de resistencia en los territorios ocupados por los nazis durante la Segunda Guerra Mundial, pero ahora ha encontrado un lugar en las fuerzas antisoviéticas Gladio en Europa, para bien o para mal... o para peor. {NEWLINE}> Ocultable y Silenciada"

  STR_DELISLE_CARBINE_SNIPER: "DeLisle Francotirador"
  STR_DELISLE_CARBINE_SNIPER_UFOPEDIA: "La carabina DeLisle es posiblemente una de las armas de fuego más silenciosas jamás fabricadas. La carabina británica dispara munición subsónica de {ALT}.45 ACP{ALT} a través de un supresor integrado especialmente diseñado. Esta carabina DeLisle se ha especializado para francotiradores de largo alcance con una mira de alta potencia. {NEWLINE}> Ocultable y silenciada"

  STR_DELISLE_CARBINE_PARATROOPER: "DeLisle Paracaidista"
  STR_DELISLE_CARBINE_PARATROOPER_UFOPEDIA: "La carabina DeLisle es posiblemente una de las armas de fuego más silenciosas jamás fabricadas. La carabina británica dispara munición subsónica de {ALT}.45 ACP{ALT} a través de un supresor integrado especialmente diseñado. Esta compacta La carabina DeLisle, modificada con una culata plegable, fue originalmente pensada para ser utilizada por paracaidistas. {NEWLINE}> Ocultable y silenciada"


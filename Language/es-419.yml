  STR_GOOD_ENDING_1: "El faro de La Habana fue destruido en una enorme explosión, vista a kilómetros de distancia. Los esfuerzos conjuntos de las potencias de Occidente y Oriente dieron como resultado una victoria total. Los últimos alienígenas que quedaban en Cuba fueron perseguidos por los lugareños y sus cadáveres se guardaron como trofeos de guerra."
  STR_GOOD_ENDING_2: "Se le dijo al mundo que un 'incidente grave e inesperado en una planta química' fue la razón detrás de la explosión. La cuarentena naval estadounidense alrededor de la isla se levantó y las tropas soviéticas fueron evacuadas en secreto de regreso a casa. Una 'guerra nuclear se evitó con diplomacia', en palabras del presidente Kennedy."
  STR_GOOD_ENDING_3: "Pero los líderes estadounidenses y soviéticos sabían que este no era el final. Los extraterrestres volverán. Tal vez no mañana, ni el año que viene. Pero su regreso era un hecho. Los servicios de inteligencia de ambos lados de la Cortina de Hierro intercambiaron datos recopilados sobre la Crisis Secreta."
  STR_GOOD_ENDING_4: "Se hicieron planes y se almacenaron prototipos de armas en bóvedas secretas. La Tierra ganó una gran ventaja: la posibilidad de desarrollar armas prácticas de energía dirigida utilizando la tecnología dejada por los invasores. No será fácil replicarlas, pero los resultados valdrán la pena."
  STR_GOOD_ENDING_5: "El plan de defensa más prometedor para defender la Tierra es el Proyecto Olimpo. Una enorme nave espacial impulsada por energía nuclear podría proteger nuestro planeta y tal vez viajar hasta Marte. El miedo a una escalada nuclear restringe la ejecución de este plan, pero ambos lados prometen ejecutarlo cuando llegue el momento. La única pregunta es cuándo. Pero estaremos listos."
  STR_BAD_ENDING_FINAL_1: "No pudimos destruir el faro de La Habana antes de que estuviera completamente terminado. El haz de luz que emanaba de las pirámides se volvió más brillante y podía verse a kilómetros de distancia. Poco después, cientos de naves desconocidas aparecieron sobre el Caribe."
  STR_BAD_ENDING_FINAL_2: "Con miedo a verse superados, los EE. UU. lanzaron varias armas nucleares tácticas directamente sobre el faro, con la esperanza de destruirlo y a las fuerzas cercanas. Todo alrededor de las pirámides se vaporiza, tanto los alienígenas como los humanos."
  STR_BAD_ENDING_FINAL_3: "Es demasiado tarde. Un enjambre de naves alienígenas comenzó a descender directamente hacia el bloqueo naval alrededor de la isla, atacando a la Marina de los EE. UU. y paralizando gravemente a varios buques de guerra."
  STR_BAD_ENDING_FINAL_4: "En cuestión de horas, todas las potencias mundiales lanzan sus armas nucleares contra los alienígenas, incluso entre ellas. Grandes cantidades de tierra se irradian. Lo que queda ahora es propiedad de los alienígenas. La Tierra es una cáscara fundida de su antigua gloria. El futuro es incierto."
  STR_BAD_ENDING_MID_1: "Incluso con nuestros mejores esfuerzos, no pudimos demostrar la amenaza de la invasión alienígena... no pudimos detenerla. Nuestras advertencias fueron ignoradas y nuestra credibilidad se perdió. La Oficina fue disuelta y nuestros recursos se desviaron a 'operaciones más importantes'."
  STR_BAD_ENDING_MID_2: "Hubo informes de un repentino 'pilar de luz' en algún lugar del Caribe seguido de una pérdida de comunicaciones. Pero luego todo volvió a la normalidad."
  STR_BAD_ENDING_MID_3: "Los avistamientos de seres desconocidos caminando dentro de nuestras sociedades se volvieron comunes. Los rumores de cambiaformas alienígenas operando directamente dentro de los gobiernos mundiales se extendieron lentamente... con el tiempo, no eran solo rumores."
  STR_BAD_ENDING_MID_4: "Poco después, los cielos se llenaron de naves alienígenas, sobre todos los principales centros urbanos. Los humanos fueron secuestrados por cientos. No hubo oposición, porque los infiltrados se aseguraron de que nadie estuviera dispuesto a defenderse. La Tierra ya no nos pertenece."

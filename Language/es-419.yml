  STR_EXPERIMENTAL_AEROSPACE_UFOPEDIA: "Nuestros movimientos encubiertos utilizando aerolíneas civiles son muy efectivos, pero a medida que la situación se intensifica y el combate directo se vuelve más común, necesitamos intensificar y obtener nuevos medios de transporte. Transportes más grandes significan armas más grandes. El ejército nos ha dado acceso al nuevo UH-1A Helicóptero Iroquois y el vehículo experimental de transporte de tropas de caballería blindado XM115 ACTC, desplegados en el lugar por los transportes C-5 Galaxy."

  STR_CADILLAC: "EL DORADO"

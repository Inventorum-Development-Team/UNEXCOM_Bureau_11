  STR_GLADIO_BRIEFING: "Informe sobre la operación Gladio"
  STR_GLADIO_BRIEFING_REPORT: "Informe: Informe sobre la operación Gladio"
  STR_GLADIO_BRIEFING_REPORT_UFOPEDIA: "Nosotros, las agencias de inteligencia aliadas y la OTAN tenemos varias contingencias preparadas para contrarrestar la invasión soviética. Gladio es una de esas operaciones, una operación de permanencia basada principalmente en Italia, aunque abarca la mayor parte de Europa occidental. En caso de una invasión exitosa por parte de los soviéticos, los agentes encubiertos de Gladio se activarán. Sus miembros provienen en gran medida de la mafia, y les hemos proporcionado entrenamiento y reservas de armas. Para facilitar sus operaciones, se han mantenido en gran medida independientes de nosotros y no tienen lealtades fuertes. Por ello, muchos en la CIA temen que Gladio sea vulnerable a ser comprometida. Si bien ayudarán a expulsar al D17 de la KGB de Europa, tendremos que permanecer vigilantes."
  STR_SUPPRESSED_MUNITIONS_REPORT: "Informe: Armas suprimidas"
  STR_SUPPRESSED_MUNITIONS_REPORT_UFOPEDIA: "Hemos requisado armas con supresión de sonido a la CIA para usarlas en el campo. Si bien somos principalmente un grupo de reconocimiento, hemos tenido encuentros violentos con inteligencias extranjeras, tanto extraterrestres como del este. Estas deberían ser de ayuda para misiones en las que debemos permanecer sin ser detectados o hay demasiados testigos, especialmente en áreas urbanas pobladas. Sin embargo, son relativamente inferiores al resto de nuestro arsenal."
  STR_ARMY_MUNITIONS_REPORT: "Informe: Municiones del ejército de EE. UU."
  STR_ARMY_MUNITIONS_REPORT_UFOPEDIA: "Nuestra adquisición de municiones del ejército de EE. UU. ha sido aprobada debido a la creciente escala de las incursiones alienígenas y los violentos encuentros con el 17.º Directorio. Nuestros agentes ya deberían estar familiarizados con su operación, ya que probablemente hayan servido antes. Estas deberían ser algunas de las armas más poderosas a las que tenemos acceso, sin embargo, no son adecuadas para operaciones furtivas."
  STR_SOVIET_MUNITIONS_REPORT: "Informe: Municiones soviéticas"
  STR_SOVIET_MUNITIONS_REPORT_UFOPEDIA: "Aunque Washington puede no ser el mejor amigo de Moscú, entablamos conversaciones diplomáticas y llegamos a un acuerdo en que nos proporcionarán el equipo de combate soviético utilizado por el 17.º Directorio. Si bien hemos pasado las últimas décadas tratando de superar a los soviéticos en cuanto a tecnología, estas armas se destacan en el fuego automático sostenido, así como en los encuentros a corta distancia."
  STR_ALLIED_MUNITIONS_REPORT: "Informe: Municiones aliadas"
  STR_ALLIED_MUNITIONS_REPORT_UFOPEDIA: "Hemos obtenido estas armas en el campo y a nuestros agentes les han gustado, aunque no se producen en los EE. UU. A través de algunos de nuestros canales diplomáticos, no debería ser difícil obtener más de ellas, aunque probablemente sean directamente inferiores al equipo militar estadounidense."
  STR_PROTOTYPE_MUNITIONS_REPORT: "Informe: Municiones prototipo"
  STR_PROTOTYPE_MUNITIONS_REPORT_UFOPEDIA: "Estas armas han sido diseñadas a la inversa a partir de muestras de armamento alienígena obtenidas en el campo. En lugar de usar una batería extraíble como los alienígenas, estas armas se alimentan de una batería externa incluida en el Traje de Aumento. Esto tiene la ventaja de permitir que las armas sean más ligeras y más potentes, a costa de requerir que el agente traiga equipo especializado con el traje."
  STR_ALIEN_MUNITIONS_REPORT: "Informe: Municiones alienígenas"
  STR_ALIEN_MUNITIONS_REPORT_UFOPEDIA: "Después de examinar minuciosamente las armas que utilizan los alienígenas y que obtuvieron nuestros agentes, finalmente descubrimos cómo operarlas. Entendemos los principios básicos y la mayoría de las piezas son análogas a las que podemos producir, pero el cristal reflectante central tiene propiedades que no se pueden reproducir. Las armas se parecen sorprendentemente a las nuestras en su funcionamiento, similar al manejo de una pistola de carga de cargador."  
  STR_ALIEN_LASER_WEAPONS_REPORT_UFOPEDIA: "Después de analizar cuidadosamente los fragmentos encontrados de las armas láser utilizadas por los invasores, hemos llegado a la conclusión de que emplean una gran fuente de energía miniaturizada que emite radiación. En otras palabras, un mini reactor nuclear para cada arma. Los minerales que alimentan el reactor y el cristal que alimenta el efecto del haz de luz emitido por la fuente de energía no se encuentran en la tabla periódica y los consideramos altamente exóticos. Esta radiación no es suficiente para matar a un ser humano al contacto, pero una exposición prolongada aumentará seriamente el riesgo de cáncer y envenenamiento."
  STR_GLADIO_MUNITIONS_REPORT: "Informe: Municiones Gladio"
  STR_GLADIO_MUNITIONS_REPORT_UFOPEDIA: "Las armas que utiliza Gladio fueron almacenadas por la CIA y otras agencias de inteligencia occidentales. Estaban destinadas a ser utilizadas en el escenario de una invasión soviética de Europa Occidental. Estas armas silenciadas están diseñadas para ser utilizadas en operaciones clandestinas donde la discreción es imperativa. Si bien pueden ser antiguas, estas armas son tan letales como siempre en las manos adecuadas o incorrectas."

##########################
  STR_STRATEGIC_PLANNING: "Planificación estratégica"
  STR_STRATEGIC_PLANNING_UFOPEDIA: "Para facilitar la tarea de monitorear tanto los Objetos de Origen Extraterrestre (OETOs, por sus siglas en inglés) como las actividades soviéticas, se construyó un conjunto especial de computadoras en nuestra base. Esta computadora se basa en el prototipo del Sistema de Datos Tácticos Navales, que recopila y procesa informes de actividad y los convierte en un solo mapa unificado del globo. Esta es quizás una de las computadoras más avanzadas del mundo."
  STR_FIELD_INVESTIGATIONS: "Investigaciones de campo"
  STR_FIELD_INVESTIGATIONS_UFOPEDIA: "Nuestra misión como Oficina 11, una rama de la CIA, es realizar investigaciones de campo e investigar amenazas potenciales contra los Estados Unidos desde dentro y fuera de nuestras fronteras. Y ahora, desde fuera de nuestro planeta. Debemos desplegar a nuestros agentes ante cualquier informe de actividades desconocidas. En estas misiones, las armas más poderosas son nuestras cámaras y nuestra astucia."
  STR_COMBAT_DEPLOYMENTS: "Despliegues de combate"
  STR_COMBAT_DEPLOYMENTS_UFOPEDIA: "Si bien en su mayoría somos investigadores, nuestros agentes también están entrenados para el combate. Los activos y el armamento de nuestros enemigos son tan desconocidos como sus intenciones. Usamos una variedad de armamento útil para diferentes situaciones. Sin embargo, no podemos ir disparando a diestra y siniestra en cada despliegue. Algunas operaciones tendrán autorización para el uso de armas, mientras que otras requerirán equipo oculto."
  STR_VEHICLES_REPORT: "Vehículos"
  STR_VEHICLES_UFOPEDIA: "La naturaleza de nuestra misión nos permite y nos limita al uso de naves de transporte de diversos tipos. La más común es un despliegue descubierto utilizando aerolíneas públicas, pero si la situación se pone difícil, podemos solicitar a nuestros superiores transportes especializados. Además, tenemos acceso al reconocimiento aéreo proporcionado por la nave espía Lockheed U-2 Dragon Lady."
  STR_AERIAL_RECON: "Reconocimiento aéreo"
  STR_AERIAL_RECON_UFOPEDIA: "Los aviones espía U-2 se utilizan para obtener acceso privilegiado a información que de otro modo sería imposible obtener. Tripulados por pilotos de la USAF que trabajan para la Agencia, podemos utilizar el alcance superior y la capacidad de tomar fotografías de alta resolución para encontrar e identificar cualquier nave invasora potencial o actividad terrestre."
#   STR_AERIAL_RECON_UFOPEDIA: "Los aviones espía U-2 se utilizan para obtener acceso privilegiado a información que de otro modo sería imposible obtener. Tripulados por pilotos de la USAF que trabajan para la Agencia, podemos utilizar el alcance superior y la capacidad de obtener fotografías de alta resolución para encontrar e identificar cualquier actividad invasora potencial o sitios terrestres. Sin embargo, tenga especial cuidado en el despliegue. Los soviéticos ya habían derribado un U-2 apenas un año antes. Evite entrar en la URSS tanto como sea posible, no dudarán en lanzar interceptores y misiles SAM."
###############################################################
  STR_ALIEN_ALLOYS_UFOPEDIA: "Ya tenemos varias muestras de este material de composición desconocida. Parece que los invasores alienígenas lo utilizan ampliamente en todo el equipo que hemos recuperado e identificado desde el Incidente de Roswell. Hemos llevado a cabo experimentos sobre posibles aplicaciones de las 'aleaciones alienígenas' en tecnología y equipo humanos. Los vehículos blindados y las armaduras personales son uno de los temas más comunes cuando se mencionan las aplicaciones militares. No tenemos forma de replicarlos, nuestros científicos proyectan que la tecnología para fabricar estas aleaciones está a más de una década de distancia. Las muestras restantes se han almacenado en bóvedas seguras."
  STR_UFO_POWER_SOURCE: "Fuente de energía alienígena"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Esta pieza particular de tecnología alienígena ha sido la obsesión de nuestro personal de laboratorio desde 1947. Está alimentada por el material raro identificado como 'Elerium' y emplea lo que creemos que es una reacción nuclear. Sin embargo, no tenemos idea de cómo se inicia. De lo que estamos seguros es de que emite un gran campo gravitatorio a su alrededor. Si logramos descifrar sus secretos, ¡será la próxima revolución del transporte! Fácilmente podríamos transportar grandes cantidades de carga y personas a través de grandes distancias en aviones equipados con esta fuente de energía. Quizás algún día..."
  STR_UFO_NAVIGATION: "Dispositivo de navegación alienígena"
  STR_UFO_NAVIGATION_UFOPEDIA: "Un dispositivo tecnológico bastante abundante que se encuentra en todas las naves alienígenas. Teorizamos que puede ser una combinación de sistemas de navegación y estación de comunicaciones utilizados para controlar el OETO y comunicarse con el equivalente alienígena del control de misión, según nuestras investigaciones. Una pieza de tecnología muy interesante, Todavía no tenemos ningún uso práctico para ello, pero confiamos en que nuestra investigación pueda encontrar uno."


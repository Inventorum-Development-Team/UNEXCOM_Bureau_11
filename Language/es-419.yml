  STR_THIN_MAN_AUTOPSY: "Autopsia de hombre delgado"
  STR_THIN_MAN_AUTOPSY_UFOPAEDIA: "Esta criatura es claramente un producto de ingeniería genética. Parece ser un intento de replicación de un humano, hasta el nivel de ADN. Sin embargo, parece ser imperfecto con algunas características extrañas como ojos de reptil. Los informes del campo indican que ejercieron algún tipo de control mental sobre las tropas. Quizás esto sea para ayudar en el disfraz, o para mejorar el poder de combate de la criatura. Sin embargo, es una criatura peligrosa que no debe subestimarse."
  STR_THIN_MAN_INFILTRATOR: "El infiltrado del hombre delgado"
  STR_THIN_MAN_UFOPAEDIA: "El 'Hombre Delgado', como lo han bautizado nuestras tropas, parece ser un hombre cacucasiano demacrado, pero presenta rasgos extraños como ojos de reptil. El interrogatorio resultó inútil, ya que parecía tener un control inconsciente sobre nuestros investigadores. Una persona con un trasfondo menos profesional podría referirse a él como... telepatía. Lamentablemente, fue eliminado después de que intentó escapar."
  STR_HYBRID_SHAPESHIFTER: "Cambiaformas híbrido"
  STR_HYBRID_CORPSE: "Caparazón de Cambiaformas híbrido"
  HYBRID_SHAPESHIFTER_ARMOR: "Tejido orgánico de Cambiaformas"
  HYBRID_DISGUISE_F_ARMOR: "Civil femenina"
  STR_HYBRID_AUTOPSY: "Autopsia de Cambiaformas híbrido"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "El cadáver recuperado de este extraño ser alienígena es asombroso. La piel es casi humana, pero más resistente. Al diseccionarlo, la distribución interna parece un caos de órganos casi humanos y tejido claramente alienígena. Hemos identificado rastros de ADN de varios individuos, incluso de ganado. Se pueden identificar algunos trozos de órganos humanos reales, como el hígado y secciones del tracto digestivo, aunque se desconoce su propósito, ya que no están realmente conectados a nada. Lo que es realmente inquietante es el rostro antinatural del alienígena. Permaneció con los ojos bien abiertos, ya que aún podía vernos. La sangre tiene elementos químicos desconocidos y, por alguna razón, grandes concentraciones de glóbulos blancos humanos... que parecen estar matando al cuerpo anfitrión."


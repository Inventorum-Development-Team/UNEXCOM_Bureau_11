  STR_GRENADE: "Granada de fragmentación Mk67"
  STR_GRENADE_UFOPEDIA: "Esta granada de fragmentación portátil que se ha utilizado en la Segunda Guerra Mundial es un arma letal, sin embargo, tendrá problemas para atravesar enemigos con armadura pesada o a cubierto."
  STR_SMOKE_GRENADE: "Granada de humo M18"
  STR_SMOKE_GRENADE_UFOPEDIA: "Este dispositivo se ha utilizado como dispositivo de señalización desde la Segunda Guerra Mundial, sin embargo, se puede utilizar como una forma de ocultar posiciones de tropas. No inhale durante períodos prolongados de tiempo."
  STR_KA_BAR: "KA-BAR"
  STR_KA_BAR_UFOPEDIA: "El KA-BAR ha sido el cuchillo multiusos estándar utilizado por el Cuerpo de Marines desde la Segunda Guerra Mundial. Letal y silencioso, puede ser más peligroso que un arma en las manos equivocadas o correctas, según su perspectiva. {NEWLINE}> Ocultable"
  STR_ALIEN_REACTIVE_GRENADE: "Granada reactiva alienígena"
  STR_ALIEN_REACTIVE_GRENADE_UFOPEDIA: "Este dispositivo explosivo es una batería sobrecargada de un arma láser modificada con una espoleta de activación y un diseño aerodinámico, para usarse como arma arrojadiza. Las púas en el marco de la granada le permiten incrustarse en el suelo (incluso en tejido orgánico) y permanecer estacionaria. La radiación que emite la convierte en un artefacto peligroso si no se contiene adecuadamente. Reacciona al movimiento cercano y explota."
  STR_DEVIL_AXE: "Hacha del diablo"
  STR_DEVIL_AXE_UFOPEDIA: "Esta arma ceremonial de combate cuerpo a cuerpo es utilizada por miembros distinguidos de las filas alienígenas. Absorbe la energía mental y la habilidad psi del usuario para aumentar su poder. Es una herramienta temida en las manos y el cerebro adecuados."


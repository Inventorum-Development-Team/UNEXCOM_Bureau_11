  STR_FUEL_TANK_UC: "TANQUE DE COMBUSTIBLE"
  STR_FUEL_TANK_UFOPEDIA: "Tanque externo montado debajo de las alas diseñado para aumentar el alcance de combate de la aeronave. Produce cierta resistencia, reduciendo así la aceleración y la velocidad. fuelMax: 150, accel: -1, avoidBonus: -5"

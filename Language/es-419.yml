  STR_BURNED_GROUND_INTEL_1: "Información sobre tierra quemada I"
  STR_BURNED_GROUND_INTEL_1_UFOPEDIA: "La fotografía de esta mancha en el suelo nos recuerda el rastro que dejó una explosión de alta potencia. Los contadores Geiger indican rastros residuales de radiación. Nuestro laboratorio está solicitando otra fotografía para comparar e intentar analizar el origen de esta."
  STR_BURNED_GROUND_INTEL_2: "Información sobre tierra quemada II"
  STR_BURNED_GROUND_INTEL_2_UFOPEDIA: "La imagen fotográfica que recuperamos del sitio es idéntica a la muestra anterior. Nuestros científicos y técnicos han concluido que este patrón de quemadura es causado por la ignición de algún tipo de motor o máquina. Nuestro personal de I+D requiere una fotografía final para completar el análisis."
  STR_BURNED_GROUND_INTEL_3: "Información sobre tierra quemada III"
  STR_BURNED_GROUND_INTEL_3_UFOPEDIA: "Nuestro equipo de I+D completó el análisis de la última fotografía entregada del sitio de investigación. El resultado, comparado con la información proporcionada por los detectores Geiger, indica que la quemadura del suelo fue causada por una herramienta operativa desconocida, cuya función es cortar limpiamente material orgánico e inorgánico. Quienquiera que haga estos círculos emplea herramientas de alta tecnología."
  STR_BURNED_GROUND_MAJOR_REPORT: "Informe final: Tierra quemada"

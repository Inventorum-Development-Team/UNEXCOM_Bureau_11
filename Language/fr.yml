  STR_CROP_CIRCLE_REPORT: "Rapport de départ: cercles de culture"
  STR_CROP_CIRCLE_REPORT_UFOPEDIA: "Les cercles de culture, motifs inexpliqués trouvés dans les champs de culture à travers le monde, n'ont jamais eu d'explication globale. Comme leur nature mystérieuse a été attribuée à des aliens, nous avons envoyé des agents pour recueillir des preuves sur l'un de ces sites. Un résidu chimique inflammable et nocif pour l'environnement a été trouvé sur les lieux. Nous pensons que ce produit chimique a été utilisé pour initier une combustion contrôlée qui a gravé le motif. Ces motifs peuvent être créés par des aliens pour signaler les OVNIs volant au-dessus de leur tête, bien que nous ne sachions toujours pas de quoi il s'agit. Bien que nous soupçonnions qu'ils soient de nature alienne, nous n'avons aucune preuve concluante."
  

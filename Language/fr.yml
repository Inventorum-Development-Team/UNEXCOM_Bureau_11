  STR_THIN_MAN_AUTOPSY_UFOPAEDIA: "Cette créature est clairement un produit du génie génétique. Elle semble être une tentative de réplication d'un humain, jusqu'au niveau de l'ADN. Cependant, elle semble imparfaite et dotée de caractéristiques étranges comme des yeux reptiliens. Les rapports du terrain indiquent qu'ils ont exercé une sorte de contrôle mental sur les troupes. Peut-être est-ce pour aider au déguisement, ou pour améliorer la puissance de combat de la créature. Quoi qu'il en soit, il s'agit d'une créature dangereuse qui ne doit pas être sous-estimée."
  STR_THIN_MAN_INFILTRATOR: "Homme mince infiltré"
  STR_THIN_MAN_UFOPAEDIA: "L'Homme Mince, comme l'ont baptisé nos troupes, semble être un homme cacucasien décharné, mais présente des caractéristiques étranges comme des yeux reptiliens. L'interrogatoire s'est avéré futile car il semblait avoir un contrôle inconscient sur nos chercheurs. Une personne d'un milieu moins professionnel pourrait appeler cela de la... télépathie. Malheureusement, il a été éliminé après avoir tenté de s'échapper."

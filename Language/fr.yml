  STR_ALIEN_ALLOYS_UFOPEDIA: "Nous avons déjà plusieurs échantillons de ce minéral de composition inconnue. Il semble qu'il soit largement utilisé par les aliens dans tous les équipements que nous avons récupérés et identifiés depuis l'incident de Roswel. Nous avons mené des expériences sur les applications potentielles des 'alliages aliens' dans les technologies et équipements humains. Les véhicules blindés et les armures personnelles sont l'un des sujets les plus courants lorsque les applications militaires sont mentionnées. Cependant, nous ne savons pas comment les répliquer. Tous les échantillons d'alliages sont stockés dans une chambre forte sécurisée, peut-être qu'à l'avenir nous pourrons les utiliser dans nos projets."
  
  STR_UFO_POWER_SOURCE: "Source d'énergie alienne"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Cette pièce particulière de la technologie alienne a été l'obsession de notre personnel de laboratoire depuis 1947. Elle est alimentée par un minéral rare identifié comme 'Elerium' et utilise ce que nous croyons être une fusion nucléaire, mais nous n'avons pas identifié comment cela se produit. Ce dont nous sommes sûrs, c'est qu'il émet un grand champ gravitationnel autour de lui. Si nous parvenons à percer ses secrets, ce sera la prochaine révolution des transports ! Nous pourrions facilement transporter de grandes quantités de marchandises et de personnes sur de grandes distances dans des avions équipés de cette source d'énergie. Peut-être qu'un jour..."
  
  STR_UFO_NAVIGATION: "Dispositif de navigation alien"
  STR_UFO_NAVIGATION_UFOPEDIA: "Un dispositif technologique assez abondant trouvé sur tous les vaisseaux aliens. Nous pensons qu'il s'agit d'une combinaison de systèmes de navigation et d'une station de communication utilisée pour contrôler l'OVNI et communiquer avec l'équivalent alien du contrôle de mission, d'après nos recherches. C'est un élément technologique très intéressant, nous n'avons pas encore d'utilisation pratique pour lui, mais nous sommes convaincus que nos recherches pourraient en trouver une."

###############################################

  STR_EVIDENCE_FINAL_REPORT: "Rapport final sur les preuves"
  STR_EVIDENCE_FINAL_REPORT_UFOPEDIA: "Suite à la conclusion de nos investigations, nous devons admettre qu'il existe des objets d'origine alienne (OVNI) présents au-dessus du sol américain qui doivent être détectés et abattus. Nous sommes totalement sûrs qu'il existe une présence alienne active qui tente d'envahir notre planète. La raison pour laquelle ils sont si actifs dans notre pays n'est pas claire, mais nous croyons qu'ils ciblent les États-Unis parce qu'un de leurs vaisseaux s'est écrasé sur notre sol, dans les années 47. Mais nous sommes sûrs d'une chose : ils vont devenir plus actifs. Moins subtils, plus agressifs. Nous devrons déployer des vaisseaux de reconnaissance et engager des combats aériens contre les vaisseaux ennemis si nous voulons les empêcher d'envahir complètement notre pays."


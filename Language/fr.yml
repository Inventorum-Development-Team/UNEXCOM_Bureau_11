  STR_STRATEGIC_PLANNING: "La planification stratégique"
  STR_STRATEGIC_PLANNING_UFOPEDIA: "Afin de faciliter la tâche titanesque de surveillance des activités soviétiques et inconnues, un réseau informatique spécial a été établi dans notre base. Cet ordinateur est basé sur le prototype du système de données tactiques de la marine (NTDS), qui recueille et traite les rapports d'activité et les convertit en une seule carte unifiée de l'espace de combat. C'est peut-être l'un des ordinateurs les plus avancés au monde."
  
  STR_FIELD_INVESTIGATIONS: "Enquêtes sur le terrain"
  STR_FIELD_INVESTIGATIONS_UFOPEDIA: "Notre travail en tant qu'agents du Bureau 11, une branche de la CIA, est de mener des recherches sur le terrain et d'enquêter sur toutes les menaces potentielles contre les États-Unis, à l'intérieur et à l'extérieur de nos frontières. Et maintenant, de l'extérieur de notre planète. Après avoir repéré des rapports d'activités inconnues, nous serons déployés. Nos armes les plus puissantes dans ces missions sont notre ruse et nos caméras."
  
  STR_COMBAT_DEPLOYMENTS: "Déploiements de combat"
  STR_COMBAT_DEPLOYMENTS_UFOPEDIA: "Bien que nous soyons principalement des enquêteurs, nous sommes également formés aux tactiques de combat. Les moyens et l'armement de nos ennemis sont aussi inconnus que leurs intentions ; nous utilisons une gamme d'armes diverses utiles dans différentes situations, mais nous ne pouvons pas faire feu de tout bois à chaque déploiement. Certaines opérations nécessiteront une approche plus dissimulée, tandis que dans d'autres, nous aurons l'autorisation d'utiliser des armes."
  
  STR_VEHICLES_REPORT: "Véhicules"
  STR_VEHICLES_UFOPEDIA: "La nature de notre mission nous permet et nous limite à la fois à l'utilisation d'engins de transport de divers types. Le plus courant est un déploiement à découvert utilisant les compagnies aériennes publiques, mais si la situation devient sombre, nous pouvons demander à nos supérieurs des transports spécialisés. Nous avons également accès à la reconnaissance aérienne fournie par les avions espions U-2 Dragon Lady de Lookhed."

  STR_AERIAL_RECON: "Reconnaissance aérienne"
  STR_AERIAL_RECON_UFOPEDIA : "Les avions espions U-2 sont utilisés pour obtenir un accès privilégié à des renseignements impossibles à obtenir autrement. Pilotés par des pilotes de l'USAF travaillant pour l'Agence, nous pouvons utiliser la portée supérieure et la capacité d'obtenir des photos à haute résolution pour trouver et identifier toute activité ou tout site terrestre envahisseur potentiel."
  
#  STR_AERIAL_RECON_UFOPEDIA: "Les avions espions U-2 sont utilisés pour obtenir un accès privilégié à des renseignements impossibles à obtenir autrement. Pilotés par des pilotes de l'USAF travaillant pour l'Agence, nous pouvons utiliser la portée supérieure et la capacité d'obtenir des photos à haute résolution pour trouver et identifier toute activité ou tout site terrestre potentiel de l'envahisseur. Soyez particulièrement prudent lors du déploiement, cependant. Les Soviétiques avaient déjà abattu un U-2 juste un an auparavant. Evitez autant que possible de pénétrer en URSS, ils n'hésiteront pas à lancer des intercepteurs et des SAM."


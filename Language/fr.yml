  STR_SPECIAL_CASE_OPEN: "AFFAIRE SPÉCIALE OUVERTE"
  STR_OPERATION_SPIDERWEB_APPROVED: "OPÉRATION SPIDERWEB APPROUVÉE"
  STR_DISTRESS_SIGNAL_RECIEVED: "SIGNAL DE DÉTRESSE REÇU"
  STR_OPERATION_APPROVED: "OPÉRATION HARBINGER APPROUVÉE"
  STR_INVASION_START: "Reconnaissance préliminaire de l'invasion"
  STR_PROVING_GROUNDS_DEPLOYMENT: "Terrain d'essai"
  STR_PROVING_GROUNDS_LARGE_SCOUT: "Grand Éclaireur écrasé"
  
  STR_PROVING_GROUNDS_DESCRIPTION: "Des agents de terrain du Bureau 11 ont été envoyés pour enquêter sur un OVNI qui a subi un accident et s'est écrasé près de la frontière. Il y a des rapports d'individus non identifiés près du site du crash. Notre tâche est de sécuriser la zone et d'attendre l'arrivée des équipes de récupération. Identifiez l'identité des personnes près de la zone et leurs intentions. S'ils sont armés, vous avez la permission d'engager le combat."
  STR_PROVING_GROUNDS_MARKER: "Rapport site du crash de l'OVNI"
  STR_NORISKA_KRASCHEN_DEPLOYMENT: "Crash nordique"
  STR_NORISKA_KRASCHEN_MEDIUM_SCOUT: "Éclaireur moyen écrasé"
  
  STR_NORISKA_KRASCHEN_DESCRIPTION: "Nous avons reçu un rapport sur un OVNI abattu par des chasseurs de l'armée de l'air suédoise à la frontière entre la Suède et la Norvège. Les forces locales dans la zone sont envoyées pour enquêter, alertées par 'une possible intrusion soviétique dans la zone'. Elles sécurisent le site pendant que les équipes de récupération arrivent. Notre liaison avec les services de renseignement suédois nous permet d'opérer dans leur juridiction."
  STR_NORISKA_KRASCHEN_MARKER: "Rapport site du crash de l'OVNI"
  STR_NORISKA_KRASCHEN_SECTOID_CORPSE: "Corps intact d'un sectoïde"
  
  STR_NORISKA_KRASCHEN_SECTOID_CORPSE_UFOPEDIA: "Ce n'est pas le premier cadavre de Gris que nous avons dans notre morge. Cependant, c'est le premier qui est entièrement intact. La plupart des cadavres de sectoïdes que nous avons récupérés sont trop endommagés pour que nous puissions mener des recherches sur eux. Maintenant, nous pouvons apprendre comment leurs corps fonctionnent et à quel point ils sont différents des formes de vie terrestres. Le projet le plus prometteur est aussi le plus douteux sur le plan éthique : une machine à traduire utilisant le cerveau de l'être alien. Notre personnel va commencer à développer cet appareil, au cas où nous rencontrerions un spécimen vivant prêt à nous parler."
  
  STR_DISCOVERIES_DEPLOYMENT: "Découvertes"
  STR_DISCOVERIES_LARGE_SCOUT: "Grand Éclaireur assiégé"
  DISCOVERIES_CUSTOM_TERRAIN: "Terres agricoles forestières"
  STR_DISCOVERIES_DESCRIPTION: "Un OVNI a été abattu par des batteries anti-aériennes près de Yonkers, New York. Une unité locale de la Garde nationale a été envoyée pour enquêter et sécuriser le site en attendant notre arrivée. Cependant, les occupants du vaisseau aliens sont toujours en vie et ont commencé une fusillade avec les G.Is. Les forces armées ont subi de lourdes pertes en essayant de pénétrer dans l'OVNI, nous devons les aider."
  
  STR_DISCOVERIES_MARKER: "La Garde Nationale a abattu un OVNI"
  STR_DISCOVERIES_SECTOID_ENGINEER: "Ingénieur sectoïde inconscient"
  STR_DISCOVERIES_SECTOID_ENGINEER_UFOPEDIA: "En utilisant le dispositif 'Gray Radio' (fabriqué avec des cerveaux de Sectoïdes), nous sommes capables d'interroger l'être alien. Bien que la traduction soit grossière et que la plupart des communications soient perdues dans la traduction, nous avons pu en savoir plus sur le visiteur. Il semble qu'il ait un rôle similaire à celui des ingénieurs navals dans les marines de la Terre. Réparer et maintenir la technologie, il semble. Il nous a dit qu'ils utilisaient une sorte de relais pour pouvoir ramener les vaisseaux tombés au sol et leurs membres d'équipage, au cas où ils seraient abattus par les forces locales ou auraient un accident. Nous appelons cela un 'répéteur de signal de sauvetage'. Cette information est très importante, car nous pourrions créer un appât pour eux. Ils arriveront et nous pourrions même capturer leur vaisseau ! Nous allons commencer le développement de la machine dès que possible."
  
  STR_HIDE_AND_SEEK_DEPLOYMENT: "Cache-cache"
  STR_HIDE_AND_SEEK_DESCRIPTION: "Un agent supérieur du KGB, dont le nom de code est 'Orlan' et qui possède des informations sur un 'dispositif de sauvetage' similaire à celui que nous essayons de développer, a été localisé à Berlin-Est. Notre mission est d'obtenir ces informations et de le capturer, mais nous devons d'abord neutraliser son escorte."
  STR_HIDE_AND_SEEK_MARKER: "Un scientifique de haut niveau du KGB a été localisé"
  STR_HIDE_AND_SEEK_DATA_SUITCASE: "Valise de données importantes"
  
  STR_HIDE_AND_SEEK_DATA_SUITCASE_UFOPEDIA: "Les informations recueillies par le KGB sont liées à un important dispositif à bord du vaisseau alien. En analysant son fonctionnement et sa structure interne, ils sont arrivés à la conclusion qu'il émet automatiquement une impulsion micro-ondes lorsque l'OVNI subit un accident ou est abattu. Il est alors capté par un vaisseau alien et vient au secours de l'équipage. L'humanité pourrait grandement bénéficier de cette technologie, nos scientifiques sont très intéressés à la reproduire. Il est très probable qu'ils aient obtenu cette information en utilisant les mêmes méthodes que nous."
  STR_SPIDERWEB_DEPLOYMENT: "Opération Spiderweb"
  STR_SPIDERWEB_LARGE_SCOUT: "Atirer un Grand Éclaireur"
  
  STR_SPIDERWEB_DESCRIPTION: "En utilisant les informations 'volontairement obtenues' de l'agent du KGB 'Orlan', nous avons pu terminer notre fausse balise, appelée 'Spider Web Device'. Les forces de l'armée américaine sont déployées à nos côtés pour fournir un soutien supplémentaire. Le piège est prêt. Il est temps de faire face aux envahisseurs."
  STR_SPIDERWEB_MARKER: "Le dispositif Spiderweb est prêt"
  STR_OPERATION_SPIDERWEB: "Opération Spiderweb"
  STR_OPERATION_SPIDERWEB_UFOPEDIA: "En prenant en considération les informations obtenues lors de l'interrogatoire du technicien sectoïde et l'analyse des données obtenues de l'agent D17 'Orlan', notre personnel R&D pense que nous pourrions fabriquer une fausse balise de détresse pour attirer un vaisseau de sauvetage dans un piège et capturer plus d'aliens. La mise en place de ce piège peut être potentiellement dangereuse, c'est pourquoi nous avons demandé le soutien des forces armées nationales pour obtenir le meilleur résultat possible."
  
  STR_WHISPERS_DEPLOYMENT: "Murmures"
  STR_WHISPERS_SAFEHOUSE_UFO: "Une cachette secrète de la CIA"
  STR_WHISPERS_DESCRIPTION: "Une cachette de la CIA en Europe a été attaquée par des forces inconnues. Les services de renseignement locaux ont été déployés pour enquêter, mais le contact a été perdu avec eux aussi. Nous avons été envoyés pour effectuer une reconnaissance de la zone et établir un lien avec les agents américains."
  STR_WHISPERS_MARKER: "Contact perdu avec le complexe de la CIA"
  STR_THE_ENEMY_OF_MY_ENEMY_DEPLOYMENT: "L'Ennemi de mon Ennemi"
  
  STR_THE_ENEMY_OF_MY_ENEMY_DESCRIPTION: "L'impensable est arrivé. Une station de la Direction 17 a lancé un appel d'urgence. Ils sont attaqués par un ennemi 'métamorphe'. Ce n'est pas notre style, mais nous allons aller enquêter. Est-ce un piège ? Ou étaient-ils vraiment si désespérés pour solliciter l'aide de leurs pires ennemis ?"
  STR_THE_ENEMY_OF_MY_ENEMY_MARKER: "Signal de détresse de la base D17"
  STR_OPERATION_HARBINGER_DEPLOYMENT: "Opération Harbinger"
  OPERATION_HARBINGER_CUSTOM_TERRAIN: "Zone rurale cubaine"
  
  STR_OPERATION_HARBINGER_DESCRIPTION: "Les renseignements indiquent que les aliens ont construit une installation de type pyramide à Cuba. Les aliens interrogés y font référence comme étant 'la balise d'invasion', qui enverra un signal à la planète mère des aliens pour commencer l'attaque sur la Terre. L'opération Harbinger est une opération conjointe B11-D17, avec l'aide des Cubains. Nous devons nettoyer le site et détruire la balise d'invasion. Le président Kennedy et le premier ministre Khrouchtchev ont accepté de simuler une crise diplomatique pour couvrir notre déploiement. Si nous ne gagnons pas ici, la Terre sera sûrement perdue. Tuer ou être tué. Le triomphe ou la perte de l'humanité."
  STR_OPERATION_HARBINGER_MARKER: "Opération Harbinger approuvée"
  
##################################################

  STR_GOOD_ENDING_1: "La balise de la Havane a été détruite par une énorme explosion, vue à des kilomètres de là. Les efforts conjoints des puissances occidentales et orientales ont abouti à une victoire totale. Les derniers aliens encore présents à Cuba ont été pourchassés par la population locale et leurs cadavres conservés comme trophées de guerre. "

  STR_GOOD_ENDING_2: "Le monde a été informé qu'un 'incident grave et inattendu dans une usine chimique' est à l'origine de l'explosion. La quarantaine navale américaine autour de l'île est levée et les troupes soviétiques sont secrètement évacuées vers leur pays. Une 'guerre nucléaire a été évitée grâce à la diplomatie', selon les mots du président Kennedy."
  
  STR_GOOD_ENDING_3: "Mais les dirigeants américains et soviétiques savaient que ce n'était pas la fin. Les aliens reviendront. Peut-être pas demain, ni l'année prochaine. Mais leur retour était un fait. Les services de renseignement des deux côtés du rideau de fer échangeaient les données recueillies sur la crise secrète."

  STR_GOOD_ENDING_4: "Des plans furent élaborés et des dessins de prototypes d'armes dessinés, tous deux stockés dans des coffres secrets. La Terre a gagné un grand avantage : la possibilité de développer des armes à énergie dirigée pratiques, en utilisant la technologie laissée par les envahisseurs. Il ne sera pas facile de le reproduire, mais les résultats en vaudront la peine."
  
  STR_GOOD_ENDING_5: "Le projet de défense le plus prometteur pour défendre la Terre d'une future invasion, est le Projet Olympus. Un énorme vaisseau spatial propulsé par des bombes nucléaires pourrait protéger l'orbite de la planète et projeter sa puissance bien au-delà de Mars. La crainte d'une escalade nucléaire réduit ce projet à une série de plans et de promesses de les construire le moment venu. La seule question est de savoir quand. Mais nous serons prêts."

  STR_BAD_ENDING_FINAL_1: "Nous n'avons pas réussi à détruire la balise de la Havane avant qu'elle ne soit complètement terminée. Le faisceau lumineux émanant des pyramides est devenu plus lumineux, on pouvait le voir à des kilomètres à la ronde. Peu après, des centaines de signaux inconnus sont apparus dans les radars de toutes les Caraïbes."
  
  STR_BAD_ENDING_FINAL_2: "Dans la crainte d'être submergés, les États-Unis lancent plusieurs ogives tactiques directement sur la Balise, espérant la détruire ainsi que les forces qui se trouvent à proximité. Tout ce qui se trouve autour des pyramides est vaporisé, les aliens comme les humains."
  
  STR_BAD_ENDING_FINAL_3: "Il est trop tard. Un essaim de vaisseaux aliens commence à se déverser directement sur le blocus naval autour de l'île, engageant la marine américaine et paralysant gravement plusieurs navires. En quelques mois, l'essaim d'OETO se répand rapidement sur la planète."

  STR_BAD_ENDING_FINAL_4: "En quelques heures, toutes les puissances mondiales lancent leurs armes nucléaires sur les aliens, même entre elles. De grandes quantités de terres sont irradiées et ce qui reste devient de nouveaux territoires pour les envahisseurs. La Terre est une enveloppe fondue de son ancienne gloire. L'avenir est incertain."
  
  STR_BAD_ENDING_MID_1: "Même avec nos meilleurs efforts, nous ne pouvions pas prouver la menace de l'invasion alienne... nous ne pouvions pas l'arrêter. Nos avertissements ont été ignorés et notre crédibilité perdue. Le Bureau a été dissous et nos ressources détournées vers des 'opérations plus importantes'."
  
  STR_BAD_ENDING_MID_2: "Il y a eu des rapports sur une 'colonne de lumière' soudaine quelque part dans les Caraïbes et une perte des communications dans la région. Mais ensuite, tout est revenu à la normale."
  
  STR_BAD_ENDING_MID_3: "Les rapports d'êtres inconnus se promenant dans nos sociétés devinrent courants. Les rumeurs de métamorphes aliens opérant directement au sein des gouvernements mondiaux se sont lentement répandues... et finalement, ce n'était plus seulement des rumeurs."
  
  STR_BAD_ENDING_MID_4: "Peu après, le ciel était rempli de vaisseaux aliens, atterrissant sur tous les grands centres urbains. Les humains ont été enlevés par centaines. Aucune opposition n'a été faite, car les infiltrés se sont assurés que personne ne serait prêt à se défendre. La Terre ne nous appartient plus."
  

  STR_GADGETS: "GADGETS ET GRENADES"
  STR_BANDAGES: "Bandages"
  STR_BANDAGES_UFOPEDIA: "Petit paquet de bandages enfermé dans une enveloppe plastique, capable de stopper les hémorragies dans les situations de danger de mort."
  STR_MEDICAL_BAG: "Sac médical"
  STR_MEDICAL_BAG_UFOPEDIA: "Sac de premiers secours contenant divers articles médicaux ainsi qu'un kit de chirurgie rudimentaire. Utilisé par les ambulanciers sur le terrain, il n'est peut-être pas très lourd mais il peut sauver la vie d'un homme." 
  STR_SNAP: "Appareil Photo"
  STR_SPY_CAMERA: "Caméra espionne"
  STR_SPY_CAMERA_UFOPEDIA: "Un appareil photo polaroid portable, utilisé pour prendre des photos de preuves. Il possède un rouleau de film assez grand pour prendre 8 photos, et en raison de sa conception propriétaire et de ses pièces personnalisées, il doit être remplacé à la base.{NEWLINE}> Cachable"
  STR_GRENADE: "Grenade fragmentation Mk67"
  STR_GRENADE_UFOPEDIA: "Cette grenade à fragmentation à main qui a vu le jour pendant la Seconde Guerre mondiale est une arme mortelle, cependant elle aura du mal à percer les ennemis lourdement blindés ou à couvert."
  STR_SMOKE_GRENADE: "Grenade fumigène M18"
  STR_SMOKE_GRENADE_UFOPEDIA: "A été utilisé comme dispositif de signalisation depuis la Seconde Guerre mondiale, cependant il a vu une utilisation récente comme un moyen de dissimuler les positions des troupes. Ne pas inhaler pendant de longues périodes de temps."
  STR_KA_BAR: "KA-BAR"
  STR_KA_BAR_UFOPEDIA: "Le KA-BAR est le couteau utilitaire standard utilisé par le corps des Marines depuis la Seconde Guerre mondiale. Mortel et silencieux, il peut être plus dangereux qu'une arme à feu dans les mauvaises, ou les bonnes, mains, selon le point de vue.{NEWLINE}> Cachable"
  
  STR_ALIEN_REACTIVE_GRENADE: "Grenade réactive alienne"
  STR_ALIEN_REACTIVE_GRENADE_UFOPEDIA: "Cet engin explosif est une batterie surchargée d'une arme laser modifiée avec une fusée d'activation et un design épuré, pour être utilisé comme une arme de jet. Les pointes dans le cadre de la grenade lui permettent de s'enfoncer dans le sol (même dans les tissus organiques) et de rester immobile. Les radiations qu'elle émet en font un artefact dangereux s'il n'est pas correctement contenu. Elle réagit aux mouvements à proximité et explose."

  STR_DEVIL_AXE: "Hache diabolique"
  STR_DEVIL_AXE_UFOPEDIA: "Cette arme de mêlée cérémoniale est utilisée par les membres distingués des rangs aliens. Elle puise dans l'énergie mentale et les compétences psi de l'utilisateur pour augmenter sa puissance. C'est un outil redouté dans les bonnes mains et les bons cerveaux."
  

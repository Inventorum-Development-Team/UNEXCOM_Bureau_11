  STR_BURNED_GROUND_INTEL_1: "Infos sur le sol brûlé I"
  STR_BURNED_GROUND_INTEL_1_UFOPEDIA: "La photographie de cette tache sur le sol nous rappelle la trace laissée par une explosion de forte puissance. Notre compteur Geiger indique des traces résiduelles d'un certain type de radiation. Notre laboratoire demande une autre photographie pour la comparer et tenter d'analyser l'origine de celle-ci."
  
  STR_BURNED_GROUND_INTEL_2: "Infos sur le sol brûlé II"
  STR_BURNED_GROUND_INTEL_2_UFOPEDIA: "L'image photographique que nous avons récupérée sur le site est identique à l'échantillon précédent. Nos scientifiques et techniciens ont conclu que ce motif de brûlure est causé par l'allumage d'un certain type de moteur ou de machine. Notre personnel R&D a besoin d'une dernière photographie pour compléter l'analyse."
  
  STR_BURNED_GROUND_INTEL_3: "Infos sur le sol brûlé III"
  STR_BURNED_GROUND_INTEL_3_UFOPEDIA: "Notre équipe R&D a terminé l'analyse de la dernière photographie livrée du site de recherche. Le résultat, comparé aux informations fournies par les détecteurs Geiger, indique que la brûlure du sol a été causée par un outil d'exploitation inconnu, dont la fonction est de couper proprement les matières organiques et inorganiques. Celui qui fabrique ces cercles utilise des outils de haute technologie."
  
  STR_BURNED_GROUND_MAJOR_REPORT: "Rapport final: Terre brûlée"
  STR_BURNED_GROUND_MAJOR_REPORT_UFOPEDIA: "On ne peut que deviner l'intention des créateurs de ces étranges cercles que l'on retrouve sur les cultures et les terres agricoles à travers le monde. S'agit-il d'une sorte de signal ? Un avertissement ? Les cercles ont attiré l'attention du public et les 'experts' du monde entier tentent à la fois de les expliquer ou d'obtenir des crédits en revendiquant la création de ces figures. Quoi que cela puisse représenter, nous devons être prêts pour la suite."
  
  STR_RESIDUAL_FLUID_INTEL_1: "Infos sur le Liquide résiduel I"
  STR_RESIDUAL_FLUID_INTEL_1_UFOPEDIA: "Nous avons trouvé cet échantillon près de la zone où une 'lumière brillante dans le ciel' a été signalée, avant de créer des cercles sur le terrain. Sa lueur particulière non naturelle et sa puanteur nous amènent à penser qu'il s'agit d'une sorte de toxine ou de déchet toxique. Nos agents de terrain la décrivent comme 'l'odeur de l'enfer'. D'autres tests sont nécessaires pour identifier l'origine et le but de ce fluide."
  
  STR_RESIDUAL_FLUID_INTEL_2: "Infos sur le Liquide résiduel II"

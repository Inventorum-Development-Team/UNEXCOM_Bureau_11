  STR_AGENT_SUIT_UC: "COSTUME D'AGENT"
  STR_AGENT_SUIT_UC_UFOPEDIA: "Ce costume permet à nos agents de se fondre dans la population générale, au prix d'une certaine restriction des mouvements."
  STR_ARMY_UNIFORM_UC: "UNIFORME DE L'ARMÉE"
  STR_ARMY_UNIFORM_UC_UFOPEDIA: "Uniforme standard de l'armée américaine, largement utilisé par nos forces armées."
  STR_OFFICER_COAT_UC: "MANTEAU D'OFFICIER"
  STR_OFFICER_COAT_UC_UFOPEDIA: "Ce manteau protecteur d'officier a également une valeur sentimentale pour les officiers du KGB qui le portent."
  STR_AGENT_COAT_UC: "MANTEAU D'AGENT"
  STR_AGENT_COAT_UC_UFOPEDIA: "Il s'agit d'un manteau discret en cuir avec une doublure protectrice que les agents du KGB portent pour mener des opérations sur le terrain sans se faire remarquer, mais qui limite les mouvements rapides."
  STR_AUGMENTATION_SUIT: "Combinaison d'augmentation"
  STR_AUGMENTATION_SUIT_UFOPEDIA: "Les expériences sur les servomoteurs hydrauliques ont abouti à ce prototype d'exosquelette. Il est dérivé des recherches effectuées sur l'exosuit Hardiman I de General Electric avec une amélioration substantielle. Alimenté par un sac à dos doté d'un puissant moteur miniature hautement expérimental et relié aux membres par des tubes, des câbles et des barres en titane, cet exosquelette améliore la vitesse et la force de son porteur. En raison de la nature du projet, il est extrêmement coûteux et ne devrait pas faire l'objet d'une production de masse. Cependant, nous nous sommes portés volontaires pour tester ces combinaisons sur le terrain. Les données de recherche seront plus précieuses que tout prix potentiel."
  STR_AUGMENTATION_SUIT_UC: "COMBINAISON D'AUGMENTATION"
  STR_AUGMENTATION_SUIT_UC_UFOPEDIA: "La combinaison d'augmentation possède des servomoteurs intégrés alimentés par une batterie externe qui augmentent la force et la mobilité du porteur et génèrent un bouclier énergétique qui bloque les attaques entrantes."

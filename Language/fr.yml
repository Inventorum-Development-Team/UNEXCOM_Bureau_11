  STR_PATRICE_LUMUMBA_DEATH_EVENT: "Patrice Lumumba a été tué"
  STR_PATRICE_LUMUMBA_DEATH_EVENT_DESCRIPTION: "Le Premier ministre de la nouvelle République démocratique du Congo a été tué par un peloton d'exécution. C'est le résultat d'une série de luttes politiques contre le président Kasavubu, le colonel Mobutu et le chef de la province rebelle du Katanga, Tshombe. Malgré le rapport selon lequel 'des villageois en colère ont tué Lumumba', nous pensons qu'il existe des liens entre les officiers belges et les auteurs du crime. Des protestations mondiales sont signalées. Il est probable que cela augmente la violence de la crise congolaise actuelle."
  
  STR_JFK_BECOMES_35TH_PRESIDENT_EVENT: "John Fitzgerald Kennedy, 35ème président des États-Unis"
  STR_JFK_BECOMES_35TH_PRESIDENT_EVENT_DESCRIPTION: "Aujourd'hui, JFK a prêté serment en tant que Président. La journée était claire, avec la neige de la nuit précédente. Son investiture a été marquée par plusieurs 'premières', puisqu'il est le premier président catholique, le premier né au 20ème siècle et le plus jeune président élu de l'histoire des États-Unis. Nous espérons travailler à ses côtés sur nos futurs projets."
  
  STR_BAY_OF_PIGS_FIASCO_EVENT: "Le fiasco de la Baie des Cochons"
  STR_BAY_OF_PIGS_FIASCO_EVENT_DESCRIPTION: "La CIA a envoyé une armée entraînée d'exilés cubains pour attaquer et tenter de reprendre Cuba aux communistes. Ce groupe, dont le nom de code était Opération 40, a échoué lamentablement, et l'invasion est devenue publiquement connue sous le nom de Baie des Cochons. Le malheur de ce département est notre gain, en termes de financement."
  
  STR_OPERATION_NORTHWOODS_POSTPONED_EVENT: "L'opération Northwoods est reportée"
  STR_OPERATION_NORTHWOODS_POSTPONED_EVENT_DESCRIPTION: "L'opération Northwoods a été annulée. Le plan était d'organiser une attaque terroriste en Floride et de la mettre sur le dos de Cuba pour justifier la guerre. À la lumière des récentes découvertes faites par le Bureau 11, le ministère de la Défense et d'autres départements de la CIA ont décidé de reporter, et envisagent même d'annuler, l'opération Northwoods."
  
  STR_FIRST_MAN_ON_SPACE_EVENT: "Yuri Gagarin, premier homme dans l'espace"
  STR_FIRST_MAN_ON_SPACE_EVENT_DESCRIPTION: "Plus tôt dans la journée, nous avons été informés de la première mission habitée dans l'espace. Gagarine, un cosmonaute soviétique à bord du Vostok-1, a effectué une orbite autour de la planète au cours d'un vol de 108 minutes. La Terre est bleue, a-t-il dit."
  
  STR_FIRST_AMERICAN_IN_SPACE_EVENT: "Alan Shepard, premier Américain dans l'espace"
  STR_FIRST_AMERICAN_IN_SPACE_EVENT_DESCRIPTION: "L'astronaute Shepard, à bord de la capsule Freedom 7 lancée au sommet de Mercury-Redstone 3. Shepard a effectué le tout premier vol suborbital contrôlé, car Gagarine n'avait pas le contrôle de sa capsule. La fierté américaine peut être blessée parce que nous n'avons pas pu être les premiers, mais c'est un moment vraiment important pour l'histoire de l'humanité."
  
  STR_JFK_ASKS_FOR_CONGRESS_FUNDING_EVENT: "Le Président Kennedy veut un homme sur la Lune"
  STR_JFK_ASKS_FOR_CONGRESS_FUNDING_EVENT_DESCRIPTION: "Lors d'un discours à l'université de Rice, le président Kennedy déclare qu'aller sur la Lune est un défi 'que nous avons l'intention de gagner' et jure que la Lune ne sera pas 'gouvernée par un drapeau hostile de conquête'. Le Congrès étudie le financement nécessaire pour envoyer un homme sur la Lune d'ici la fin de la décennie. Notre liaison avec le Congrès a permis d'obtenir des fonds supplémentaires pour poursuivre nos recherches."
  
  STR_BERLIN_WALL_EVENT: "Le mur de Berlin"
  STR_BERLIN_WALL_EVENT_DESCRIPTION: "Berlin a été le centre de problèmes politiques entre les alliés occidentaux et l'URSS. Le premier ministre Khrushchev a demandé plusieurs fois aux alliés d'abandonner leurs zones d'occupation et il semble prêts à utiliser la force militaire. Depuis le 13 août, il y a un blocus autour de Berlin-Ouest composé de barbelés et de clôtures ainsi que de troupes soviétiques. Le président vient de mobiliser plus de 148000 soldats, ainsi que plusieurs centaines d'avions. Il semble que les choses se réchauffent en Europe centrale."
  
  STR_BERLIN_CRISIS_EVENT: "La crise à Berlin"
  STR_BERLIN_CRISIS_EVENT_DESCRIPTION: "La situation à Berlin est tendue depuis août à cause des barricades érigées dans le secteur ouest. Aujourd'hui, après une série de malentendus liés au libre passage des diplomates américains, ainsi que le flux incessant de Berlinois s'échappant par la moitié de la ville occupée par les Alliés, une confrontation tendue entre les chars américains et soviétiques a eu lieu au Checkpoint Charlie. Après un certain temps, les forces blindées reculent. Les clôtures et les barbelés ont été remplacés par du béton."
  
  STR_UN_SECRETARY_GENERAL_SHOT_DOWN_EVENT: "L'avion du Secrétaire général de l'ONU est abattu"
  STR_UN_SECRETARY_GENERAL_SHOT_DOWN_EVENT_DESCRIPTION: "Dag Hammarskjöld, Secrétaire général de l'ONU, voyageait en avion pour rencontrer les dirigeants de la province sécessionniste du Congo, le Katanga. D'après nos renseignements, l'intention de M. Hammarskjöld était de chercher une solution à la crise en cours dans ce pays d'Afrique centrale. Les causes officielles ne sont pas encore connues, mais on suppose qu'il a pu être intercepté par un groupe de mercenaires européens employés par une société minière belge ayant des intérêts dans cette région riche en minéraux."
  
  STR_SIEGE_OF_JADOTVILLE_EVENT: "Le siège de Jadotville"
  STR_SIEGE_OF_JADOTVILLE_EVENT_DESCRIPTION: "Une petite garnison du contingent irlandais des forces de l'ONU déployées au Congo (ONUC) est devenue la cible d'une attaque de militants katangais dirigés par des mercenaires européens. Pendant ce temps les Casques bleus ont mené l'opération Morthor, un raid sur les infrastructures rebelles. Cependant, les mercenaires ont pu contre-attaquer. La compagnie irlandaise a réussi à tenir jusqu'à ce qu'une force de secours suédoise perce les troupes katangaises. Cet acte de bravoure restera dans les annales de l'histoire."
  
  STR_UN_FORCES_HEAVY_COMBAT_CONGO_EVENT: "L'ONU impliquée dans des combats à Elisabethville"
  STR_UN_FORCES_HEAVY_COMBAT_CONGO_EVENT_DESCRIPTION: "L'échec de l'opération Morthor et la mort de M. Hammarskjöld ont entraîné un cessez-le-feu temporaire entre les rebelles katangais et l'ONUC. Il prend fin avec l'entrée en fonction du nouveau secrétaire général U Thant. Une force militarisée de l'ONU a commencé une série d'attaques pour le contrôle de la capitale. Les Casques bleus ont affronté la gendarmerie du Katanga. Les jets de l'ONUC ont réussi à infliger des pertes à la force aérienne rebelle et à s'assurer la supériorité aérienne. Ceci a forcé Tshombe à rechercher une trêve et à signer un pacte où le Katanga va réintégrer le Congo."
  
  STR_FIRST_AMERICAN_IN_ORBIT_EVENT: "John Glenn, premier Américain en orbite autour de la Terre"
  STR_FIRST_AMERICAN_IN_ORBIT_EVENT_DESCRIPTION: "L'astronaute John H. Glenn est devenu le premier Américain à se mettre en orbite autour de notre planète lors de la mission Mercury-Atlas 6 à trois orbites, à bord du vaisseau spatial qu'il a baptisé Friendship 7. C'est un moment historique où l'humanité commence à conquérir les étoiles."
   
  STR_RANGER_4_LANDS_ON_MOON_EVENT: "Succès de la mission Ranger 4"
  STR_RANGER_4_LANDS_ON_MOON_EVENT_DESCRIPTION: "Le vaisseau spatial Ranger 4 de la NASA a réussi son lancement et son atterrissage sur la lune. Il a pris des photos, effectué des relevés gamma, des balayages radar et des relevés sismographiques. Alors que le public a reçu de jolies petites photos, notre agence a reçu des rapports indiquant que le radar a détecté des anomalies qui ne devraient pas être sur la lune, et un taux élevé de vibrations concentrées provenant de différentes régions. La NASA pense que cela provient d'un équipement défectueux. Nous, ceux qui sont au courant, pensons que c'est autre chose..."
  
  STR_MARYLIN_MONROE_SINGS_JFK_EVENT: "Marylin Monroe chante pour JFK"
  STR_MARYLIN_MONROE_SINGS_JFK_EVENT_DESCRIPTION: "Aujourd'hui, les médias se déchaînent à l'idée que Marylin Monroe chante Joyeux anniversaire à M. le Président. Malheureusement pour les médias, les choses ne se passent pas comme le disent les rumeurs. La CIA tente d'avoir accès aux VIP, un peu comme Mata Hari l'a fait autrefois. Notre organisation a fait beaucoup d'efforts dans ce sens, espérons que ça marche."
  
  STR_MARYLIN_MONROE_DIES_EVENT: "Marylin Monroe se suicide"
  STR_MARYLIN_MONROE_DIES_EVENT_DESCRIPTION: "Plus tôt ce matin, la presse a annoncé que Mme Monroe avait été retrouvée morte à son domicile situé à Los Angeles. Elle avait fait une overdose de sédatifs la nuit précédente. Elle était devenue trop proche des frères Kennedy, donc un danger potentiel pour leur image publique. Elle a été enlevée par des agents de la CIA la nuit précédente et envoyée à l'avant-poste local de l'Agence. Nous avons des plans pour la faire entrer dans notre force, les efforts de réassignation d'identité sont en cours."
  STR_AGENT_MARYLIN: "Agent Monroe"
  
  STR_SOVIET_ACTIVITY_IN_CUBA_EVENT: "Augmentation suspecte de l'activité soviétique à Cuba"
  STR_SOVIET_ACTIVITY_IN_CUBA_EVENT_DESCRIPTION: "Monsieur, un avion de reconnaissance a détecté plusieurs cargos communistes venant à Cuba depuis les pays du Pacte de Varsovie. Nous soupçonnons les Soviétiques d'essayer d'établir une présence militaire sur l'île. Les représentants américains aux Nations Unies ont protesté, mais les diplomates russes ont réfuté ces accusations. Nous devrions garder un oeil sur eux, monsieur."
  
  STR_OPERATION_GRANDSLAM_EVENT: "L'opération Grandslam met fin à la sécession katangaise"
  STR_OPERATION_GRANDSLAM_EVENT_DESCRIPTION: "Fatigués par la violation continue des accords et des cessez-le-feu par Moïse Tshombe, les dirigeants de l'ONU décident de ramener l'État du Katanga par la force. Le Secrétaire général U Thant a autorisé une offensive de représailles pour éliminer l'opposition sécessionniste. Une augmentation supplémentaire du soutien international a permis à l'opération de se dérouler plus tôt que prévu. Renforcée par d'importantes forces irlandaises, indiennes et suédoises, une opération d'armes combinées a détruit une grande partie de la gendarmerie katangaise en quelques jours. Voyant que sa position était insoutenable, Tshombe a signé un projet de reddition. Ses forces restantes quittent le pays peu de temps après. La crise du Congo est terminée."
  
  STR_BOND_MOVIE_RELEASED_EVENT: "Sortie d'un film de James Bond"
  STR_BOND_MOVIE_RELEASED_EVENT_DESCRIPTION: "En octobre de cette année, un film d'espionnage, James Bond, est sorti et a pris la nation d'assaut. Le personnage principal, 007, dépeint les espions comme suaves et charismatiques. Ceci, monsieur, devrait augmenter le nombre de candidatures à la CIA."
  
  STR_SOVIETS_APPROACH_BUREAU_11_EVENT: "Les Soviétiques contacte le Bureau 11"
  STR_SOVIETS_APPROACH_BUREAU_11_EVENT_DESCRIPTION: "Une série d'espions soviétiques se sont manifestés récemment, ainsi que plusieurs transmissions en anglais, affirmant que les Soviétiques ont détecté une présence alienne à Cuba et se préparent à y faire face. Ils demandent gentiment à notre bureau de les aider à créer une crise et à envoyer des hommes pour faire face à l'incursion alienne. Que devons-nous faire, monsieur ?"
  
  STR_ALIEN_PRESENCE_ON_CUBA_CONFIRMED_EVENT: "Les vols de l'U-2 confirment la présence d'aliens à Cuba"
  STR_ALIEN_PRESENCE_ON_CUBA_CONFIRMED_EVENT_DESCRIPTION: "Il s'avère que les Russes nous ont dit la vérité après tout. Des collègues pilotes de la CIA ont photographié des preuves tangibles d'activité alienne à Cuba. Il semble qu'ils construisent quelque chose. De plus, nous avons capturé des images d'escarmouches entre les envahisseurs et ce qui semble être une milice cubaine près des montagnes à l'extérieur de La Havane. Le président Kennedy en a été informé. Toutes les forces militaires sont passées en DEFCON 3. Nous devrions nous préparer à aider les Soviétiques, monsieur."
  
  STR_DEFCON_2_CONFIRMED_EVENT: "Les forces armées sont maintenant en DEFCON 2"
  STR_DEFCON_2_CONFIRMED_EVENT_DESCRIPTION: "Le Président Kennedy a contacté le Premier ministre Khrouchtchev et ils ont convenu d'un plan. L'US Navy va mettre en place une 'quarantaine navale' autour de Cuba. Cela nous donnera le temps de débarquer des forces navales et d'aider les Soviétiques à attaquer la base alienne établie sur l'île. Et pour défendre le sol américain contre les vaisseaux ennemis. L'USAF est prête à faire pleuvoir l'enfer si les aliens ne sont pas arrêtés. Le Président a annoncé au monde la 'présence de missiles soviétiques'. Personne ne suspectera nos mouvements. Nous sommes presque prêts à partir."
  
  STR_CRUSADERS_ENGAGE_UFOS_CUBA_EVENT: "Les Crusader de l'US Navy engagent les OVNIs au-dessus de Cuba"
  STR_CRUSADERS_ENGAGE_UFOS_CUBA_EVENT_DESCRIPTION: "Avec la quarantaine navale entièrement déployée, nos pilotes ont le champ libre pour tenir les OVNIs à distance. Les canons AA des navires de la marine et les F-8 Crusader interceptent tout vaisseau alien assez stupide pour quitter l'espace aérien cubain. Nos aviateurs sont cependant limités à l'île, pour éviter de susciter une attention non désirée. Les vaisseaux ennemis sont dangereux, mais les pilotes de la Marine sont des durs à cuire et sont activement engagés dans des dogfights avec les envahisseurs."
  
  STR_GLADIO_REVEALED_EVENT: "Communication perdue avec les cellules stay-behind"
  STR_GLADIO_REVEALED_EVENT_DESCRIPTION: "Plus tôt dans la journée, nous avons perdu toutes les communications avec les agents secrets en Europe occidentale, collectivement connus sous le nom de Gladio. Tous les postes d'écoute et les cachettes soutenus par la CIA sont devenus complètement sombres, aucune trace ni aucun signal d'eux. Nous soupçonnons qu'ils ont pu rencontrer des agents du KGB ou pire, que des aliens infiltrés les ont trouvés et attaqués. D'autres postes de l'Agence tentent de rétablir le contact avec eux... nous ne pouvons pas les perdre, nous avons investi une quantité substantielle de ressources dans ces moyens de renseignement. Surtout maintenant avec l'augmentation de la menace alienne."
  
  STR_COMPLETE_EVIDENCE_FUNDING_REWARD_EVENT: "Aide financière de l'Agence"
  STR_COMPLETE_EVIDENCE_FUNDING_REWARD_EVENT_DESCRIPTION: "Après avoir réussi à récupérer toutes les preuves requises d'une activité étrangère sur le sol américain, l'Agence a accepté de nous accorder une augmentation de financement afin de poursuivre nos opérations. Nos supérieurs sont satisfaits des résultats des enquêtes du Bureau. Nous avons une pièce de plus du grand puzzle encore inconnu. Continuez à faire du bon travail."

  STR_D17_OPERATIONS_IN_EUROPE_EVENT: "Le MI6 signale une augmentation de l'activité de la D17 en Europe"
  STR_D17_OPERATIONS_IN_EUROPE_EVENT_DESCRIPTION: "Notre officier de liaison avec les services de renseignement britanniques a signalé une augmentation suspecte de l'activité de la Division 17 avec les pays d'Europe occidentale. Il n'y a pas encore de rapports confirmés d'activité alienne dans cette région, mais nous devrions garder un œil sur eux. Nos vaisseaux de reconnaissance pourraient survoler l'Europe pour identifier les cachettes soviétiques potentielles."
  
  STR_SPIDERWEB_SUCESSFUL_EVENT: "Transmission du directeur de la Zone 51"
  STR_SPIDERWEB_SUCESSFUL_EVENT_DESCRIPTION: "Je vais en finir avec les félicitations. L'installation de Spring Island a été un grand succès. Votre branche a fait plus de progrès en un an que nous n'en avons fait au cours des dix dernières années, grâce à vous. Avec la capture d'un OVNI entièrement intact, nos équipes de recherche et développement ont fait des progrès sans précédent vers notre programme d'armes à haute énergie. Nous vous tiendrons au courant."
  
  STR_USA_PROTOTYPE_WEAPONS_EVENT: "Prototypes d'armes à haute énergie aux Etats-Unis"
  STR_USA_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "Les ingénieurs de la station d'armes aéronavales de China Lake ont expérimenté une arme laser à haute énergie. Alimentés par des prototypes de piles à hélium-néon, ils avaient l'intention de créer une arme aérienne pour notre programme F4 Phantom, mais les alliages aliens se sont avérés si légers qu'ils ont décidé d'abandonner cette idée pour une arme portable. Le F4 devra se passer d'un canon interne, et l'armée de l'air est convaincue qu'elle n'en a pas besoin. Pour répondre aux besoins en énergie, les ingénieurs de la zone 51 ont conçu une combinaison contenant une grande batterie, qui augmente également la force de l'utilisateur grâce à des moteurs prédictifs, et alimente un champ d'énergie similaire à ceux utilisés par les vaisseaux aliens."
  
  STR_NATO_PROTOTYPE_WEAPONS_EVENT: "Prototypes d'armes à haute énergie de l'OTAN"
  STR_NATO_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "Nos contacts au sein du MI6 nous ont contactés. Entre la disparition de Gladio et la forte présence de la Division 17, nous avions des soupçons, mais ils ont officiellement révélé qu'ils enquêtaient indépendamment sur les incidents aliens à l'intérieur de leurs frontières et qu'ils connaissaient le Bureau 11. Ils ont offert leur propre prototype d'arme de rétro-ingénierie en échange de certains de nos projecteurs laser de China Lake. Le Sturm Ekanone a été commandé par le MI6 et créé en Allemagne de l'Ouest."
  
  STR_SOVIET_PROTOTYPE_WEAPONS_EVENT: "Prototypes d'armes à haute énergie de l'URSS"
  STR_SOVIET_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "Après notre rencontre avec l'infiltré alien et de Gladio sur D17, nous sommes arrivés à la conclusion que les aliens connaissent le Bureau 11 et la Direction 17. Ils ont commencé à prendre des mesures plus agressives et directes contre nos deux organisations. Nous savons que les aliens préparent un grand coup et craignons que nous n'ayons plus beaucoup de temps. En dépit du risque de sécurité, nous avons accepté de partager des prototypes d'armes. En échange de nos China Lakes, les Soviétiques ont offert leur fusil électromagnétique Vikhir. Il semble s'agir d'un fusil anti-matériel, tirant des balles en alliage de tungstène à des vitesses incroyables."


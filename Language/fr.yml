  STR_BROWNING_HP35: "Browning HP-35"
  STR_BROWNING_HP35_MAG: "Chargeur 9x19mm (15x)"
  STR_BROWNING_HP35_UFOPEDIA: "Le Browning HP-35 est un pistolet semi-automatique fiable chambré en {ALT}9x19mm Parabellum{ALT} utilisé par de nombreuses armées et agences de maintien de l'ordre dans le monde entier."

  STR_COLT_M1911: "Colt M1911"
  STR_COLT_M1911_MAG: "Chargeur .45 ACP (7x)"
  STR_COLT_M1911_UFOPEDIA: "Pilier du personnel de l'armée américaine, le Colt M1911, chambré en {ALT}.45 ACP{ALT} a été utilisé sur presque tous les théâtres de combat. Il est également populaire auprès de la population civile et a connu une large diffusion."

  STR_LUPARA_M1897: "Lupara M1897"
  STR_LUPARA_M1897_SHELLS: "Cartouches calibre 12 (2x)"
  STR_LUPARA_M1897_UFOPEDIA: "Ce Winchester M1897 modifié a eu son canon scié en échange d'un transport facile et d'une dissimulation. Chambré en cartouches de calibre 12, bien que petit, il a un punch considérable."

  STR_UNITED_DEFENSE_M42: "United Defense M42"
  STR_UNITED_DEFENSE_M42_20_MAG: "Chargeur 9x19mm (20x)"
  STR_UNITED_DEFENSE_M42_50_MAG: "Chargeur 9x19mm (50x)"
  STR_UNITED_DEFENSE_M42_UFOPEDIA: "Connu sous le nom de Marlin, le United Defense M42 a été conçu pour remplacer la mitraillette Thompson, désormais chambrée en {ALT}9x19mm Parabellum{ALT}. Bien qu'il ait été trop coûteux pour être produit à grande échelle, les agents de l'OSS ont estimé qu'il était très performant et fiable."

  STR_SPRINGFIELD_M2: "Springfield M2"
  STR_SPRINGFIELD_M2_15_MAG: "Chargeur calibre .30 (15x)"
  STR_SPRINGFIELD_M2_30_MAG: "Chargeur calibre .30 (30x)"
  STR_SPRINGFIELD_M2_UFOPEDIA: "Le Springfield M2 est une arme de défense personnelle chambrée en {ALT}calibre .30{ALT} destinée aux équipes d'artillerie, au personnel d'approvisionnement et aux troupes d'arrière-garde. Elle est appréciée pour sa facilité d'utilisation et son faible recul, bien qu'elle manque de puissance d'arrêt."
  
  STR_HIGH_STANDARD_HDM: "High Standard HDM"
  STR_HIGH_STANDARD_HDM_MAG: "Chargeur .22 LR (10x)"
  STR_HIGH_STANDARD_HDM_UFOPEDIA: "Bien que le High Standard HDM, chambré en {ALT}calibre .22 LR{ALT}, soit en aucun cas dépassé, il est toujours utilisé par nos pilotes de U-2 et son silencieux intégré pourrait s'avérer utile pour les opérations secrètes.{NEWLINE}> Semi-cachable"
  
  STR_BERETTA_M12: "Beretta M12"
  STR_BERETTA_M12_UFOPEDIA: "Variante d'un SMG léger conçu par la firme italienne Beretta, utilisé principalement par le personnel de sécurité de divers services diplomatiques (et par la CIA). Il est équipé d'un suppresseur lourd qui annule la plupart du bruit et du flash. Calibré en cartouches {ALT}9x19 Parabellum{ALT}, il a un recul gérable en mode automatique.{NEWLINE}> Semi-cachable"
  
  STR_HEART_ATTACK_GUN: "Pistolet d'attaque cardiaque"
  STR_HEART_ATTACK_GUN_MAG: "Chargeur Toxine .45 ACP (7x)"
  STR_HEART_ATTACK_GUN_UFOPEDIA: "Le 'Heart Attack Gun' est un M1911 modifié à suppression interne qui tire des fléchettes de ricin. Les fléchettes de toxine se dissolvent sur la peau et provoquent une crise cardiaque, tuant la cible et ne laissant presque aucune trace d'elle-même derrière elle. Cependant, elle met du temps à circuler dans le corps et peut donner à l'ennemi le temps de réagir. Nous n'avons également aucune idée de son efficacité contre la biochimie alienne.{NEWLINE}> Semi-cachable"
  
  STR_M3_GREASEGUN: "M3 Greasegun"
  STR_M3_GREASEGUN_MAG: "Chargeur .45 ACP (30x)"
  STR_M3_GREASEGUN_UFOPEDIA: "Cette célèbre mitraillette est connue pour sa capacité à être fabriquée facilement et à bon marché pendant la Seconde Guerre mondiale. Elle tire des cartouches {ALT}.45 ACP{ALT} à partir de chargeurs de 30 cartouches."
  
  STR_M60_HOG: "M60 Hog"
  STR_M60_HOG_MAG: "Bande 7.62x51mm NATO (100x)"
  STR_M60_HOG_UFOPEDIA: "Puissante mitrailleuse légère de conception récente qui utilise du {ALT}7,62x51mm NATO{ALT} dont la cadence de tir est si élevée qu'elle risque de faire fondre le canon. Son bipied intégré est {ALT}déployé{ALT} une fois chargé et octroie un {ALT}Bonus à genoux{ALT} de {ALT}150{ALT}.{NEWLINE}> Définitivement non dissimulable"
  
  STR_M79_THUMPER: "M79 Thumper"
  STR_M79_THUMPER_GRENADE: "Grenade AP 40mm"
  STR_M79_THUMPER_UFOPEDIA: "Un lance-grenades à canon brisé de la taille d'un fusil, ce qui le rend facile à utiliser. Chambré en grenades {ALT}40mm{ALT}, nous n'étions autorisés à acheter que des grenades anti-personnel car les dommages collatéraux des explosifs puissants ou des balles incendiaires compromettraient le secret de nos opérations."
  
  STR_ITHACA_37: "Ithaca 37"
  STR_ITHACA_37_SHELLS: "Cartouches calibre 12 (6x)"
  STR_ITHACA_37_UFOPEDIA: "L'Ithaca 37 est un fusil à pompe {ALT}calibre 12{ALT} réputé pour sa fiabilité dans des conditions difficiles, ainsi que pour sa capacité à tirer en un clin d'œil. Il a trouvé sa place dans l'armée et dans de nombreuses forces de police."
  
  STR_SPRINGFIELD_M14: "Springfield M14"
  STR_SPRINGFIELD_M14_MAG: "Chargeur 7.62x51mm NATO (20x)"
  STR_SPRINGFIELD_M14_UFOPEDIA: "Le fusil de combat standard des forces armées américaines. Calibré au puissant {ALT}7.62x51mm NATO{ALT} dans des chargeurs de 20 cartouches, bien qu'il soit tout à fait capable d'un tir automatique soutenu, il est reccomandé de l'utiliser en semi-auto pour une plus grande précision."
  
  STR_SPRINGFIELD_M1903A3: "Springfield M1903A3"
  STR_SPRINGFIELD_M1903A3_CLIP: "Chargeur Springfield 30-06 (6x)"
  STR_SPRINGFIELD_M1903A3_UFOPEDIA: "Un fusil à verrou de calibre {ALT}.30-06{ALT} utilisé depuis la Première Guerre mondiale et qui est resté en place pour une bonne raison. Cette version la plus récente a été améliorée pour l'ère moderne."
  
  STR_COLT_AR15: "Colt AR-15"
  STR_COLT_AR15_MAG: "Chargeur 5.56x45mm NATO (20x)"
  STR_COLT_AR15_UFOPEDIA: "Ce fusil d'assaut léger à tir sélectif est un modèle initialement fabriqué par ArmaLite et désormais produit par Colt. Il utilise le nouveau calibre intermédiaire {ALT}5,56x45mm NATO{ALT}, qui est facile à contrôler et assez précis. Arme très appréciée, elle devrait être le futur fusil de l'armée américaine dans les prochaines décennies."
  
  STR_STECHKIN_APS: "Stechkin APS"
  STR_STECHKIN_APS_MAG: "Chargeur 9x18mm (20x)"
  STR_STECHKIN_APS_UFOPEDIA: "Ce pistolet, une arme de poing à tir sélectif chambrée en {ALT}9x18mm Makarov{ALT}, originaire de l'Union soviétique a été conçu à l'origine pour les équipages de chars, mais il a été adopté par les agents de la Direction 17 comme leur arme de poing standard."
  
  STR_SKORPION_VZ61: "Skorpion vz61"
  STR_SKORPION_VZ61_UFOPEDIA: "Fabriquée en Tchécoslovaquie. Cette version, chambrée en {ALT}9x18mm Makarov{ALT} au lieu des traditionnelles balles de 7,58mm, a fait son chemin dans les rangs communs de la Direction 17."

  STR_AK_47: "AK-47"
  STR_AK_47_MAG: "Chargeur 7.62x39mm (30x)"
  STR_AK_47_UFOPEDIA: "L'AK-47, chambré en {ALT}7,62x39mm soviétique{ALT}, est probablement l'une des armes les plus prolifiques et produites en masse dans le monde, et ce pour une bonne raison. C'est un fusil d'assaut fiable et résistant."

  STR_WINCHESTER_MODEL_12: "Winchester Model 12"
  STR_WINCHESTER_MODEL_12_UFOPEDIA: "Le modèle 12 de Winchester est un fusil à pompe chambré pour des munitions de {ALT}calibre 12{ALT}. Bien qu'il ait été utilisé pendant la Seconde Guerre mondiale et en Corée, il occupe une place particulière dans le cœur de la population civile américaine. L'acquisition de cette arme ne devrait pas poser de problème, bien qu'il y ait probablement de meilleures alternatives."
  
  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "Le FN FAL est un fusil de combat de conception belge chambré en {ALT}7,62x51mm{ALT}. Considéré comme le 'bras droit du monde libre', il a sa place dans les armureries de nombreux pays de l'OTAN. Bien qu'il s'agisse d'un excellent fusil que nous ne devrions pas avoir de mal à obtenir, il existe probablement de meilleures alternatives en matière de tir soutenu."
  
  STR_CARL_GUSTAF_M45: "Carl Gustaf m/45"
  STR_CARL_GUSTAF_M45_UFOPEDIA: "Un pistolet SMG {ALT}9x19mm{ALT} de conception suédoise adopté à la fin de la Seconde Guerre mondiale. Depuis, il est devenu un pilier de l'armée suédoise. Nous ne devrions pas avoir de mal à nous en procurer, mais il y a probablement de meilleures alternatives."
  
  STR_CHINA_LAKE_LASER_PROJECTOR: "Projecteur laser China Lake"
  STR_CHINA_LAKE_LASER_PROJECTOR_UFOPEDIA: "Il s'agit d'un prototype avancé d'arme à énergie directe assemblé en secret à la station d'armement aéronavale de China Lake. C'est le produit d'une ingénierie inverse après l'étude des armes laser utilisées par les aliens. Bien qu'il ait été conçu à l'origine pour être une arme aérienne, il a finalement été miniaturisé en une petite arme destinée à être déployée par les forces spéciales de la marine lors d'opérations secrètes. Ils nous ont fourni la plupart de leurs échantillons."
  
  STR_STURM_EKANONE: "Sturm Ekanone"
  STR_STURM_EKANONE_BATTERY: "Batterie de Sturm Ekanone (10x)"
  STR_STURM_EKANONE_UFOPEDIA: "Le stéréotype sur l'ingénierie allemande est vrai. Ce chef-d'œuvre, le Sturm Ekanone, des mots allemands pour Canon et Électricité, est une arme électrique conçue pour neutraliser les cibles biologiques et mécaniques. Conçue par les ingénieurs de l'OTAN après avoir partagé les prototypes de projecteurs laser fournis par le personnel de China Lake. Elle lance une courte rafale d'électricité qui peut s'étendre à plusieurs cibles."

  STR_VIKHR_ELECTROMAGNETIC_RIFLE: "Vikhr EMR"
  STR_VIKHR_ELECTROMAGNETIC_RIFLE_MAG: "Chargeur Vikhr EMR (10x)"
  STR_VIKHR_ELECTROMAGNETIC_RIFLE_UFOPEDIA: "Le fusil électromagnétique Vikhr est un prototype de railgun à haute puissance qui lance des balles en alliage de tungstène à des vitesses hallucinantes, pénétrant à travers plusieurs pieds d'acier. Bien que la Direction 17 n'ait pas été disposée à partager beaucoup d'informations sur ses applications prévues, nous pensons qu'il sera utilisé contre l'infanterie mécanisée ou même les véhicules aériens tels que les hélicoptères."
    
  STR_ALIEN_LASER_PISTOL: "Pistolet laser alien"
  STR_ALIEN_LASER_PISTOL_BATTERY: "Batterie légère alienne (15x)"
  STR_ALIEN_LASER_PISTOL_UFOPEDIA: "Cette 'arme de poing' utilise une technologie inédite pour émettre un puissant faisceau lumineux. En passant devant un compteur Geiger, nous pouvons constater qu'elle émet une petite quantité de radiations, elle n'est donc pas recommandée pour une utilisation sans protection adéquate."
  
  STR_ALIEN_LASER_RIFLE: "Fusil laser alien"
  STR_ALIEN_LASER_RIFLE_BATTERY: "Batterie moyenne alienne (20x)"
  STR_ALIEN_LASER_RIFLE_UFOPEDIA: "Nos études et rapports de terrain indiquent que cette arme est l'armement standard de l'infanterie ennemie (similaire à nos doctrines). Ce 'fusil', si l'on peut l'appeler ainsi, dispose d'un générateur d'énergie compact, qui émet un faisceau lumineux alimenté par un cristal d'origine inconnue. Ce faisceau est capable de pénétrer les armures sans problème."

  STR_ALIEN_HEAVY_LASER: "Laser lourd alien"
  STR_ALIEN_HEAVY_LASER_BATTERY: "Batterie lourde alienne (10x)"
  STR_ALIEN_HEAVY_LASER_UFOPEDIA: "Une arme vraiment lourde, mais extrêmement puissante. Ce canon utilise le même concept d'une source d'énergie qui émet un laser, amplifié par un cristal alien. Ce cristal est assez grand, plus que dans les autres appareils ennemis, ce qui, selon nous, contribue à lui donner une plus grande portée. Nous avons remarqué qu'il a tendance à surchauffer."

  STR_ALIEN_SIEGE_LAUNCHER: "Lanceur lourd alien"
  STR_ALIEN_SIEGE_LAUNCHER_SHELL: "Munition Lanceur lourd"
  STR_ALIEN_SIEGE_LAUNCHER_UFOPEDIA: "Contrairement aux autres armes que nous avons trouvées jusqu'à présent, celle-ci semble employer une sorte de principe balistique pour propulser ses projectiles à un angle, similaire à la façon dont nos mortiers fonctionnent. Nous n'avons pas trouvé la façon dont cette arme est tenue. Le projectile est l'une de nos plus grandes préoccupations, car il s'agit fondamentalement d'une bombe atomique miniature. Tout alien utilisant cette arme doit être éliminé en priorité."

  STR_COLLAPSIBLE_SMG: "Pistolet-mitrailleur pliable"
  STR_COLLAPSIBLE_SMG_UFOPEDIA: "Cette arme peut être confondue avec une mallette, mais elle s'ouvre pour révéler un pistolet à répétition {ALT}9x19mm Parabellum{ALT} à suppression intégrale. Sa conception est inspirée de l'homologue soviétique que nos agents ont récupéré sur le terrain. Sa forme peut le rendre moins précis, mais il est conçu pour être toujours précis à longue portée.{NEWLINE}>Cachable"
  
  STR_WELROD: "Welrod"
  STR_WELROD_UFOPEDIA: "Ce pistolet à verrou {ALT}9x19mm Parabellum{ALT} nous vient de nos vieux amis d'outre-Atlantique. Il était destiné à être utilisé par les forces de résistance dans les territoires occupés par les nazis pendant la Seconde Guerre mondiale, mais il a maintenant trouvé sa place dans les forces antisoviétiques de Gladio en Europe, pour le meilleur... ou pour le pire.{NEWLINE}>Cachable"
  
  STR_DELISLE_CARBINE_SNIPER: "Carabine de sniper DeLisle"
  STR_DELISLE_CARBINE_SNIPER_UFOPEDIA: "La carabine DeLisle est très probablement l'une des armes à feu les plus silencieuses jamais produites. Cette carabine britannique tire des munitions sub-soniques {ALT}.45 ACP{ALT} à travers un suppresseur intégral spécialement conçu. Cette carabine DeLisle a été spécialisée pour le sniping à longue distance avec une lunette de visée de grande puissance.{NEWLINE}>Cachable"
  
  STR_DELISLE_CARBINE_PARATROOPER: "Carabine de parachutiste DeLisle"
  STR_DELISLE_CARBINE_PARATROOPER_UFOPEDIA: "La carabine DeLisle est très probablement l'une des armes à feu les plus silencieuses jamais produites. La carabine britannique tire des munitions sub-soniques {ALT}.45 ACP{ALT} à travers un suppresseur intégral spécialement conçu. Cette carabine DeLisle compacte, modifiée avec une crosse pliante, était à l'origine destinée aux parachutistes.{NEWLINE}>Cachable"


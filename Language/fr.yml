  STR_VEHICLES1: "VÉHICULES ET ARMEMENT"

  STR_AUTOCANNON: "AUTOCANNON" #
  STR_BVRAAM: "BVRAAM" # Missile air-air à portée visuelle supérieure
  STR_AUXILLARY: "AUX."

  STR_EXPERIMENTAL_AEROSPACE: "Le transport expérimental"
  STR_EXPERIMENTAL_AEROSPACE_UFOPEDIA: "Nos mouvements clandestins utilisant des compagnies aériennes civiles sont très efficaces, mais comme la situation s'aggrave et que les combats directs deviennent plus fréquents, nous devons passer à la vitesse supérieure et obtenir de nouveaux moyens de transport. Des transports plus grands signifient des armes plus grandes. L'armée nous a donné un accès au nouvel hélicoptère UH-1A Iroquois et au véhicule expérimental de transport de troupes de cavalerie blindée XM115 ACTC, déployé sur place par des transporteurs C-5 Galaxy."
  
  STR_CADILLAC: "EL DORADO"
  STR_CADILLAC_UFOPEDIA: "Cadillac El Dorado 1960, pour aller au combat avec style ! Utilisée par nos agents de terrain pour arriver à leur destination après un voyage en avion."

  STR_U2_DRAGON_LADY: "DRAGON LADY"
  STR_U2_DRAGON_LADY_UFOPEDIA: "U-2 Dragon Lady - Avion de reconnaissance aéroporté à longue portée et à haute altitude, conçu pour rester en l'air pendant de nombreuses heures. Utilisé par la CIA et l'USAF pour obtenir de précieuses informations de renseignement."

  STR_FUEL_TANK_UC: "RÉSERVOIR DE CARBURANT"
  STR_FUEL_TANK_UFOPEDIA: "Réservoir externe monté sous les ailes, destiné à augmenter la portée de combat de l'avion. Produit une certaine traînée, réduisant ainsi l'accélération et la vitesse. FuelMax: 150, accel: -1, Bonus d'évitement: -5"
  STR_FUEL_TANK: "Réservoir de carburant"

  STR_FLARE_DISPENSER_UC: "LANCEUR DE FUSÉES ÉCLAIRANTES"
  STR_FLARE_DISPENSER_UFOPEDIA: "Contre-mesures destinées à détourner les missiles IR tirés sur l'avion. Créées à partir de matériaux pyrotechniques, elles brûlent à des températures bien plus élevées qu'un moteur et peuvent confondre le système de guidage de nombreux missiles. Bonus d'évitement: 25"
  STR_FLARE_DISPENSER: "Lanceur de fusées éclairantes"

  STR_IMPROVED_SPY_CAMERA_UC: "CAMÉRA ESPIONNE AMÉLIORÉE"
  STR_IMPROVED_SPY_CAMERA_UFOPEDIA: "Caméra de reconnaissance équipée d'un meilleur objectif et d'un meilleur stockage de photos. Elle augmente le champ de vision de l'appareil, augmentant ainsi efficacement les possibilités de collecter des informations. Portée de vue: 150" 
  STR_IMPROVED_SPY_CAMERA: "Caméra espionne améliorée"

  STR_AFTERBURNER_UC: "JET THURSTER EXPÉRIMENTAL"
  STR_AFTERBURNER_UFOPEDIA: "Ce prototype de moteur à réaction est utilisé pour augmenter considérablement l'accélération et la vitesse du véhicule où il est monté. Cependant, le stress imposé au moteur réduit son autonomie. accel: 5, speedMax: 150, fuelMax: -15"
  STR_AFTERBURNER: "Jet thurster expérimental"

  STR_MUDRANGER: "MUDRANGER"
  STR_MUDRANGER_UFOPEDIA: "Transport lourd de cavalerie blindée XM115 - Surnommé 'Mudranger', il s'agit d'un transporteur de troupes lourdes très expérimental de l'armée américaine, destiné à transporter et protéger de grandes quantités de soldats et même de véhicules légers."

  STR_HUEY: "IROQUOIS"
  STR_HUEY_UFOPEDIA: "UH-1A Iroquois - hélicoptère de transport léger, utilisé pour larguer ou évacuer rapidement des troupes sur le champ de bataille. Il a une courte portée, nos troupes doivent être emmenées sur des C-130 vers les sites de mission avant le déploiement."

  STR_STARFIGHTER: "STARFIGHTER"
  STR_STARFIGHTER_UFOPEDIA: "F-104 Starfighter - Le 'Missile habité', intercepteur haut de gamme de l'USAF, destiné au combat à haute altitude et aux rencontres rapides avec les bombardiers ennemis."
  
  STR_OXCART: "OXCART"
  STR_OXCART_UFOPEDIA: "A-12 Oxcart - Superbe avion de reconnaissance construit pour la CIA, destiné à remplacer l'U-2, plus lent, dans les missions de surveillance. Il peut voler plus vite et plus haut que la plupart des avions modernes."

  STR_SKYRANGER: "SKYRANGER"
  STR_SKYRANGER_UFOPEDIA: "X-62 - Hybride hélicoptère-avion, il peut décoller verticalement avec le rotor principal et naviguer avec ses hélices d'ailes. De conception robuste, il est conçu pour le transport de troupes lourdes sur des moyennes et longues distances."

  STR_USAF_INTERCEPTOR_REQUISITION: "Réquisition intercepteur USAF"
  STR_USAF_INTERCEPTOR_REQUISITION_UFOPEDIA: "Les observateurs au sol et les engins de reconnaissance aéroportés ont détecté une forte augmentation de l'activité des engins aliens au-dessus de l'espace aérien nord-américain. Afin d'escorter nos transports vers les sites d'investigation, nous avons demandé à l'USAF des F-104 Starfighter, un intercepteur de pointe à haute altitude. Sa portée est limitée mais est compensée par son incroyable vitesse. Son équipage sera composé de pilotes de l'USAF, mais le réarmement et les réparations seront effectués sur nos bases. Coordonnez les Starfighters avec des avions de reconnaissance comme les Oxcarts et les Dragon Ladies pour traquer les OVNI."
  
  STR_GYRODYNE_TRANSPORT_HELICOPTER: "Hélicoptère de transport Gyrodone"

  STR_CIA_RECON_CRAFT_REQUISITION: "Réquisition avions reconnaissance CIA"
  STR_CIA_RECON_CRAFT_REQUISITION_UFOPEDIA: "L'augmentation de l'activité alienne dans le ciel de l'Amérique du Nord et l'incapacité des radars au sol à les suivre paralysent gravement nos capacités de défense. Nous ne pouvons pas engager un vaisseau que nous ne pouvons pas voir. Afin d'augmenter nos chances d'interception, nous avons demandé l'autorisation d'utiliser l'avion secret de reconnaissance A-12 Oxcart à très haute altitude et supersonique. C'est l'avion le plus rapide dont nous disposons dans notre arsenal et il nous aidera à surveiller le ciel. Il a une portée radar plus courte que l'U-2, mais une efficacité accrue dans la détection des vaisseaux ennemis. Coordonnez les Oxcarts avec les Starfighters pour intercepter les vaisseaux étrangers."
  
  STR_SIDEWINDER: "SIDEWINDER"
  STR_SIDEWINDER_UFOPEDIA: "AIM-9E Sidewinder - Missile air-air américain à courte portée avec guidage IR. Il est doté d'une ogive à fragmentation qui déchiquette les aéronefs ennemis une fois qu'elle les a touchés."
  STR_SIDEWINDER_LAUNCHER: "Lanceur Sidewinder"
  STR_SIDEWINDER_MISSILES: "Missiles Sidewinder"

  STR_VULCAN: "M61 VULCAN"
  STR_VULCAN_UFOPEDIA: "M61 Vulcan - canon air-air américain standard, largement utilisé par les avions de l'USAF. Il possède une cadence de tir extrêmement élevée (6000 cps par minute) et est très fiable, mais pas très précis - il tire des balles de 20mm. Canon de type Gatling"
  STR_VULCAN_CANNON: "Canon M61 Vulcan"
  STR_VULCAN_CANNON_ROUNDS_X50: "Munitions Canon M61 Vulcan (x50)"


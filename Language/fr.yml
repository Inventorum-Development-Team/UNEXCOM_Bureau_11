  STR_BASE: "MODULES"
  STR_HANGAR_UFOPEDIA: "Chaque hangar peut accueillir un vaisseau ainsi que la logistique et la planification des missions. Il existe des installations pour l'entretien, le ravitaillement et la réparation des vaisseaux du Bureau 11. Chaque vaisseau stationné à la base doit avoir un hangar libre qui lui est attribué et qui ne peut être utilisé par d'autres vaisseaux, même si le vaisseau attribué est en mission."


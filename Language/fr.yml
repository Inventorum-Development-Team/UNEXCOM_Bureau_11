  STR_HYBRID_AUTOPSY: "Autopsie métamorphe hybride"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Le cadavre de cet être est étrange. La peau est presque semblable à celle d'un humain, mais plus résistante. La distribution interne ressemble à un fouillis d'organes quasi-humains et de tissus clairement étrangers. Nous avons identifié des traces d'ADN de plusieurs individus, et même de bétail. Quelques morceaux d'organes humains réels, comme le foie et des sections du tube digestif peuvent être identifiés. Ce qui est vraiment inquiétant, c'est le visage peu naturel de l'alien. Il est resté avec les yeux grands ouverts, car il pouvait encore nous voir. Le sang contient des éléments chimiques inconnus et, pour une raison quelconque, de grandes concentrations de globules blancs humains... qui semblent tuer le corps de l'hôte."
  

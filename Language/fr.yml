  STR_GLADIO_BRIEFING_REPORT: "Rapport: Briefing Opération Gladio"
  STR_GLADIO_BRIEFING_REPORT_UFOPEDIA: "Nous, les agences de renseignement alliées et l'OTAN avons mis en place plusieurs contingences pour contrer l'invasion soviétique. Gladio est l'une de ces opérations, une opération d'infiltration basée en Italie, mais qui englobe la plupart de l'Europe occidentale. En cas d'invasion réussie par les Soviétiques, les agents dormants de Gladio deviendront actifs. Leurs membres proviennent de la mafia, et nous leur avons fourni une formation et des stocks d'armes. Afin de faciliter leurs opérations, ils sont restés indépendants de nous et n'ont pas de loyauté particulière. Beaucoup à la CIA craignent que Gladio soit vulnérable à la compromission. Alors qu'ils aideront à chasser le KGB D17 d'Europe, nous devrons rester vigilants."

  STR_SUPPRESSED_MUNITIONS_REPORT: "Rapport: Munitions déclassées"
  STR_SUPPRESSED_MUNITIONS_REPORT_UFOPEDIA: "Nous avons réquisitionné des armes déclassées auprès de la CIA pour les utiliser sur le terrain. Bien que nous soyons avant tout un groupe de reconnaissance, nous avons eu de violentes rencontres avec des intelligences étrangères à la fois aliennes et orientées vers l'est. Cela devrait nous aider pour les missions où nous devons rester très discrets. Sinon, elles sont relativement inférieures au reste de notre arsenal."

  STR_ARMY_MUNITIONS_REPORT: "Rapport: Munitions de l'US Army"
  STR_ARMY_MUNITIONS_REPORT_UFOPEDIA: "Notre acquisition de munitions de l'US Army a été approuvée en raison de l'ampleur croissante des incursions aliennes et des rencontres violentes avec la Direction 17. Nos agents devraient déjà être familiarisés avec leur fonctionnement. Ces armes devraient être parmi les plus puissantes auxquelles nous avons accès, mais elles ne sont pas adaptées aux opérations furtives."

  STR_SOVIET_MUNITIONS_REPORT: "Rapport: Munitions soviétiques"
  STR_SOVIET_MUNITIONS_REPORT_UFOPEDIA: "Nous avons engagé des pourparlers diplomatiques et sommes parvenus à un accord pour que Moscou nous fournisse des équipements de combat soviétiques utilisés par la Direction 17. Bien que nous ayons passé les dernières décennies à essayer de surpasser les Soviétiques sur le plan technologique, ces armes excellent dans les tirs automatiques soutenus ainsi que dans les affrontements à courte distance."

  STR_ALLIED_MUNITIONS_REPORT: "Rapport: Munitions alliées"
  STR_ALLIED_MUNITIONS_REPORT_UFOPEDIA: "Nous avons obtenu ces armes sur le terrain et nos agents les ont appréciées, bien qu'elles ne soient pas produites aux États-Unis. Grâce à certains de nos canaux diplomatiques, il ne devrait pas être difficile d'en obtenir davantage, bien qu'elles soient probablement directement inférieures à l'équipement militaire américain."

  STR_PROTOTYPE_MUNITIONS_REPORT: "Rapport: Munitions Prototypes"
  STR_PROTOTYPE_MUNITIONS_REPORT_UFOPEDIA: "Ces armes ont fait l'objet d'une rétroconception à partir d'échantillons d'armes aliens obtenus sur le terrain. Au lieu d'utiliser une batterie amovible comme les aliens, ces armes sont alimentées par une batterie externe incluse dans la combinaison d'augmentation. Cela a l'avantage de permettre aux armes d'être plus légères et plus puissantes, au prix de l'obligation pour l'agent d'emporter un équipement spécialisé avec la combinaison."

  STR_ALIEN_MUNITIONS_REPORT: "Rapport: Munitions aliennes"
  STR_ALIEN_MUNITIONS_REPORT_UFOPEDIA: "Après un examen approfondi des armes des aliens et obtenues par nos agents, nous avons enfin trouvé comment les faire fonctionner. Nous comprenons les principes de base et la plupart des pièces sont analogues à celles que nous pouvons produire, mais le cristal central réfléchissant a des propriétés qui ne peuvent être reproduites. Les armes ressemblent étonnamment aux nôtres dans leur fonctionnement, un peu comme le fonctionnement d'un pistolet à chargeur."

  STR_ALIEN_LASER_WEAPONS_REPORT_UFOPEDIA: "Après avoir soigneusement analysé les fragments retrouvés des armes laser utilisées par les envahisseurs, nous avons conclu qu'elles emploient une grande source d'énergie miniaturisée qui émet des radiations. En d'autres termes, un mini réacteur nucléaire pour chaque arme. Les minéraux qui alimentent le réacteur et le cristal qui alimente l'effet du faisceau lumineux émis par la source d'énergie ne se trouvent pas dans le tableau périodique et nous les considérons comme exotiques. Ce rayonnement n'est pas suffisant pour tuer un être humain au contact, mais une exposition prolongée augmentera sérieusement le risque de cancer et d'empoisonnement."

  STR_GLADIO_MUNITIONS_REPORT: "Rapport: Munitions Gladio"
  STR_GLADIO_MUNITIONS_REPORT_UFOPEDIA: "Les armes utilisées par Gladio ont été stockées par la CIA et diverses autres agences occidentales. Elles étaient destinées à être utilisées dans le scénario d'une invasion soviétique de l'Europe occidentale. Ces armes sont conçues pour être utilisées lors d'opérations clandestines où la discrétion est impérative. Bien qu'elles soient anciennes, ces armes sont aussi mortelles que jamais dans les bonnes, ou mauvaises, mains."


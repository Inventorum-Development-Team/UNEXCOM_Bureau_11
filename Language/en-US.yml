  STR_BROWNING_HP35: "Browning HP-35"
  STR_BROWNING_HP35_MAG: "9x19mm Magazine (15x)"
  STR_BROWNING_HP35_UFOPEDIA: "The Browning HP-35 is a reliable semi-automatic handgun chambered in {ALT}9x19mm Parabellum{ALT} used by many militaries and law enforcement agencies around the world."

  STR_COLT_M1911: "Colt M1911"
  STR_COLT_M1911_MAG: ".45 ACP Magazine (7x)"
  STR_COLT_M1911_UFOPEDIA: "A mainstay of US army personnel, the Colt M1911, chambered in {ALT}.45 ACP{ALT} has seen action across almost every combat theater. It is also popular among the civilian population and has seen widespread distribution."

  STR_LUPARA_M1897: "Lupara M1897"
  STR_LUPARA_M1897_SHELLS: "12 Gauge Shells (2x)"
  STR_LUPARA_M1897_UFOPEDIA: "This modified Winchester M1897 had its barrel sawn-off in exchange for lowered weight. The {ALT}12 Gauge{ALT} shotgun, while small, still packs a considerable punch."

  STR_UNITED_DEFENSE_M42: "United Defense M42"
  STR_UNITED_DEFENSE_M42_20_MAG: "9x19mm Magazine (20x)"
  STR_UNITED_DEFENSE_M42_50_MAG: "9x19mm Magazine (50x)"
  STR_UNITED_DEFENSE_M42_UFOPEDIA: "Known colloquially as the Marlin, the United Defense M42 was designed as a replacement for the Thompson sub-machine gun chambered in {ALT}9x19mm Parabellum{ALT}. OSS agents rated its high preformace and reliability despite the high price."

  STR_SPRINGFIELD_M2: "Springfield M2"
  STR_SPRINGFIELD_M2_15_MAG: ".30 Carbine Magazine (15x)"
  STR_SPRINGFIELD_M2_30_MAG: ".30 Carbine Magazine (30x)"
  STR_SPRINGFIELD_M2_UFOPEDIA: "The Springfield M2 is a select-fire carbine chambered in {ALT}.30 Carbine{ALT} meant for artillery crews, supply personnel and rear guard troops. It's valuable for its ease of use and low recoil, although it lacks stopping power compared to other rifles."

  STR_HIGH_STANDARD_HDM: "High Standard HDM"
  STR_HIGH_STANDARD_HDM_MAG: ".22 LR Magazine (10x)"
  STR_HIGH_STANDARD_HDM_UFOPEDIA: "While the High Standard HDM, chambered {ALT}.22 LR{ALT}, somewhat outdated, it is still in use by our U-2 pilots and its integrated silencer could prove useful for covert operations. {NEWLINE}> Concealable & Silenced"

  STR_BERETTA_M12: "Beretta M12"
  STR_BERETTA_M12_UFOPEDIA: "Variant of a light SMG designed by the Italian firm Beretta, used mostly by the security staff of various diplomatic services (and by the CIA). This version is equipped with a heavy suppressor that negates most of the noise and flash. It fires {ALT}9x19 Parabellum{ALT} rounds, and has a manageable recoil on full auto. {NEWLINE}> Silenced"

  STR_HEART_ATTACK_GUN: "Heart Attack Gun"
  STR_HEART_ATTACK_GUN_MAG: ".45 ACP Toxin Magazine (7x)"
  STR_HEART_ATTACK_GUN_UFOPEDIA: "The 'Heart Attack Gun' is a modified internally suppressed M1911 that fires ricin darts. The toxin darts dissolve on the skin and cause a heart attack, killing the target and leaving almost no trace of itself behind. However, it takes time to circulate throughout the body and may give the enemy time to react. We also have no idea of its effectiveness against alien biochemistry. {NEWLINE}> Concealable & Silenced"

  STR_M3_GREASEGUN: "M3 Greasegun"
  STR_M3_GREASEGUN_MAG: ".45 ACP Magazine (30x)"
  STR_M3_GREASEGUN_UFOPEDIA: "This famoous machine gun is known for its ability to be manufactured cheapily and quickly, a reputation gained during its service in the Second World War. It fires {ALT}.45 ACP{ALT} rounds out of 30 rd. magazines."

  STR_M60_HOG: "M60 Hog"
  STR_M60_HOG_MAG: "7.62x51mm NATO Magazine (100x)"
  STR_M60_HOG_UFOPEDIA: "A powerful light machine gun of recent design that uses {ALT}7.62x51mm NATO{ALT}. Its integrated bipod is deployed once loaded and grants a large bonus to accuracy when the operator is kneeling. {NEWLINE}> Definitely Not Concealable"

  STR_M79_THUMPER: "M79 Thumper"
  STR_M79_THUMPER_GRENADE: "40mm AP Grenade"
  STR_M79_THUMPER_UFOPEDIA: "A break-action shotgun grenade launcher about the size of a rifle, making it easy to operate. Chambered in {ALT}40mm Grenades{ALT}, we were only allowed to purchase Anti-Personnel grenades as the collateral damage of high explosives or incendiary rounds would compromise the secrecy of our operations."

  STR_ITHACA_37: "Ithaca 37"
  STR_ITHACA_37_SHELLS: "12 Gauge Shells (6x)"
  STR_ITHACA_37_UFOPEDIA: "The Ithaca 37 is a {ALT}12 Gauge{ALT} pump-action shotgun renowned for its reliablility under harsh condictions, as well as for its 'slam-fire' capability. It has found a place in the military and many police forces."

  STR_SPRINGFIELD_M14: "Springfield M14"
  STR_SPRINGFIELD_M14_MAG: "7.62x51mm NATO Magazine (20x)"
  STR_SPRINGFIELD_M14_UFOPEDIA: "The standard issue battle rifle of the United States armed forces. Calibrated in the powerful {ALT}7.62x51mm NATO{ALT} in 20 round magazines, while it is fully capable of sustained automatic fire it is recommended to use this in semi-auto for greater accuracy."

  STR_SPRINGFIELD_M1903A3: "Springfield M1903A3"
  STR_SPRINGFIELD_M1903A3_CLIP: "30-06 Springfield (6x)"
  STR_SPRINGFIELD_M1903A3_UFOPEDIA: "A {ALT}.30-06 caliber{ALT} bolt-action rifle used since the First World War which has stuck around for a reason. This most recent version has been adapted for the modern era with a telescopic scope."

  STR_COLT_AR15: "Colt AR-15"
  STR_COLT_AR15_MAG: "5.56x45mm NATO Magazine (20x)"
  STR_COLT_AR15_UFOPEDIA: "This lightweight, selective-fire assault rifle was originally designed by ArmaLite, and is now being produced by Colt. Uses the new {ALT}5.56x45mm NATO{ALT} intermediate caliber, which is easy to control and quite accurate. Among testers it is a very liked weapon and is expected to be the future rifle of the US Military."

  STR_STECHKIN_APS: "Stechkin APS"
  STR_STECHKIN_APS_MAG: "9x18mm Magazine (20x)"
  STR_STECHKIN_APS_UFOPEDIA: "This pistol, a select fire handgun chambered in {ALT}9x18mm Makarov{ALT} originating from the Soviet Union, was originally designed for tank crews, however it has been adopted by Directorate 17 agents as thier standard side-arm."

  STR_SKORPION_VZ61: "Skorpion vz61"
  STR_SKORPION_VZ61_UFOPEDIA: "The Skorpion is a submachinegun manufactured in Czechoslovakia. This rendition, chambered in {ALT}9x18mm Makarov{ALT} instead of the traditional 7.58mm rounds, has made its way into the common ranks of Directorate 17."

  STR_AK_47: "AK-47"
  STR_AK_47_MAG: "7.62x39mm Magazine (30x)"
  STR_AK_47_UFOPEDIA: "The AK-47, chambered in {ALT}7.62x39mm Soviet{ALT}, is possibly one of the most prolific and mass-produced weapons in the world, and for good reason. It is a reliable and resiliant assault rifle."

  STR_WINCHESTER_MODEL_12: "Winchester Model 12"
  STR_WINCHESTER_MODEL_12_UFOPEDIA: "The Winchester Model 12 is a pump-action shotgun chambered in {ALT}12 Gauge{ALT} ammunition. Aquiring this weapon should be no issue, although there are probrably better alternatives."

  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "The FN FAL is a battle rifle of Belgian design chambered in {ALT}7.62x51mm{ALT}. Chrisined the 'right hand of the free world,' it and other 7.62 rifles have been standardized by NATO. While it is great rifle that we should have no trouble in obtaining, there are probrably better alternatives when it comes to sustained fire."

  STR_CARL_GUSTAF_M45: "Carl Gustaf m/45"
  STR_CARL_GUSTAF_M45_UFOPEDIA: "A {ALT}9x19mm{ALT} SMG of Swedish design adpoted at the tail-end of WWII. Since then, it has has become a mainstay of the Swedish Army. While we shouldn't have trouble obtaining some of these, there are probrably better alternatives."

  STR_CHINA_LAKE_LASER_PROJECTOR: "China Lake Laser Projector"
  STR_CHINA_LAKE_LASER_PROJECTOR_UFOPEDIA: "This is an advanced prototype of a direct energy weapon assembled in secrecy at the China Lake Naval Air Weapons Station. It is the product of reverse engineering after the study of the laser weapons fielded by the aliens. While originally intended to be an air-mounted weapon, it was eventually miniaturized into a small arm intended for deployment by Navy SEALs on black ops. They have provided us with most of their samples."

  STR_STURM_EKANONE: "Sturm Ekanone"
  STR_STURM_EKANONE_BATTERY: "Sturm Ekanone Battery (10x)"
  STR_STURM_EKANONE_UFOPEDIA: "The sterotype about German engineering holds true. The Sturm Ekanone, a pormanteau of the German words for Cannon and Electricity, is an electric weapon designed to incapacitate both biological and mechanical targets. Provided by MI6 after sharing the prototype Laser Projectors provided by the China Lake staff. It launches a short burst of electricity that can spread out to multiple targets, analogous to a shotgun."

  STR_VIKHR_ELECTROMAGNETIC_RIFLE: "Vikhr EMR"
  STR_VIKHR_ELECTROMAGNETIC_RIFLE_MAG: "Vikhr EMR Mag (10x)"
  STR_VIKHR_ELECTROMAGNETIC_RIFLE_UFOPEDIA: "The Vikhr Electromagnetic Rifle is the mouthful from the East which that isn't any better in its native tounge. It is a prototype high powered railgun that launches tungsten alloy slugs at ludicrous speeds, penetrating through several feet of steel. While Directorate 17 has not been willing to share much about its planned applications, we theorize it will be used against mechanized infantry or even aerial vehicles such as helicopters."
    
  STR_ALIEN_LASER_PISTOL: "Alien Laser Pistol"
  STR_ALIEN_LASER_PISTOL_BATTERY: "Alien Light Battery (15x)"
  STR_ALIEN_LASER_PISTOL_UFOPEDIA: "This 'hand weapon' (named by our technicians, judging by the size and use of this weapon by the enemy) uses novel technology to emit a powerful beam of light. When passing a Geiger counter, we can see that it emits a small amount of radiation, so it is not recommended for analysis without adequate protection."

  STR_ALIEN_LASER_RIFLE: "Alien Laser Rifle"
  STR_ALIEN_LASER_RIFLE_BATTERY: "Alien Medium Battery (20x)"
  STR_ALIEN_LASER_RIFLE_UFOPEDIA: "Our studies and field reports point to this weapon as the standard weaponry of the enemy infantry (similar to our doctrines). This 'rifle', if you can call it that, has a compact power generator, which emits a light beam powered by a crystal of unknown origin. The beam is capable of penetrating armor without problems."

  STR_ALIEN_HEAVY_LASER: "Alien Heavy Laser"
  STR_ALIEN_HEAVY_LASER_BATTERY: "Alien Heavy Battery (10x)"
  STR_ALIEN_HEAVY_LASER_UFOPEDIA: "A really heavy weapon, but extremely powerful. This cannon uses the same concept of an energy source that emits a laser, amplified by an alien crystal. This crystal is quite large, more than in other enemy devices, which we believe contributes to give it a greater range. We have noticed that it has a tendency to overheat."

  STR_ALIEN_SIEGE_LAUNCHER: "Alien Siege Launcher"
  STR_ALIEN_SIEGE_LAUNCHER_SHELL: "Alien Siege Shell"
  STR_ALIEN_SIEGE_LAUNCHER_UFOPEDIA: "Unlike the other weapons we have found so far, this one seems to employ some kind of ballistic principle to propel its projectiles at an angle, similar to the way our mortars work. We have not found the way in which this weapon is held. The projectile is one of our greatest concerns, because it is fundamentally a miniature atomic bomb. Any alien using this weapon should have priority to be eliminated."

  STR_COLLAPSIBLE_SMG: "Collapsible SMG"
  STR_COLLAPSIBLE_SMG_UFOPEDIA: "At first glance this weapon could be confused with a briefcase, however it can fold open to reveal a custom built integrally-suppressed {ALT}9x19mm Parabellum{ALT} SMG. Its design was heavily based off of the soviet counterpart our agents recovered in the field. Its unfamiliar shape may make it less accurate, but it is designed to be consistently accurate at longer ranges. {NEWLINE}>Concealable"

  STR_WELROD: "Welrod"
  STR_WELROD_UFOPEDIA: "This suppressed bolt-action {ALT}9x19mm Parabellum{ALT} pistol comes from our old friends from across the pond. It was intended to be used by resistance forces in Nazi occupied territories during World War II but has now found a place in Gladio counter-Soviet stay-behind forces in Europe, for better...or for worse. {NEWLINE}>Concealable & Silenced"

  STR_DELISLE_CARBINE_SNIPER: "DeLisle Sniper"
  STR_DELISLE_CARBINE_SNIPER_UFOPEDIA: "The DeLisle Carbine is quite possibly one of the quietest firearms ever produced. The British carbine fires {ALT}.45 ACP{ALT} sub-sonic ammunition through a specially designed integral suppressor. This DeLisle Carbine has been specialized for long range sniping with a high-powered scope. {NEWLINE}>Concealable"

  STR_DELISLE_CARBINE_PARATROOPER: "DeLisle Paratrooper"
  STR_DELISLE_CARBINE_PARATROOPER_UFOPEDIA: "The DeLisle Carbine is quite possibly one of the quietest firearms ever produced. The British carbine fires {ALT}.45 ACP{ALT} sub-sonic ammunition through a specially designed integral suppressor. This compact DeLisle Carbine, modified with a folding stock, was originally intended for use by Paratroopers. {NEWLINE}>Concealable & Silenced"

#########################################
  STR_GADGETS: "GADGETS AND GRENADES"
  STR_BANDAGES: "Bandages"
  STR_BANDAGES_UFOPEDIA: "A small pack of bandages encased in a plastic wrap, able to stop bleeding in life-threatening situations."
  STR_MEDICAL_BAG: "Medical Bag"
  STR_MEDICAL_BAG_UFOPEDIA: "First aid bag with various medical items as well as a crude surgery kit. Utilized by paramedics on the field, it may be unweildy but it can save a man's life." 
  STR_SNAP: "Snap Shot"
  STR_SPY_CAMERA: "Spy Camera"
  STR_SPY_CAMERA_UFOPEDIA: "A portable polaroid camera, used to take photos of evidence. It has a film roll large enough to take 8 photos, and due to its proprietary design and custom parts it must be replaced at the base. {NEWLINE}> Concealable{NEWLINE}"
  STR_GRENADE: "Mk67 Frag Grenade"
  STR_GRENADE_UFOPEDIA: "This hand-held fragmentation grenade that has seen use in World War II is a deadly weapon, however it will have trouble piercing heavily armored enemies and cover."
  STR_SMOKE_GRENADE: "M18 Smoke Grenade"
  STR_SMOKE_GRENADE_UFOPEDIA: "This device used has been used as a signaling device since World War II, however it has seen recent use as a way to conceal troop positions. Do not inhale for extended periods of time."
  STR_KA_BAR: "KA-BAR"
  STR_KA_BAR_UFOPEDIA: "The KA-BAR has been the standard issue utility knife used by the Marine Corps ever since World War II. Deadly and silent, it can be more dangerous than a gun in the wrong, or right hands. {NEWLINE}> Concealable"
  STR_ALIEN_REACTIVE_GRENADE: "Alien Reactive Grenade"
  STR_ALIEN_REACTIVE_GRENADE_UFOPEDIA: "This explosive device is an overcharged battery of a modified laser weapon with an activation fuze and a streamlined design, to be used as a throwing weapon. The spikes in the frame of the grenade allow it to embed itself in the ground (even in organic tissue) and remain stationary. The radiation it emitts makes it a dangerous artifact if not properly contained. Reacts to nearby movement and explodes."
  STR_DEVIL_AXE: "Devil Axe"
  STR_DEVIL_AXE_UFOPEDIA: "This ceremonial melee weapon is used by distinguished members of the alien ranks. It drains upon the mental energy and psi skill of the user to increase its power. It's a feared tool in the right hands and brains."


###########################################
  STR_VEHICLES: "VEHICLES AND ARMAMENT"
  STR_VEHICLES1: "VEHICLES AND ARMAMENT"

  STR_AUTOCANNON: "AUTOCANNON" #
  STR_BVRAAM: "BVRAAM" # Beyond Visual Range Air to Air Missile	 
  STR_AUXILLARY: "AUXILLARY"

  STR_EXPERIMENTAL_AEROSPACE: "Experimental Transport"
  STR_EXPERIMENTAL_AEROSPACE_UFOPEDIA: "Our covert movements using civilian airlines are highly effective, but as the situation escalates and direct combat is getting more common, we need to step up and get new transportation means. Larger transports means larger weapons. The military has given us a access to the new UH-1A Iroquois helicopter and the experimental XM115 Armored Cavalry Troop Carrier ACTC, deployed on site by C-5 Galaxy carriers."

  STR_CADILLAC: "EL DORADO"
  STR_CADILLAC_UFOPEDIA: "1960 Cadillac El Dorado, riding into battle in style! Used by our field agents to arrive to their destination after taking an airplane trip."

  STR_U2_DRAGON_LADY: "DRAGON LADY"
  STR_U2_DRAGON_LADY_UFOPEDIA: "U-2 Dragon Lady - Long-range, high-altitude airborne reconnaissance aircraft designed to stay in the air for numerous hours. Used by the CIA and USAF to obtain valuable intelligence info."

  STR_FUEL_TANK_UC: "FUEL TANK"
  STR_FUEL_TANK_UFOPEDIA: "External tank mounted under the wings, meant to increase the combat range of the aircraft. Produces some drag, thus reducing the acceleration and speed. fuelMax: 150, accel: -1, avoidBonus: -5"
  STR_FUEL_TANK: "Fuel Tank"


  STR_ALIEN_ALLOYS_UFOPEDIA: "We already have several samples of this material of unknown composition. It seems its widely used by the alien invaders in all the equipment we have retrieved and identified since the Roswell Incident. We've conducted experiments on potential applications of the 'alien alloys' into human tech and equipment. Armored vehicles and personal armor is one of the most common topics when military applications are mentioned. We have no way to replicate these, our scientists project the technology to fabricate these alloys is over a decade away. The remaining smaples have been stored in secure vaults."
  STR_UFO_POWER_SOURCE: "Alien Power Source"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "This particular piece of alien techonology has been the obsession of our lab staff since 1947. It is powered by the rare material identified as 'Elerium' and it employs what be belive to be nuclear a nuclear reaction. however we have no idea how it is initiated. What we are sure, it emits a large gravitational field around it. If we manage to crack it's secrets, it will be the next transport revolution! We could easily transport large amounts of cargo and people across large distances in airplanes equipped with this power source. Perhaps one day..."
  STR_UFO_NAVIGATION: "Alien Navigation Device"
  STR_UFO_NAVIGATION_UFOPEDIA: "A quite abundant tech device found on all the alien craft. We theorize it may be a combination of navigational systems and comms station used to control the OETO and communicate with the alien equivalent of mission control, based on our investigations. Very interesting piece of technology, we don't have any practical use for it yet, but we are confident our research could find one."


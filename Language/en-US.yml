  STR_COMATOSE_ABDUCTEE_INTEL_1: "Comatose Abductee Intel I"
  STR_COMATOSE_ABDUCTEE_INTEL_1_UFOPEDIA: "We found this person in the area of investigation. Both to learn more about the incident and to silence them, we have retrieved them and taken them back to the base. When the person woke up, they were in a confused state and did not know what happened. They were released after signing some papers, but their memory is clean as water. The physical analysis found a high amount of an unknown substance within the person's body. If we find another abducted, we must recover them and bring them to the base."
  STR_COMATOSE_ABDUCTEE_INTEL_2: "Comatose Abductee Intel II"
  STR_COMATOSE_ABDUCTEE_INTEL_2_UFOPEDIA: "We were lucky with this abductee. Our medical staff managed to save them. After their recovery, the person managed to tell us what happened: they were driving thier car on a rural backroad when a multicolored light appeared on the sky, followed by a high pitched noise. Next, the person saw dark, small shadows coming from both sides of the road. The next thing the abductee recalled was some kind of surgery, more dark figures. Then, patient woke up in our medical bay. We have released the person and the FBI will monitor them. The incidents are more and more violent. If we find another abducted citizen we must retrieve them ASAP. We just need another one to finish our studies."
  STR_COMATOSE_ABDUCTEE_INTEL_3: "Comatose Abductee Intel III"
  STR_COMATOSE_ABDUCTEE_INTEL_3_UFOPEDIA: "Yet another abducted citizen was found on the investigation site. This one was badly injured, but managed to survive until the MEDEVAC arrived. At our base, the person told us a similar story of the later abductee, but this one was fully aware during the surgery. The patient told us that they saw some of their organs be removed and placed in another creature, with features 'like a mix of us...and them.' Shortly after the interview, their health became critical and died of their injuries. "
  STR_COMATOSE_ABDUCTEE_MAJOR_REPORT: "Final Report: Comatose Abductee"
  STR_COMATOSE_ABDUCTEE_MAJOR_REPORT_UFOPEDIA: "It's clear that the aliens are trying to get samples from alive human beings. It's purpose remains a mystery, but we have some hints that they may be trying to use our DNA on their experiments. One common trait of all the abductions were the alien substance (it seems that is the same we have found on previous investigations) used to drug the subjects and the increase on the violence used to abduct them."
  STR_ALIEN_SAMPLE_FLASK_INTEL_1: "Alien Sample Flask Intel I"
  STR_ALIEN_SAMPLE_FLASK_INTEL_1_UFOPEDIA: "A small metallic container with a glowing red goo inside was found near the abduction site. Several attempts to open it in the laboratory resulted in failure. Seems to react near other alien artefacts, perhaps it is some kind of battery of sorts. Lab staff suggests trying to recover another sample. "
  STR_ALIEN_SAMPLE_FLASK_INTEL_2: "Alien Sample Flask Intel II"
  STR_ALIEN_SAMPLE_FLASK_INTEL_2_UFOPEDIA: "Another alien flask was retrieved from the incident site. This time, the lab staff placed alien tissue directly over the container and it opened. This allowed us to perform test on the substance. It began to decompose rather quickly, but we were able to identify some vague traces of genetic material of Earth origin, perphaps animal. We need to adquire another same to conduct additional more tests."
  STR_ALIEN_SAMPLE_FLASK_INTEL_3: "Alien Sample Flask Intel III"
  STR_ALIEN_SAMPLE_FLASK_INTEL_3_UFOPEDIA: "Using the same method obtained before, we were able to open this flask as well. The tests ran on the red goo confirmed the presence of human DNA of at least 30 different individuals. All of them are reported as missing persons. This confirms the aliens are directly using us for their nefarious purposes."
  STR_ALIEN_SAMPLE_FLASK_MAJOR_REPORT: "Final Report: Alien Sample Flask"
  STR_ALIEN_SAMPLE_FLASK_MAJOR_REPORT_UFOPEDIA: "Our theory about the strange containers found inside the area where the abduction took place is they are some kind of 'energy drink' or nutrimental suppliment specifically for aliens. It contains human DNA samples and several other unknown additives, probably meant to be used to help the aliens become more human-like."

  STR_DELETE_ABDUCTION_SITES: "Delegate Jurisdiction - Minor Abduction"
  STR_DELETE_ABDUCTION_SITES_UFOPEDIA: "This is a serious threat to the homeland security, but we need to continue to identify and engage any further alien activity in the country. So, we have delegated the jurisdiction of the investigation (and hopefully, the recovery) of abducted victims to both the Bureau 11 branch of Area 51 and the FBI. They will take care of this with efficiency."

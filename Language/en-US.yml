  STR_PATRICE_LUMUMBA_DEATH_EVENT: "Patrice Lumumba was killed"
  STR_PATRICE_LUMUMBA_DEATH_EVENT_DESCRIPTION: "Patrice Lumumba, the Prime Minister of the newborn Dem. Rep. of Congo, was killed by firing squad. This was the result of a series of political struggles against President Kasavubu, Col. Mobutu and the rebel province Katanga's leader Tshombe. Despite the official report of 'angry villagers' killing Lumumba, we belive there are strong ties of the Belgian officers with the perpetrators. Worldwide protests are reported. It's likely this will increase the violence of the ongoing Congo Crisis."
  STR_JFK_BECOMES_35TH_PRESIDENT_EVENT: "John Fitzgerald Kennedy, 35th President of the US"
  STR_JFK_BECOMES_35TH_PRESIDENT_EVENT_DESCRIPTION: "Today, JFK was sworn President. The day was clear, with snow of the previous night. His inauguration was marked with several 'firsts', as he is the first Catholic president, the first born in the 20th Century and the youngest elected President in the history of the United States. He has yet to be briefed on the aliens and Bureau 11, but will be soon."
  STR_BAY_OF_PIGS_FIASCO_EVENT: "Bay of Pigs Fiasco"
  STR_BAY_OF_PIGS_FIASCO_EVENT_DESCRIPTION: "The CIA sent a trained army of Cuban exiles to assault and try to reclaim Cuba from the communists. This group, codenamed Operation 40, failed miserably, and the invasion has became publically known as the Bay of Pigs. That department's misfortune is our gain, funding wise."
  STR_OPERATION_NORTHWOODS_POSTPONED_EVENT: "Operation Northwoods Postponed"
  STR_OPERATION_NORTHWOODS_POSTPONED_EVENT_DESCRIPTION: "Operation Northwoods has been called off. The plan was to stage a terrorist attack in Florida and blame it on Cuba to justify war In light of recent discoveries made by Bureau 11, the Department of Defense and other divisions of the CIA have decided to postpone, and are considering out right cancelling Operation Northwoods."
  STR_FIRST_MAN_ON_SPACE_EVENT: "Yuri Gagarin, first man in space"
  STR_FIRST_MAN_ON_SPACE_EVENT_DESCRIPTION: "Earlier today, we have received notice of the first manned mission to space. Gagarin, a Soviet cosmonaut onboard Vostok-1, completed one orbit around the planet on a 108 minutes flight. 'Earth is blue', he said."
  STR_FIRST_AMERICAN_IN_SPACE_EVENT: "Alan Shepard, first American in space"
  STR_FIRST_AMERICAN_IN_SPACE_EVENT_DESCRIPTION: "Astronaut Shepard, onboard Freedom 7 capsule launched on top Mercury-Redstone 3. Shepard made the very first controlled suborbital flight, as Gagarin didn't had control of his capsule. The American pride may be hurt because we couldn't be the first, but this is a really important moment for human history."
  STR_JFK_ASKS_FOR_CONGRESS_FUNDING_EVENT: "President Kennedy wants a man on the moon"
  STR_JFK_ASKS_FOR_CONGRESS_FUNDING_EVENT_DESCRIPTION: "During a speech at Rice University, President Kennedy has said that going to the Moon is a challenge 'which we intend to win' and vows that the Moon will not be 'governed by a hostile flag of conquest.' The Congress is considering the funding required to put a man on the Moon by the end of the decade. Our liasion withing the Congress has managed to get us additional funding to continue our investigations."
  STR_BERLIN_WALL_EVENT: "Berlin Wall"
  STR_BERLIN_WALL_EVENT_DESCRIPTION: "Berlin has been the center of a myriad of political issues between the Western allies and the USSR. Premier Khrushchev repeately demanded the Allies to abandon their ocupation zones and they seem quite willing to use military force to archive said goals. Since August 13th, there's a huge blockade around West Berlin composed of barbed wire and fences, plus Soviet troops. The President has just mobilized more than 148,000 reserve and National Guard troops, plus several hundred aircraft. It seems things are getting hot around Central Europe."
  STR_BERLIN_CRISIS_EVENT: "Berlin Crisis"
  STR_BERLIN_CRISIS_EVENT_DESCRIPTION: "The situation Berlin is tense since August, when a series of barricades were erected all over the western sector. Thousands of G.Is are already in Europe. Today, after a series of misunderstandings related to the free pass of American diplomats from West to East, along with the incessant flow of East Berliners escaping throught the Allied-occupied half of the city, lead to a tense standoff between US and Soviet tanks just outside Checkpoint Charlie. After a while, the armored forces retreated back, one by one. The fences and wire were replaced with concrete."
  STR_UN_SECRETARY_GENERAL_SHOT_DOWN_EVENT: "UN Secretary-General's plane is shot down"
  STR_UN_SECRETARY_GENERAL_SHOT_DOWN_EVENT_DESCRIPTION: "Dag HammarskjÃ¶ld, UN Secretary-General was traveling by airplane to meet the leaders of secessionist Congo province, Katanga. Based on the intelligence we got, the intention of Mr. HammarskjÃ¶ld was to seek an alternate solution to the on-going crisis in the central African country. The official causes aren't known yet, but there is speculation it could be intercepted by a European mercenary group employed by a Belgian mining company with interests on the mineral-rich region."
  STR_SIEGE_OF_JADOTVILLE_EVENT: "Siege of Jadotville"
  STR_SIEGE_OF_JADOTVILLE_EVENT_DESCRIPTION: "A small garrison of the Irish contingent of the United Nation forces deployed in the Congo (ONUC) became the target of a large attack by Katangese militas, led by European mercenaries. This meanwhile UN Blue Helmets conducted Operation Morthor, a raid on rebel infrastructure. However, the mercenaries working for the secessionists were able to counterattack. The Irish company managed to hold on their ground outgunned and outnumbered until a Swedish relief force broke through Katangese troops. This act of bravery will be remembered."
  STR_UN_FORCES_HEAVY_COMBAT_CONGO_EVENT: "United Nations involved in heavy combat in Elisabethville"
  STR_UN_FORCES_HEAVY_COMBAT_CONGO_EVENT_DESCRIPTION: "The relative failure of Operation Morthor and the death of Mr. HammarskjÃ¶ld meant a temporary ceasefire between Katangese rebels and ONUC. This ended when the new Secretary General U. Thant took office. With renewed support, a militarized UN force began a series of skirmishes for the control of the capitol. Blue Helmets clashed with Katanga's gendarmerie. ONUC jets managed to inflict several loses on the incipient rebel air force and secure air superiority. Tshombe was forced to sign a truce, re-integrating Katanga into the Congo."
  STR_FIRST_AMERICAN_IN_ORBIT_EVENT: "John Glenn, first American to orbit Earth"
  STR_FIRST_AMERICAN_IN_ORBIT_EVENT_DESCRIPTION: "Astronaut John H. Glenn became the first American to orbit our planet during the three-orbit Mercury-Atlas 6 mission aboard the spacecraft he named Friendship 7. This is an historical moment. Mankind begins to conquer the stars."  
  STR_RANGER_4_LANDS_ON_MOON_EVENT: "Ranger 4 Mission Successful"
  STR_RANGER_4_LANDS_ON_MOON_EVENT_DESCRIPTION: "NASA Space craft Ranger 4 successfully launched and landed on the moon, taking photos, gamma-readings, radar scans, and sieismograph readings. While the public has received some pretty little photos, our agency has received reports of radar picking up anomalies that shouldn't be on the moon, and a high rate of concentrated vibrations from different regions. NASA believes fault equipment is responsible. We, those in the know, believe it to be something else..."
  STR_MARYLIN_MONROE_SINGS_JFK_EVENT: "Marylin Monroe Sings to JFK"
  STR_MARYLIN_MONROE_SINGS_JFK_EVENT_DESCRIPTION: "Today the media are going wild at the prospect of Marylin Monroe singing Happy Birthday to Mr. President. Unfortunately for the media, it is not as the rumors say. The CIA is attempting to get access to VIPs, much like Mata Hari once did. Our organization has put a lot of effort into this, hopefully it works."
  STR_MARYLIN_MONROE_DIES_EVENT: "Marylin Monroe Kills Self"
  STR_MARYLIN_MONROE_DIES_EVENT_DESCRIPTION: "Earlier this morning, the press announced Mrs. Monroe was found dead on her home located in Los Angeles. She had overdosed on sedative drugs the night before. Or, that's what we want the public to believe. Her connection to the Kennedy brothers exposed her to the secret of the aliens, and we were forced to...expedite her recruitment into the CIA."
  STR_AGENT_MARYLIN: "Agent Monroe"
  STR_SOVIET_ACTIVITY_IN_CUBA_EVENT: "Suspicious increase of Soviet activity in Cuba"
  STR_SOVIET_ACTIVITY_IN_CUBA_EVENT_DESCRIPTION: "Sir, reconnaissance aircraft has detected several communist freightliners coming to Cuba from Warsaw Pact countries. We suspect the Soviets are trying to establish a military presence on the island. US Representatives in the United Nations protested this, but the Russian diplomats refuted the accusations. We should keep an eye on them, sir."
  STR_OPERATION_GRANDSLAM_EVENT: "Operation Grandslam ends Katangese secession"
  STR_OPERATION_GRANDSLAM_EVENT_DESCRIPTION: "Tired of MoÃ¯se Tshombe's continued breaking of agreements and cease-fires, the UN leadership decided to bring back the state of Katanga by force. Secretary-General U. Thant authorised a retaliatory offensive to eliminate secessionist opposition. A combined arms operation, supported by large Irish, Indian, and Swedish forces destroyed much of the Katangese gendarmerie within days. Tshombe saw his position was insostenible and surrendered. His remaining forces have left the country. The Congo Crisis is over."
  STR_BOND_MOVIE_RELEASED_EVENT: "Bond Movie Released"
  STR_BOND_MOVIE_RELEASED_EVENT_DESCRIPTION: "In October of this year a spy movie, James Bond, was released and taken the nation by storm. The main character, 007, paints spies as suave and charismatic. This, sir, should increase application numbers to the CIA."
  STR_SOVIETS_APPROACH_BUREAU_11_EVENT: "Soviets Approach Bureau 11"
  STR_SOVIETS_APPROACH_BUREAU_11_EVENT_DESCRIPTION: "A series of Soviet spies have come forth recently, as well as several transmissions in english, claiming that the Soviets have detected an alien presence in Cuba and are preparing to deal with it. They kindly request our bureau assists with fabricating a crisis and sending manpower to deal with the alien incursion. What should we do, sir?"
  STR_ALIEN_PRESENCE_ON_CUBA_CONFIRMED_EVENT: "U-2 flyby confirm alien presence on Cuba"
  STR_ALIEN_PRESENCE_ON_CUBA_CONFIRMED_EVENT_DESCRIPTION: "Well, turns out the Russians told us the truth after all. Fellow CIA pilots photographed feasible proof of alien activity in Cuba. It seems they are building something. Also, we have captured images of skirmishes between the invaders and what seems Cuban militia near the mountains outside Havana. President Kennedy has been informed of this. All military forces have gone to DEFCON 3. We should prepare ourselves to help the Soviets, sir."
  STR_DEFCON_2_CONFIRMED_EVENT: "Armed forces now on DEFCON 2"
  STR_DEFCON_2_CONFIRMED_EVENT_DESCRIPTION: "President Kennedy has contacted Premier Khrushchev and have agreed on a plan. US Navy will mount a 'naval quarantine' around Cuba. This will give us time to land naval forces and help the Soviets to fight back the alien base established in the island. Also, to defend American soil of enemy craft. USAF is ready to rain hell if the aliens aren't stopped. The President announced the world of the 'presence of Soviet missiles'. No one will suspect our movements. We're almost ready to go."
  STR_CRUSADERS_ENGAGE_UFOS_CUBA_EVENT: "US Navy Crusaders engage OETOs over Cuba"
  STR_CRUSADERS_ENGAGE_UFOS_CUBA_EVENT_DESCRIPTION: "With the naval quarantine fully deployed, our pilots have free hand to keep the OETOs at bay. AA guns of the Navy ships and F-8 Crusaders are intercepting any alien craft stupid enough to leave Cuban airspace. Our aviators are restricted to the island, however, to avoid sparkling any unwanted attention. The enemy crafts are dangerous, but the Navy pilots are tough as nails and are actively engaged in dogfights with the invaders."
  STR_GLADIO_REVEALED_EVENT: "Comms lost with stay-behind cells"
  STR_GLADIO_REVEALED_EVENT_DESCRIPTION: "Earlier today, we lost all communications with our liaisons with the stay-behind secret operatives in Western Europe, collectively known as Gladio. All the CIA-backed listening posts and hideouts went completely dark, no trace nor signal of them. We suspect they may encounter KGB agents or worse, the alien infiltrators found and attacked them. Other Agency posts are trying to re-establish contact with them... we cannot lose them, we have invested a substantial amount of resources in said intelligence assets. Especially now with the increase of the extraterrestrial threat."
  STR_COMPLETE_EVIDENCE_FUNDING_REWARD_EVENT: "Agency Financial Aid"
  STR_COMPLETE_EVIDENCE_FUNDING_REWARD_EVENT_DESCRIPTION: "After successfully recovering all the required evidence of foreign activity in American soil, the Agency has agreed to provide a funding bonus to keep our operations running. Our superiors are pleased with the results of the Bureau's investigations. We have one more piece of the still unknown larger jigsaw puzzle. Keep up the good work."
  STR_D17_OPERATIONS_IN_EUROPE_EVENT: "MI6 reports an increase of D17 activity in Europe"
  STR_D17_OPERATIONS_IN_EUROPE_EVENT_DESCRIPTION: "Our liaison officer with British intelligence reported a suspicious increase of the 17th Directorate activity in Western Europe countries. There aren't confirmed reports of alien activity there yet, but we should keep an eye on them. Our recon crafts should overfly Europe to identify potential Soviet hideouts."
  STR_SPIDERWEB_SUCESSFUL_EVENT: "Transmission From Area 51 Director"
  STR_SPIDERWEB_SUCESSFUL_EVENT_DESCRIPTION: "All due congratulations I will get over with now. The Spring Island facility has been a massive success. Your branch has made more progress in a year than we have in the past ten, thanks to you. With the capture of a fully intact OETO, our Research & Development teams have made unprecedented progress towards our high energy weapon program. We will keep you briefed."
  STR_USA_PROTOTYPE_WEAPONS_EVENT: "USA High-Energy Weapon Prototypes"
  STR_USA_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "Engineers at the China Lake Naval Air Weapons Station have been experimenting with a high-energy laser weapon. Powered by prototype Helium-Neon power cells, they intended to create an air weapon for our F-4 Phantom program but the Alien Alloys proved so light that they decided to scrap that idea for a man-portable weapon. The F4 will have to do without a internal gun, and the Air Force is confident it doesn't need one."
  STR_NATO_PROTOTYPE_WEAPONS_EVENT: "NATO High-Energy Weapon Prototypes"
  STR_NATO_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "Our contacts within MI6 have reached out to us. Between Gladio going dark and the heavy Directorate 17 presence we've had our suspicions, but they have officially revealed they have been independently investigating alien incidents within thier borders and know about Bureau 11. They offered their own reverse-engineered weapon prototype in exchange for some of our China Lake Laser Projectors. The Sturm Ekanone was commissioned by MI6 and created in West Germany."
  STR_SOVIET_PROTOTYPE_WEAPONS_EVENT: "USSR High-Energy Weapon Prototypes"
  STR_SOVIET_PROTOTYPE_WEAPONS_EVENT_DESCRIPTION: "After our encounter with the joint alien infiltrator-Gladio attack on D17, we have come to the conclusion that the aliens are aware of both Bureau 11 and Directorate 17. They have begun taking more aggressive, direct action against both of our organizations. We know the aliens are planning a big move and fear we may not have much time left. In spite of the security risk, we agreed to share weapon prototypes. In exchange for our China Lakes, the Soviets have offered their Vikhir Electromagnetic Rifle. It appears to be an anti-materiel rifle, firing tungsten alloy slugs at ludicrous speeds."

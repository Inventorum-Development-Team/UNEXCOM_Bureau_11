  STR_GOOD_ENDING_1: "The Havana Beacon was destroyed in a huge explosion, seen kilometers away. The joint efforts of West and East powers resulted in a total victory. The last remaining aliens in Cuba were hunted down by the locals and their corpses were kept as war trophies."
  STR_GOOD_ENDING_2: "The world was told a 'serious and unexpected incident in a chemical plant' was the reason behind the explosion. The American naval quarantine around the island was lifted and Soviet troops were secretly evacuated back to home. A 'nuclear war was avoided with diplomacy' in the words of President Kennedy."
  STR_GOOD_ENDING_3: "But the American and Soviet leaders knew this wasn't the end. The aliens will come again. Maybe not tomorrow, not next year. But their return was a fact. Intelligence services on both sides of the Iron Curtain exchanged data collected on the Secret Crisis."
  STR_GOOD_ENDING_4: "Plans were made and prototype weapons were stored in secret vaults. Earth won a big advantage: the posibility of developing practical directed energy weapons using the tech left behind by the invaders. It won't be easy to replicate it, but the results will worth the efforts."
  STR_GOOD_ENDING_5: "The most promising defense plan to defend Earth is Project Olympus. A fleet of massive spaceships powered by atomic energy that could protect our planet, and perhaps travel as far as Mars. The sheer scale of this plan prevents it from being fully implemented, but we have begun preparations. The only question is when. But we will be ready."
  STR_BAD_ENDING_FINAL_1: "We couldn't destroy the Havana Beacon before it was fully complete. The light beam emanating from the pyramids became brighter, it could be seen from miles away. Soon after, hundreds of unknown craft appeared over the Caribbean." 
  STR_BAD_ENDING_FINAL_2: "In fear of being overwhelmed, the US launched several tactical nukes directly on the Beacon, hoping to destroy it and the forces near it. Everything around the pyramids is vaporized, aliens and humans alike."
  STR_BAD_ENDING_FINAL_3: "It is too late. An swarm of alien craft started to pour down directly to the naval blockade around the isle, engaging the US Navy and severely crippling several ships. Within months, the swarm of OETOs quickly spreads around the planet."
  STR_BAD_ENDING_FINAL_4: "In a matter of hours, all the World Powers launch their nukes at the aliens, even between each others. Large amounts of land becomes irradiated. What is left is now owned by the aliens. Earth is a molten husk of its former glory. The future is uncertain."
  STR_BAD_ENDING_MID_1: "Even with our best efforts, we couldn't prove the menace of the alien invasion... we couldn't stop it. Our warnings were ignored and our credibility lost. The Bureau was disbanded and our resources diverted to 'more important operations'."
  STR_BAD_ENDING_MID_2: "There were reports of a sudden 'pillar of light' somewhere the Caribbean followed by a loss of communications. But then everything returned to usual."
  STR_BAD_ENDING_MID_3: "Sightings of unknown beings walking within our societies became common. The rumors of alien shapeshifters operating directly inside the world governments slowly spread...eventually, they weren't just rumors."
  STR_BAD_ENDING_MID_4: "Soon after, the skies were full of alien crafts, over all the major urban centers. Humans were abducted by hundreds. No opposition was made, because the infiltrators made sure no one would be willing to defend themselves. Earth no longer belongs to us."

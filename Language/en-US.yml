  STR_PROVING_GROUNDS_DEPLOYMENT: "Proving Grounds"
  STR_PROVING_GROUNDS_LARGE_SCOUT: "Crashed Large Scout"
  STR_PROVING_GROUNDS_DESCRIPTION: "Field agents from Bureau 11 have been sent to investigate a OETO that suffered an accident and crashed near the border. There are reports of unidentified individuals near the crash site. Our task is to secure the zone and wait till recovery teams arrive. Identify the identity of the people near the area and their intentions. If they are armed, you have permission to engage."
  STR_PROVING_GROUNDS_MARKER: "OETO Crash Site Report"
  STR_NORISKA_KRASCHEN_DEPLOYMENT: "Noriska Kraschen"
  STR_NORISKA_KRASCHEN_MEDIUM_SCOUT: "Crashed Medium Scout"
  STR_NORISKA_KRASCHEN_DESCRIPTION: "We have recieved a report of an OETO shot down by Swedish Air Force fighters on the Swedish/Norwegian border. Local forces in the area are sent to investigate, alerted by 'a possible Soviet intrusion in the area'. Secure the site meanwhile recovery teams arrive. Our liasion with the Swedish Intelligence Services allow us to operate within their jurisdiction."
  STR_NORISKA_KRASCHEN_MARKER: "OETO Crash Site Report"
  STR_NORISKA_KRASCHEN_SECTOID_CORPSE: "Intact Sectoid Corpse"
  STR_NORISKA_KRASCHEN_SECTOID_CORPSE_UFOPEDIA: "This is not the first Gray corpse we have in our morge. However, it's the first one that's fully intact. Most of the Sectoid corpses we have retrieved are too damaged to be able to conduct any research on them. Now, we can learn how they bodies work and how different are from Earth lifeforms. The most promising project is also the most ethically dubious: a translation machine using the brains of the alien being. Our staff will start developing said device, in case we are able to encounter any live specimen willing to talk with us."
  STR_DISCOVERIES_DEPLOYMENT: "Discoveries"
  STR_DISCOVERIES_LARGE_SCOUT: "Besieged Large Scout"
  DISCOVERIES_CUSTOM_TERRAIN: "Forest Farmland"
  STR_DISCOVERIES_DESCRIPTION: "An OETO was shot down by Anti-Air batteries near Yonkers, New York. A local National Guard unit were sent to investigate and secure the site meanwhile we arrive. However, the occupants of the alien craft are still alive and began a shooting with the G.Is. The armed forces have sustained heavy casualties trying to breach the OETO, we need to help them."
  STR_DISCOVERIES_MARKER: "National Guard Shot Down An OETO"
  STR_DISCOVERIES_SECTOID_ENGINEER: "Unconcious Sectoid Engineer"
  STR_DISCOVERIES_SECTOID_ENGINEER_UFOPEDIA: "Using the 'Gray Radio' device (made with brains of Sectoids), we are able to interrogate the alien being. While the translation is crude and perphaps most of the comunication is lost in the translation, we were able to know more about the visitor. It seems it has a role similar to the naval engineers in Earth's navies. Fixing and mantaining tech, it seems. It mentioned us they use a relay of some kind to be able to retrive fallen crafts and their crew members, in case they were shot down by local forces or had an accident. This information is highly important, because we could create a bait for them. They will arrive and we could even capture their craft! We will begin the development of the machine ASAP."
  STR_HIDE_AND_SEEK_DEPLOYMENT: "Hide and Seek"
  STR_HIDE_AND_SEEK_DESCRIPTION: "A KGB top agent codenamed 'Orlan' who has information regarding a 'rescue device' similar to the one we are trying to develop has been located in a city in East Germany. Our mission is to obtain that information and capture him, but first we must neutralize his escort."
  STR_HIDE_AND_SEEK_MARKER: "KGB Top Scientist Located"
  STR_HIDE_AND_SEEK_DATA_SUITCASE: "Data Suitcase "
  STR_SPIDERWEB_DEPLOYMENT: "Spiderweb"
  STR_SPIDERWEB_LARGE_SCOUT: "Rescue Large Scout"
  STR_SPIDERWEB_DESCRIPTION: "Using the information 'voluntarily obtained' from the KGB agent 'Orlan', we were able to finish our fake beacon, dubbed the 'Spider Web Device'. US Army forces are deployed alongside us to provide addtional support. The trap is ready. It's time to come face to face with the invaders."
  STR_SPIDERWEB_MARKER: "Spider Web Device Ready"
  STR_WHISPERS_DEPLOYMENT: "Whispers"
  STR_WHISPERS_SAFEHOUSE_UFO: "Secret CIA Compound"
  STR_WHISPERS_DESCRIPTION: "A secret CIA hideout in Europe was attacked by unknown forces. Local intelligence services have been deployed to assist, but contact was lost with them as well. We have been sent to conduct recon on the area and link with the American agents."
  STR_WHISPERS_MARKER: "Comms Lost With CIA Compound"
  STR_THE_ENEMY_OF_MY_ENEMY_DEPLOYMENT: "The Enemy of my Enemy"
  STR_THE_ENEMY_OF_MY_ENEMY_DESCRIPTION: "The unthinkable happened. A station of the Directorate 17 issued an emergency call. They are being attacked by a 'shape-shifting' enemy. It's not our style, but we will go and investigate. Is it a trap? Or were they really so desperate to solicit help from their worst enemies?"
  STR_THE_ENEMY_OF_MY_ENEMY_MARKER: "D17 Base Distress Signal"
  STR_OPERATION_HARBINGER_DEPLOYMENT: "Operation Harbinger"
  OPERATION_HARBINGER_CUSTOM_TERRAIN: "Cuban Rural Zone"
  STR_OPERATION_HARBINGER_DESCRIPTION: "The D17 indicates us that the aliens are trying to build a pyramid-like facility in Cuba and are asking for our help. The interrogated aliens refer to it as 'the Invasion Beacon', that will send a signal to the alien homeworld to start the attack on Earth. A joint B11-D17 operation, with help of the Cubans, will start to destroy the yet-unfinished Beacon. The US and the Soviet Union govts have agreed to mount a fake 'emergency' to cover up our operation. This is the end. If we don't stop them here, the Earth will be lost. Kill or be killed. Triumph or doom of humanity"
  STR_OPERATION_HARBINGER_MARKER: "Operation Harbinger Approved To Go"

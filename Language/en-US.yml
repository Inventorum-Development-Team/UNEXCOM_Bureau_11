  STR_EVIDENCE_FINAL_REPORT: "Evidence Conclusive Report"
  STR_EVIDENCE_FINAL_REPORT_UFOPEDIA: "Following the conclusion of our investigations, we must admit that there are Objects of Extraterrestrial Origins (OETOs) present over American soil that must be detected and shot down. We are completely sure there is an active extraterrestrial presence trying to invade our planet. The reason why they are so active in our country is not clear, but we belive they are targeting the United States because one of their crafts crashed in our soil back in '47. But we are sure on something: they will become more active. Less subtle, more aggressive. We'll need to deploy recon crafts and engage in air combat against the enemy craft if we want to prevent them to fully invade our country."


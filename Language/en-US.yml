  STR_RESEARCH_REPORTS_UC: "RESEARCH REPORTS"
  STR_D17_BRIEFING: "Directorate 17 Briefing"
  STR_D17_BRIEFING_REPORT: "Report: Directorate 17 Briefing"
  STR_D17_BRIEFING_REPORT_UFOPEDIA: "The Committee for State Security, or the KGB, is the Soviet intelligence agency. It is seperated into several Directorates, each with an individual speciality (external and counter intelligence, cryptography, VIP protection...etc), sixteen of which are numbered. This much we know of already. However, our agents have faced members of the mysterious 17th Directorate, which has been dedicated to investigating and collecting extraterrestrial artifacts. These goals are in conflict to ours, and they will actively try to prevent us from obtaining them. Worse news, Directorate 17 has several covert cells conducting operations in North America. We can send our U-2 spyplanes to locate them, however very blatant grabs for alien technology will be detected either way."
  STR_GLADIO_BRIEFING: "Operation Gladio Briefing"
  STR_GLADIO_BRIEFING_REPORT: "Report: Operation Gladio Briefing"
  STR_GLADIO_BRIEFING_REPORT_UFOPEDIA: "Us, allied intelligence agencies, and NATO have several contingencies in-place for countering Soviet invasion. Gladio is one such operation, a stay-behind operation based mostly in Italy, however it encompases most of Western Europe. In the event of a successful invasion by the Soviets, Gladio sleeper agents will become active. Thier membership draws largely from the mafia, and we have provided training and stockpiles of weapons. In order to facilitate thier operations, they have remained largely independent of us and hold no strong loyalties. As such, many in the CIA are fearful that Gladio is vulnerable to being compromised. While they will assist with driving the KGB D17 out of Europe, we will have to remain vigilant."
  STR_SUPPRESSED_MUNITIONS_REPORT: "Report: Suppressed Munitions"
  STR_SUPPRESSED_MUNITIONS_REPORT_UFOPEDIA: "We have requisitioned sound suppressed weapons from the CIA for use in the field. While we are primarily a reconnissance group, we have had violent encounters with foreign intelligences both extraterrestrial and eastward directional. These should help for mission where we must remain undetected or there are too many witnessess, especially in populated urban areas. Otherwise, they are relatively inferior to the rest of our arsenal."
  STR_ARMY_MUNITIONS_REPORT: "Report: US Army Munitions"
  STR_ARMY_MUNITIONS_REPORT_UFOPEDIA: "Our aquisition of US Army munitions has been approved due to the rising scale of the alien incursions and violent encounters with the 17th Directorate. Our agents should already be familiar with thier operation, as they most likely have served before. These should be some of the most powerful weapons we have access to, however they are not suitable for stealth operations."
  STR_SOVIET_MUNITIONS_REPORT: "Report: Soviet Munitions"
  STR_SOVIET_MUNITIONS_REPORT_UFOPEDIA: "Though Washington may not be the best of friends with Moscow, we engaged in diplomatic talks and have come agree that they will provide us Soviet combat equipment used by the 17th Directorate. While we have spent the past few decades trying to surpass the Soviets technology wise, these weapons excell at sustained automatic fire as well as close range encounters."
  STR_ALLIED_MUNITIONS_REPORT: "Report: Allied Munitions"
  STR_ALLIED_MUNITIONS_REPORT_UFOPEDIA: "We have obtained these weapons in the field and our agents have taken a liking to them, though they aren't produced in the US. Through some of our diplomatic channels, it shouldn't be hard to obtain more of them, although they are probrably directly inferior to US military equipment."
  STR_PROTOTYPE_MUNITIONS_REPORT: "Report: Prototype Munitions"
  STR_PROTOTYPE_MUNITIONS_REPORT_UFOPEDIA: "These weapons have been reverse engineered from the samples of alien weaponry obtained in the field. Instead of using a removable battery like the aliens, these weapons are powered by an external battery included in the Augmentation Suit. This has the advantage of enabling the weapons to be lighter and more powerful, at the cost of requiring the agent to bring specialized equipment with the suit."
  STR_ALIEN_MUNITIONS_REPORT: "Report: Alien Munitions"
  STR_ALIEN_MUNITIONS_REPORT_UFOPEDIA: "After thorough examiniation of the weapons wielded by the aliens and obtained by our agents, we have finally found out how to operate them. The basic principles are understood to us and most parts are analogous to ones we can produce, but the central reflective crystal has properties that cannot be replicated. The weapons shockingly resemble to ours in operation, similar to operating a magazine loading gun."
  STR_ALIEN_LASER_WEAPONS_REPORT_UFOPEDIA: "After carefully analyzing the fragments found of the laser weapons used by the invaders, we have concluded that they employ a large miniaturized power source that emits radiation. In other words, a mini nuclear reactor for each weapon. The minerals that power the reactor and the crystal that power the effect of the light beam emitted by the power source are not found in the periodic table and we consider them highly exotic. This radiation is not enough to kill a human being on contact, but a prolonged exposure will seriously increase the risk of cancer and poisoning."
  STR_GLADIO_MUNITIONS_REPORT: "Report: Gladio Munitions"
  STR_GLADIO_MUNITIONS_REPORT_UFOPEDIA: "The weapons Gladio use were stockpiled by the CIA and various other Western intelligence agencies. They were intended to be used in the scenario of a Soviet invasion of Western Europe. These silenced weapons are designed to be used on clandestine operations where discretion is impreative. While they may be antique, these weapons are as deadly as ever in the right, or wrong hands."


  STR_AGENT_SUIT_UC: "AGENT SUIT"
  STR_AGENT_SUIT_UC_UFOPEDIA: "This suit allows our agents to blend it with the general populace; at the cost of somewhat restricting movement."
  STR_ARMY_UNIFORM_UC: "ARMY UNIFORM"
  STR_ARMY_UNIFORM_UC_UFOPEDIA: "Standard issue US army uniform, used widely by our armed forces."
  STR_OFFICER_COAT_UC: "OFFICER COAT"
  STR_OFFICER_COAT_UC_UFOPEDIA: "This protective officer coat also holds sentimental value for the KGB officers wearing it."
  STR_AGENT_COAT_UC: "AGENT COAT"
  STR_AGENT_COAT_UC_UFOPEDIA: "This is a discrete leather coat with protective lining that KGB agents wear to conduct field operations unnoticed but restricts quick movement."
  STR_AUGMENTATION_SUIT: "Augmentation Suit"
  STR_AUGMENTATION_SUIT_UFOPEDIA: "Experiments with hydraulic servomotors have concluded with this exoskeleton prototype. It is derived from the research made on the General Electric Hardiman I exosuit with substantial improvement. Powered by a backpack with a highly experimental powerful miniature motor and connected to the limbs by titanium tubes, cables, and bars, this exoskeleton enhances the speed and strength of the wearer. Due to the nature of the project, it is extremely expensive and is not expected to enter in mass production. However, we have volunteered to test these suits in the field. The research data will be more valuable than any potential pricetag."
  STR_AUGMENTATION_SUIT_UC: "AUGMENTATION SUIT"
  STR_AUGMENTATION_SUIT_UC_UFOPEDIA: "The Augmentation suit has in-built servomotors powered by an external battery that augment the wearer's strength and mobility and generate an energy shield that blocks incoming attacks."

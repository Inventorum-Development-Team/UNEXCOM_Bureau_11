  STR_NORISKA_KRASCHEN_MEDIUM_SCOUT: "Crashed Medium Scout"
  STR_NORISKA_KRASCHEN_DESCRIPTION: "We have recieved a report of an OETO shot down by Swedish Air Force fighters on the Swedish/Norwegian border. Local forces are on the scene, having been alerted by the 'possible Soviet intrusion' in the area. Secure the before recovery teams arrive. Our liasion with the Swedish government has jointly approved of this operation, allowing us to bring whatever ordinance we need."
  STR_NORISKA_KRASCHEN_MARKER: "OETO Crash Site Report"
  STR_NORISKA_KRASCHEN_SECTOID_CORPSE: "Intact Sectoid Corpse"
  STR_NORISKA_KRASCHEN_SECTOID_CORPSE_UFOPEDIA: "This is not the first Gray corpse we have obtained. However, it is the first one that is fully intact. Most of the Sectoid corpses we have retrieved are too damaged to be able to conduct any research on them. Now, we can learn how their bodies work and how different are from Earth lifeforms. The most promising project is also the most ethically dubious: a translation machine using the unique properties of Sectoid brains. Our staff will start developing said device, in case we are to encounter any live specimen."
  STR_DISCOVERIES_DEPLOYMENT: "Discoveries"
  STR_DISCOVERIES_LARGE_SCOUT: "Besieged Large Scout"
  DISCOVERIES_CUSTOM_TERRAIN: "Forest Farmland"
  STR_DISCOVERIES_DESCRIPTION: "An OETO was shot down by Anti-Air batteries near Yonkers, New York. A local National Guard unit was sent to investigate and secure the site. However, the occupants of the alien craft and have engaged the local GIs. The armed forces have sustained heavy casualties trying to breach the OETO, we must help them and recover the OETO."
  STR_DISCOVERIES_MARKER: "National Guard shot down an OETO"
  STR_DISCOVERIES_SECTOID_ENGINEER: "Unconcious Sectoid Engineer"
  STR_DISCOVERIES_SECTOID_ENGINEER_UFOPEDIA: "Using the 'Gray Radio' device (made with brains of Sectoids), we were able to interrogate the alien being. While the translation is crude and most of the comunication is lost in the translation, we were able to learn more about the visitor. It seems it has a role similar to the naval engineers in Earth's navies. Fixing and mantaining tech, it seems. It mentioned to us a relay of some kind to be able to signal for help in the event of an emergency. We call this 'Rescue Signal Repeater'. This information is highly important, because we could create a bait for them. They will arrive and we could even capture their craft! We will begin the development of the machine ASAP."
  STR_HIDE_AND_SEEK_DEPLOYMENT: "Hide and Seek"
  STR_HIDE_AND_SEEK_DESCRIPTION: "Silenced & Concealable Equipment Only! {NEWLINE}A KGB top agent codenamed 'Orlan' who has information regarding a 'rescue device' similar to the one we are trying to develop has been located in East Berlin. Our mission is to obtain that information and capture him, but first we must neutralize his escort."
  STR_HIDE_AND_SEEK_MARKER: "KGB Top Scientist Located"
  STR_HIDE_AND_SEEK_DATA_SUITCASE: "Important Data Suitcase"
  STR_HIDE_AND_SEEK_DATA_SUITCASE_UFOPEDIA: "The information gathered by the KGB is related to a important device onboard alien craft. After analyzing its operation and internal structure, the KGB came to the conclusion that it automatically emits a microwave pulse when OETO suffers an accident or is knocked down. It is picked up by an alien aircraft and comes to the rescue of the crew. Mankind could greatly benefit from this technology, our scientists are very interested in replicating it. It's very likely they obtained this intel using the very same methods we used."
  STR_SPIDERWEB_DEPLOYMENT: "Operation Spiderweb"
  STR_SPIDERWEB_LARGE_SCOUT: "Lured Large Scout"
  STR_SPIDERWEB_DESCRIPTION: "Using the information 'voluntarily' obtained from the KGB agent 'Orlan', we were able to finish our fake beacon, dubbed the 'Spider Web Device'. US Army Special Forces have been deployed alongside us to provide addtional support. The trap is ready. It's time to come face to face with the invaders."
  STR_SPIDERWEB_MARKER: "Spider Web Device Ready"
  STR_OPERATION_SPIDERWEB: "Operation Spiderweb"
  STR_OPERATION_SPIDERWEB_UFOPEDIA: "Taking into consideration the information obtained from the interrogation of the Sectoid Technician and the analysis of the data obtained from the D17 agent 'Orlan', our R&D staff think we could make a fake distress beacon to lure a rescue ship into a trap and capture more aliens. Establishing this trap can be potentially dangerous, which is why we have requested support from the national armed forces to achieve the most successful outcome."
  STR_WHISPERS_DEPLOYMENT: "Whispers"
  STR_WHISPERS_SAFEHOUSE_UFO: "Secret CIA Compound"
  STR_WHISPERS_DESCRIPTION: "Concealable Equipment Only! {NEWLINE}A CIA hideout in Europe was attacked by unknown forces. Local intelligence services were deployed to investigate, but contact was lost with them as well. We have been sent to conduct recon on the area and link with the American agents."
  STR_WHISPERS_MARKER: "Comms Lost With CIA Compound"
  STR_THE_ENEMY_OF_MY_ENEMY_DEPLOYMENT: "The Enemy Of My Enemy"
  STR_THE_ENEMY_OF_MY_ENEMY_DESCRIPTION: "The unthinkable has happened. A station of the KGB Directorate 17 issued an emergency call to the American embassy directed at us. They are being attacked by a 'shape-shifting' enemy. It's not our style, but we should investigate. Is it a trap? Or were they really so desperate to solicit help from their worst enemies?"
  STR_THE_ENEMY_OF_MY_ENEMY_MARKER: "D17 Base Distress Signal"
  STR_OPERATION_HARBINGER_DEPLOYMENT: "Operation Harbinger"
  OPERATION_HARBINGER_CUSTOM_TERRAIN: "Cuban Rural Zone"
  STR_OPERATION_HARBINGER_DESCRIPTION: "Intel indicates that the aliens have built a pyramid-like facility in Cuba. The interrogated aliens refer to it as 'the Invasion Beacon', that will send a signal to the alien homeworld to start the attack on Earth. Operation Harbinger is a joint B11-D17 operation, with help of the Cubans. We must clear the site and destroy the Invasion Beacon. President Kennedy and Premier Khrushchev have agreed to fake a diplomatic crisis as a cover up for our deployment. If we don't win here, Earth will surely be lost. Kill or be Killed. Triumph or Doom of Humanity."
  STR_OPERATION_HARBINGER_MARKER: "Operation Harbinger Approved"

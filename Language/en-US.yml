  STR_GOOD_ENDING_1: "The Havanna Beacon was destroyed in a huge explosion, seen kilometers away. The joint efforts of West and East powers resulted in a total victory. The last remaining aliens in Cuba were hunted down by the locals and their corpses kept as war trophies."
  STR_GOOD_ENDING_2: "The world knew a 'serious and unexpected incident in a chemical plant' deep within the island was the reason behind the explosion. The American naval quarantine around the island was lifted and Soviet troops were secretly evacuated back to home. A 'nuclear war was avoided with diplomacy', Kennedy said."
  STR_GOOD_ENDING_3: "But the American and Soviet leaders knew this wasn't the end. The aliens would surely come again. Maybe not tomorrow, not next year. But their return was a fact. Intelligence services on both sides of the Iron Curtain exchanged data collected on the Secret Crisis."
  STR_GOOD_ENDING_4: "Plans were made and designs for prototype weapons drew, both stored in secret vaults. Earth won a big advantage: the posibility of developing practical directed energy weapons, using the tech left behind by the invaders. It won't be easy to replicate it, but the results will worth the efforts."
  STR_GOOD_ENDING_5: "The most promising defense planning to defend Earth of a future invasion, is the Project Olympus. A huge spaceship powered by nuclear bombs could protect the planet's orbit and project power way beyond Mars. The fear of a nuclear escalation reduce this to a series of blueprints and promises of building them once the time comes. The only question is when. But we will be ready."
  STR_BAD_ENDING_FINAL_1: "We couldn't manage to destroy the Havana Beacon before it was fully complete. The light beam emanating from the pyramids became brighter, it could be seen from miles away. Soon after, hundreds of unknown signals appeared in the radars all over the Caribbean." 
  STR_BAD_ENDING_FINAL_2: "In fear of being overwhelmed, the US launched several tactical nukes directly to the Beacon, hoping to destroy it and the forces near it. Everything around the pyramids is vaporized, aliens and humans alike."
  STR_BAD_ENDING_FINAL_3: "But it's too late. An increasing number of alien craft started to pour down directly to the naval blockade around the isle, engaging the US Navy and severely crippling several ships. The swarm of OETOs quickly spread around the planet."
  STR_BAD_ENDING_FINAL_4: "In a matter of hours, all the World Powers launch their nukes at the aliens, even between each others. Large amounts of land become irradiated and what is left, became new territories for the invaders. Earth is a molten husk of it's former glory. The future is uncertain."
  STR_BAD_ENDING_MID_1: "Even with our best efforts, we couldn't prove the menace of the alien invasion... we couldn't stop it. Our warnings were ignored and our credibility lost. The Bureau was disbanded and our resources diverted to 'more important operations'."
  STR_BAD_ENDING_MID_2: "There were reports of a sudden 'pillar of light' somewhere the Caribbean and a lost of communications around the area. But then everything returned to usual."
  STR_BAD_ENDING_MID_3: "The reports of unknown beings walking within our societies became common. The rumors of alien Shapeshifters operating directly inside the world governments slowly spread... and eventually, they weren't just rumors."
  STR_BAD_ENDING_MID_4: "Soon after, the skies were full of alien crafts, landing on all the major urban centers. Humans were abducted by hundreds. No opposition was made, because the infiltrators made sure no one would be willing to defend themselves. Earth no longer belongs to us."